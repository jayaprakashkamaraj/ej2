<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="methods" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
    <style>
        #set-work-hour {
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-9">
                <div id="schedule">
                </div>
            </div>
            <div class="col-md-3">
                <div class="prop-grid">
                    <div class="row">
                        <div class="offset-md-3 col-md-8">
                            <input type="button" id="set-work-hour" class="form-control" value="Apply work hours" />
                        </div>
                    </div>
                    <div class="row" style="margin-top:15px;">
                        <div class="col-md-6">
                            <input type="text" placeholder="Hour in Hm" id="hour" class="form-control" value="04:00" />
                        </div>
                        <div class="col-md-6">
                            <input type="button" id="scroll-to-hour" value="Click to Scroll" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
