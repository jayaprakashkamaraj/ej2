<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/material.css" />
    <script data-main="group" src="../../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-12">
                <div id="schedule"></div>
            </div>
        </div>
    </div>
    <style>
        .e-schedule .e-vertical-view .e-resource-cells {
            height: 45px;
        }

        .e-schedule .e-resource-tree .template-wrap .resource-image {
            left: 0;
        }

        .e-schedule .template-wrap .resource-image {
            width: auto;
            float: left;
            left: 30%;
            position: relative;
        }

        .e-schedule .e-agenda-view .template-wrap .resource-image {
            float: none;
            left: 0;
            text-align: center;
        }

        .e-schedule .e-agenda-view .template-wrap .resource-text {
            text-align: center;
        }

        .e-schedule .e-month-agenda-view .template-wrap .resource-image {
            float: none;
            left: 0;
            text-align: center;
        }

        .e-schedule .e-month-agenda-view .template-wrap .resource-text {
            text-align: center;
        }

        .e-schedule .template-wrap .resource-image img {
            width: 30px;
        }

        .e-schedule .template-wrap .resource-text {
            font-size: 15px;
            padding: 4px 4px 4px;
            height: 25px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
    <script id="restemplate" type="text/x-template">
        <div class='template-wrap'>
            <div class="resource-image">${getResourceImage(data)}</div>
            <div class="resource-text">${getResourceName(data)}</div>
        </div>
        </div>
    </script>
</body>

</html>
