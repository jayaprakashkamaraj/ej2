<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="default" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
    <script id="apptemplate" type="text/x-template">
        <div>Subject: ${Subject}</div>
        <div>StartTime: ${getDateTimeText(data.StartTime)}</div>
        <div>EndTime: ${ getDateTimeText(data.EndTime) }</div>
    </script>
    <style type="text/css">
        .prop-grid .row {
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-9">
                <div id="schedule">
                </div>
            </div>
            <div class="col-md-3">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-4">Current Date</div>
                        <div class="col-md-6">
                            <input type="text" id="scheduledate" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Current View</div>
                        <div class="col-md-6">
                            <select id="scheduleview" name="ddl" class="form-control">
                                <option value="Day">Day</option>
                                <option value="Week" selected>Week</option>
                                <option value="WorkWeek">Work Week</option>
                                <option value="Month">Month</option>
                                <option value="Agenda">Agenda</option>
                                <option value="MonthAgenda">MonthAgenda</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Choose Theme</div>
                        <div class="col-md-6">
                            <select id="themechange" name="ddl" class="form-control">
                                <option value="material" selected>Material</option>
                                <option value="fabric">Fabric</option>
                                <option value="bootstrap">Bootstrap</option>
                                <option value="highcontrast">High Contrast</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input id="biggerclass" checked="false" class="form-check-input" type="checkbox"> Add/Remove Bigger
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input id="headerbar" checked="true" class="form-check-input" type="checkbox"> Show/Hide Header bar
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
