<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="agenda" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
    <script id="apptemplate" type="text/x-template">
        <div>Subject: ${Subject}</div>
        <div>StartTime: ${getDateTimeText(data.StartTime)}</div>
        <div>EndTime: ${ getDateTimeText(data.EndTime) }</div>
    </script>
    <script id="datetemplate" type="text/x-template">
        <div>${getDateText(data.date)}</div>
        <div>${getDayText(data.date)}</div>
    </script>
    <style type="text/css">
        .rowStyle {
            margin: 0;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-8">
                <div id="schedule"></div>
            </div>
            <div class="col-md-4">
                <div class="prop-grid">
                    <div class="row rowStyle">
                        <div class="col-md-6">Current View</div>
                        <div class="col-md-6">
                            <select id="scheduleview" name="ddl" class="form-control">
                                <option value="day">Day</option>
                                <option value="week">Week</option>
                                <option value="workWeek">Work Week</option>
                                <option value="month">Month</option>
                                <option value="agenda" selected>Agenda</option>
                            </select>
                        </div>
                    </div>
                    <div class="row rowStyle">
                        <div class="col-md-6">Allow Virtual Scroll</div>
                        <div class="col-md-6">
                            <select id="virtualscroll" name="ddl" class="form-control">
                                <option value="true" selected>True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                    </div>
                    <div class="row rowStyle">
                        <div class="col-md-6">Enable RTL</div>
                        <div class="col-md-6">
                            <select id="enableRtl" name="ddl" class="form-control">
                                <option value="true">True</option>
                                <option value="false" selected>False</option>
                            </select>
                        </div>
                    </div>
                    <div class="row rowStyle">
                        <div class="col-md-6">HideEmptyAgendaDays</div>
                        <div class="col-md-6">
                            <select id="showhideemptydays" name="ddl" class="form-control">
                                <option value="true" selected>True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                    </div>
                    <div class="row rowStyle">
                        <div class="col-md-6">AdgendaDaysCount</div>
                        <div class="col-md-6">
                            <input id="agendadayscount" type="text" />
                        </div>
                    </div>
                    <div class="row rowStyle">
                        <div class="col-md-6">DateHeader Template</div>
                        <div class="col-md-6">
                            <select id="dateheadertemplate" name="ddl" class="form-control">
                                <option value="true">True</option>
                                <option value="false" selected>False</option>
                            </select>
                        </div>
                    </div>
                    <div class="row rowStyle">
                        <div class="col-md-6">Appointment Template</div>
                        <div class="col-md-6">
                            <select id="appointmenttemplate" name="ddl" class="form-control">
                                <option value="true">True</option>
                                <option value="false" selected>False</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
