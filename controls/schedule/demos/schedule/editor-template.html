<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="editor-template" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
    <style>
        .e-textlabel {
            font-weight: bold;
            padding-right: 5px;
        }

        .custom-event-editor td {
            padding: 5px;
        }
    </style>
    <script id="eventEditor" type="text/x-template">
    <table class="custom-event-editor" width="100%" cellpadding="5">
        <tbody>
            <tr>
                <td class="e-textlabel">Subject:</td>
                <td colspan="4">
                    <input id="Subject" class="e-field" type="text" value="" name="Subject" style="width: 100%" />
                </td>
            </tr>
            <tr>
                <td class="e-textlabel">Description:</td>
                <td colspan="4">
                    <textarea id="Description" class="e-field" name="Description" rows="3" cols="50"
                        style="width: 100%; height: 60px !important; resize: vertical"></textarea>
                </td>
            </tr>
            <tr>
                <td class="e-textlabel">StartTime:</td>
                <td colspan="2">
                    <input id="StartTime" class="e-field" type="text" name="StartTime" />
                </td>
                <td class="e-textlabel">EndTime:</td>
                <td colspan="2">
                    <input id="EndTime" class="e-field" type="text" name="EndTime" />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div class="form-check">
                        <label class="form-check-label e-textlabel" for="AllDay">All Day</label>
                        <input type="checkbox" class="form-check-input e-field" name="IsAllDay" id="AllDay">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    </script>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-9">
                <div id="schedule"> </div>
            </div>
        </div>
    </div>
</body>

</html>
