<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="month-agenda" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
    <script id="apptemplate" type="text/x-template">
        <div class="template">
            <div style='float:left; width:50px;'>${getImages(data.StartTime)}</div>
            <div>
                <div>${Subject}</div>
            </div>
        </div>
    </script>
    <style type="text/css">
        .rowStyle {
            margin: 0;
            padding: 5px;
        }

        .e-appointment img {
            background-color: #179bd7;
            height: 40px;
            margin-top: 3px;
            margin-bottom: 3px;
            width: 40px;
        }

        .template {
            height: 46px;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-8">
                <div id="schedule"></div>
            </div>
            <div class="col-md-4">
                <div class="prop-grid">
                    <div class="row rowStyle">
                        <div class="col-md-6">Enable RTL</div>
                        <div class="col-md-6">
                            <select id="enableRtl" name="ddl" class="form-control">
                                <option value="true">True</option>
                                <option value="false" selected>False</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row rowStyle">
                    <div class="col-md-6">Appointment Template</div>
                    <div class="col-md-6">
                        <select id="appointmenttemplate" name="ddl" class="form-control">
                            <option value="true">True</option>
                            <option value="false" selected>False</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
