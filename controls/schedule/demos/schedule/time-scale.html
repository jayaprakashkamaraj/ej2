<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="time-scale" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
    <style type="text/css">
        .prop-grid .row {
            padding: 10px 0;
        }
    </style>
    <script id="majorSlotTemplate" type="text/x-template">
        <div>${majorSlotTemplate(data.date)}</div>
    </script>
    <script id="minorSlotTemplate" type="text/x-template">
        <div>${minorSlotTemplate(data.date)}</div>
    </script>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-9">
                <div id="schedule">
                </div>
            </div>
            <div class="col-md-3">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-4">Slot Interval</div>
                        <div class="col-md-6">
                            <select id="interval" name="ddl" class="form-control">
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="10">10</option>
                                <option value="12">12</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="60" selected>60</option>
                                <option value="120">120</option>
                                <option value="180">180</option>
                                <option value="240">240</option>
                                <option value="240">300</option>
                                <option value="240">720</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Slot Count</div>
                        <div class="col-md-6">
                            <select id="slotCount" name="ddl" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6" selected>6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Timescale</div>
                        <div class="col-md-6">
                            <select id="timescale" name="ddl" class="form-control">
                                <option value="enable" selected>Enable</option>
                                <option value="disable">Disable</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Template</div>
                        <div class="col-md-6">
                            <select id="template" name="ddl" class="form-control">
                                <option value="enable">Enable</option>
                                <option value="disable" selected>Disable</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
