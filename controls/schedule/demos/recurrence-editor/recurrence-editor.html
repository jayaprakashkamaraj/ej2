<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="recurrence-editor" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
    <style>
        #editor-head {
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }

        @media (max-width: 580px) {
            #editor-head {
                width: 90%;
            }
        }

        .container1 {
            margin: 20px 1%;
        }
    </style>
</head>

<body>
    <div id="editor-head">
        <div class="container1">
            <input type="text" id="data-set">
        </div>
        <div class="container1">
            <input class="e-input" placeholder="Rule Output" id="output" readonly="true" type="text" />
        </div>
        <div id="editor">
        </div>
    </div>
</body>

</html>
