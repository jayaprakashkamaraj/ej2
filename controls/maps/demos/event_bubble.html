<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../node_modules/requirejs/require.js" data-main="event_bubble.js"></script>
    <style>
        .toolback {
            border-radius: 4px;
            border: 1px #abb9c6;
            opacity: 90%;
            background: rgba(53, 63, 76, 0.90);
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.40);
            padding-bottom: 5px;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px
        }
    
        .listing1 {
            font-size: 13px;
            color: #cccccc
        }
    
        .listing2 {
            font-size: 13px;
            color: #ffffff;
            font-weight: 500;
        }
    </style>
</head>
<script type="text/javascript">
    require.config({
        packages: [{
            name: "@syncfusion/ej2-base",
            location: "../node_modules/@syncfusion/ej2-base",
            main: "index.js"
        }, {
            name: "@syncfusion/ej2-data",
            location: "../node_modules/@syncfusion/ej2-data",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-buttons",
            location: "../node_modules/@syncfusion/ej2-buttons",
            main: "src/index.js"
        }, {
            name: "@syncfusion/ej2-popups",
            location: "../node_modules/@syncfusion/ej2-popups",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-pdf-export",
            location: "../node_modules/@syncfusion/ej2-pdf-export",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-compression",
            location: "../node_modules/@syncfusion/ej2-compression",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-file-utils",
            location: "../node_modules/@syncfusion/ej2-file-utils",
            main: "src/index.js"
        }
        ]
    });
</script>
<body>
        <!-- htmllint preset="none" --> 
        <div id="template" style="display:none">
                <div class="toolback">
                            <div class="listing2">
                                <center>
                                    ${name}
                                </center>
                            </div>
                            <hr style="margin-top: 2px;margin-bottom:5px;border:0.5px solid #DDDDDD">
                            <div>
                                <span class="listing1">Rank : </span><span class="listing2">${rank}</span>
                            </div>
                            <div>
                                <span class="listing1">Population : </span><span class="listing2">${population}</span>
                            </div>
                </div>

            </div>
            <div class="control-section">
                <div id="container" align="center"></div>
                <div style="float: right; margin-right: 10px;">Source:
                   <a href="https://en.wikipedia.org/wiki/List_of_countries_by_number_of_Internet_users" target="_blank">en.wikipedia.org</a>
                </div>
            </div>
</body>
</html>
