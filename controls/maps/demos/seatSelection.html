<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../node_modules/requirejs/require.js" data-main="seatSelection.js"></script>
    <style>
        #control-container {
            padding: 0px !important;
        }
    
        #seat-parent {
            text-align: center;
            cursor: pointer;
            margin-top: 145px;
        }
    
        #selectedseats {
            padding: 10px;
        }
    
        #selectedseats,
        #seat-info {
            font-size: 14px;
        }
    
        #clear-btn {
            padding: 10px;
            border: 2px solid rgb(241, 235, 247);
            border-radius: 8px;
            background: rgb(246, 245, 248);
            color: black;
            font-size: 14px;
        }
    
        .seats {
            padding-top: 15px;
            font-weight: bold;
        }
    
        #border {
            border: 2px solid grey;
            height: 550px;
            width: 1000px;
        }
    </style>
</head>
<script type="text/javascript">
    require.config({
        packages: [{
            name: "@syncfusion/ej2-base",
            location: "../node_modules/@syncfusion/ej2-base",
            main: "index.js"
        }, {
            name: "@syncfusion/ej2-data",
            location: "../node_modules/@syncfusion/ej2-data",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-buttons",
            location: "../node_modules/@syncfusion/ej2-buttons",
            main: "src/index.js"
        }, {
            name: "@syncfusion/ej2-popups",
            location: "../node_modules/@syncfusion/ej2-popups",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-pdf-export",
            location: "../node_modules/@syncfusion/ej2-pdf-export",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-compression",
            location: "../node_modules/@syncfusion/ej2-compression",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-file-utils",
            location: "../node_modules/@syncfusion/ej2-file-utils",
            main: "src/index.js"
        }
        ]
    });
</script>
<body>  
    <!-- htmllint preset="none" -->   
        <div id="border">    
        <div class="col-lg-9 control-section">
                <div style="width:200px;margin:auto;padding-bottom:20px">
                    <img src="images/bus-icon.png" style="width:25px;height:25px;float:left">
                    <div style="padding-left:30px;font-size:20px;font-weight:400;">Bus seat selection</div>
                </div>        
                <div style="border: 3px solid darkgray;width:200px;display:block;margin:auto;border-radius:5px">
                    <img src="images/wheel.png" style="width:30px;height:30px;margin-left:18%;margin-top:10px">
                    <div id="maps" ></div>            
                </div>
            
            </div>
            <div class="col-lg-3 property-section">
                <table id="property" title="Seat Selection" style="width: 100%;font-weight:400 !important">
                    <tbody>
                        <tr style="height: 40px">
                            <td>
                                <div style="height:0;width:15px;padding-top:10px;padding-left:10px;padding-bottom:5px;background-color:gray;border-radius:25%"></div>
        
                                <div id="available" style="margin-top: -18px;margin-left: 25px">Available
                            </td>
                        </tr>
                        <tr style="height: 40px">
                            <td>
                                <div style="height:0;width:15px;padding-top:10px;padding-left:10px;padding-bottom:5px;background-color:Green;border-radius:25%"></div>
        
                                <div id="selected" style="margin-top: -18px;margin-left: 25px">Selected
                            </td>
                        </tr>
                        <tr style="height: 40px">
                            <td>
                                <div style="height:0;width:15px;padding-top:10px;padding-left:10px;padding-bottom:5px;background-color:Orange;border-radius:25%"></div>
        
                                <div id="booked" style="margin-top: -18px;margin-left: 25px">Booked
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
                <div id="seat-parent">
                    <span id='clear-btn'>Clear Selection</span><br/><br/>
                    <div id="selectedseats"></div>
                </div>
            </div>
            </div>
</body>
</html>
