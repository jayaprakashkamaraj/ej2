<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../node_modules/requirejs/require.js" data-main="zooming.js"></script>
    <style>
        #control-container {
            padding: 0px !important;
        }
    </style>
    <style>
        .slider-content-wrapper {
            width: 40%;
            margin: 0 auto;
            min-width: 185px;
        }
    
        .slider-userselect {
            -webkit-user-select: none;
            /* Safari 3.1+ */
            -moz-user-select: none;
            /* Firefox 2+ */
            -ms-user-select: none;
            /* IE 10+ */
            user-select: none;
            /* Standard syntax */
        }
    
        .slider-labeltext {
            text-align: -webkit-left;
            font-weight: 500;
            font-size: 13px;
            padding-bottom: 10px;
        }
    
        .slider_container {
            margin-top: 40px;
        }
    
        .e-bigger .slider-content-wrapper {
            width: 80%;
        }
    
        #height_slider .e-tab-handle::after {
            background-color: #f9920b;
        }
    
        #height_slider.e-control.e-slider .e-slider-track {
            height: 8px;
            top: calc(50% - 4px);
            border-radius: 0;
        }
    
        .highcontrast #height_slider.e-control.e-slider .e-slider-track {
            height: 10px;
            top: calc(50% - 5px);
            border-radius: 0;
        }
    
        .fabric .slider_container .e-slider-hover .e-slider-track,
        .fabric .slider_container .e-slider-container:active .e-slider-track,
        .fabric .slider_container .e-slider-container .e-slider .e-tab-track {
            background-color: #c8c8c8;
        }
    
        #gradient_slider.e-control.e-slider .e-range {
            height: 6px;
            top: calc(50% - 3px);
            border-radius: 5px;
            background: linear-gradient(to top left, #f9f9f9 25%, #f9920b 90%);
        }
    
        .fabric .slider_container .e-slider-hover .e-slider-track,
        .fabric .slider_container .e-slider-container:active .e-slider-track,
        .fabric .slider_container .e-slider-container .e-slider .e-tab-track {
            background-color: #c8c8c8;
        }
    
        #gradient_slider.e-control.e-slider .e-slider-track {
            height: 8px;
            top: calc(50% - 4px);
            border-radius: 5px;
        }
    </style>
</head>
<script type="text/javascript">
    require.config({
        packages: [{
            name: "@syncfusion/ej2-base",
            location: "../node_modules/@syncfusion/ej2-base",
            main: "index.js"
        }, {
            name: "@syncfusion/ej2-data",
            location: "../node_modules/@syncfusion/ej2-data",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-buttons",
            location: "../node_modules/@syncfusion/ej2-buttons",
            main: "src/index.js"
        }, {
            name: "@syncfusion/ej2-popups",
            location: "../node_modules/@syncfusion/ej2-popups",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-pdf-export",
            location: "../node_modules/@syncfusion/ej2-pdf-export",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-compression",
            location: "../node_modules/@syncfusion/ej2-compression",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-file-utils",
            location: "../node_modules/@syncfusion/ej2-file-utils",
            main: "src/index.js"
        }
        ]
    });
</script>
<body> 
    <!-- htmllint preset="none" -->     
        <div class="col-lg-9 control-section">
                <div id="mapszooming"></div>
            <div id="height_slider"></div>
                
            </div>
            <div class="col-lg-3 property-section">
                <table id="property" title="Properties" style="width: 100%">
                    <tbody>
                        <tr style="height: 50px">
                            <td style="width: 80%">
                                <div>Zooming</div>
                            </td>
                            <td>
                                <input type="checkbox" checked id="zoom" style="margin-top: 15px" />
                            </td>
                        </tr>
                        <tr style="height: 50px">
                            <td style="width: 80%">
                                <div>Mouse wheel zoom</div>
                            </td>
                            <td>
                                <input type="checkbox" checked id="mousewheel" style="margin-top: 15px" />
                            </td>
                        </tr>
                        <tr style="height: 50px">
                                <td style="width: 80%">
                                    <div>Pinch zoom</div>
                                </td>
                                <td>
                                    <input type="checkbox" checked id="pinch" style="margin-top: 15px" />
                                </td>
                        </tr>
                        <tr style="height: 50px">
                            <td style="width: 80%">
                                <div>Single click zoom</div>
                            </td>
                            <td>
                                <input type="checkbox" id="singletap" style="margin-top: 15px" />
                            </td>
                        </tr>
                        <tr style="height: 50px">
                            <td style="width: 80%">
                                <div>Double click zoom</div>
                            </td>
                            <td>
                                <input type="checkbox" id="doubletap" style="margin-top: 15px" />
                            </td>
                        </tr>
                </tbody></table>
            </div>
</body>
</html>
