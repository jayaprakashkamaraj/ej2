<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../node_modules/requirejs/require.js" data-main="legend_shape.js"></script>
    <style>
        #control-container {
            padding: 0px !important;
        }
    
        #smartlabelmode {
            width: 120px;
        }
    
        #intersectaction {
            width: 120px;
        }
    </style>
</head>
<script type="text/javascript">
    require.config({
        packages: [{
            name: "@syncfusion/ej2-base",
            location: "../node_modules/@syncfusion/ej2-base",
            main: "index.js"
        }, {
            name: "@syncfusion/ej2-data",
            location: "../node_modules/@syncfusion/ej2-data",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-buttons",
            location: "../node_modules/@syncfusion/ej2-buttons",
            main: "src/index.js"
        }, {
            name: "@syncfusion/ej2-popups",
            location: "../node_modules/@syncfusion/ej2-popups",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-pdf-export",
            location: "../node_modules/@syncfusion/ej2-pdf-export",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-compression",
            location: "../node_modules/@syncfusion/ej2-compression",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-file-utils",
            location: "../node_modules/@syncfusion/ej2-file-utils",
            main: "src/index.js"
        }
        ]
    });
</script>
<body>  
        <!-- htmllint preset="none" -->
                <div id="container"></div>
                 <div class="col-lg-3 property-section">
                        <table id="property" title="Properties" style="width: 100%">
                            <tbody>
                                <tr style="height: 50px">
                                <td style="width: 60%">
                                    <div class="property-text">Legend Position</div>
                                </td>
                                <td style="width: 40%;">
                                    <select name="selectIndex" autocomplete="off" id="position" style="width:100%;">
                                        <option value="Top" selected="">Top</option>
                                        <option value="Bottom">Bottom</option>
                                        <option value="Left">Left</option>
                                        <option value="Right">Right</option>
                                    </select>
                                </td>
                            </tr>
                            <tr style="height: 50px">
                                    <td style="width: 60%">
                                        <div class="property-text">Legend shape</div>
                                    </td>
                                    <td style="width: 40%;">
                                        <select name="selectIndex" autocomplete="off" id="shapes" style="width:100%;">
                                            <option value="Circle" selected="">Circle</option>
                                            <option value="Rectangle">Rectangle</option>
                                            <option value="Triangle">Triangle</option>
                                            <option value="Diamond">Diamond</option>
                                            <option value="Cross">Cross</option>
                                            <option value="Star">Star</option>
                                            <option value="HorizontalLine">HorizontalLine</option>
                                            <option value="VerticalLine">VerticalLine</option>
                                            <option value="Pentagon">Pentagon</option>
                                            <option value="InvertedTriangle">InvertedTriangle</option>
                                        </select>
                                    </td>
                                </tr>
                        </tbody></table>
                    </div>
           
</body>
</html>
