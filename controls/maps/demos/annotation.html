<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../node_modules/requirejs/require.js" data-main="annotation.js"></script>
    <style>
        #annotation {
            color: #DDDDDD;
            font-size: 12px;
            font-family: Roboto;
            background: #3E464C;
            margin: 20px;
            padding: 10px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            width: 300px;
            -moz-box-shadow: 0px 2px 5px #666;
            -webkit-box-shadow: 0px 2px 5px #666;
            box-shadow: 0px 2px 5px #666;
        }
    
        .country-label {
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<script type="text/javascript">
    require.config({
        packages: [{
            name: "@syncfusion/ej2-base",
            location: "../node_modules/@syncfusion/ej2-base",
            main: "index.js"
        }, {
            name: "@syncfusion/ej2-data",
            location: "../node_modules/@syncfusion/ej2-data",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-buttons",
            location: "../node_modules/@syncfusion/ej2-buttons",
            main: "src/index.js"
        }, {
            name: "@syncfusion/ej2-popups",
            location: "../node_modules/@syncfusion/ej2-popups",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-pdf-export",
            location: "../node_modules/@syncfusion/ej2-pdf-export",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-compression",
            location: "../node_modules/@syncfusion/ej2-compression",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-file-utils",
            location: "../node_modules/@syncfusion/ej2-file-utils",
            main: "src/index.js"
        }
        ]
    });
</script>
<body>  
        <!-- htmllint preset="none" --> 
        <div class="control-section">
                <div id="maps"></div>
               <div style="float: right; margin-right: 10px;">Source:
                  <a href="https://en.wikipedia.org/wiki/Africa" target="_blank">en.wikipedia.org</a>
               </div>
           </div>
           <svg height="150" width="400">
               <defs>
                   <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                       <stop offset="0%" style="stop-color:#C5494B;stop-opacity:1" />
                       <stop offset="100%" style="stop-color:#4C134F;stop-opacity:1" />
                   </linearGradient>
               </defs>
           </svg>
           <div id="maps-annotation" style="display: none;">
               <div id="annotation">
                   <div>
                       <p style="margin-left:10px;font-size:13px;font-weight:500">Facts about Africa</p>
                   </div>
                   <hr style="margin-top:-3px;margin-bottom:10px;border:0.5px solid #DDDDDD">
                   <div>
                       <ul style="list-style-type:disc; margin-left:-20px;margin-bottom:2px; font-weight:400">
                           <li>Africa is the second largest and second most populated continent in the world.</li>
                           <li style="padding-top:5px;">Africa has 54 sovereign states and 10 non-sovereign territories.</li>
                           <li style="padding-top:5px;">Algeria is the largest country in Africa, where as Mayotte is the smallest.</li>
                       </ul>
                   </div>
               </div>
           </div>
           <div id="compass-maps" style="display: none;">
               <img src="images/compass.svg" height="75px" width="75px"/>
           </div>
</body>
</html>
