<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../node_modules/requirejs/require.js" data-main="datalabel.js"></script>
    <style>
        #control-container {
            padding: 0px !important;
        }
    
        #smartlabelmode {
            width: 120px;
        }
    
        #intersectaction {
            width: 120px;
        }
    </style>
</head>
<script type="text/javascript">
    require.config({
        packages: [{
            name: "@syncfusion/ej2-base",
            location: "../node_modules/@syncfusion/ej2-base",
            main: "index.js"
        }, {
            name: "@syncfusion/ej2-data",
            location: "../node_modules/@syncfusion/ej2-data",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-buttons",
            location: "../node_modules/@syncfusion/ej2-buttons",
            main: "src/index.js"
        }, {
            name: "@syncfusion/ej2-popups",
            location: "../node_modules/@syncfusion/ej2-popups",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-pdf-export",
            location: "../node_modules/@syncfusion/ej2-pdf-export",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-compression",
            location: "../node_modules/@syncfusion/ej2-compression",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-file-utils",
            location: "../node_modules/@syncfusion/ej2-file-utils",
            main: "src/index.js"
        }
        ]
    });
</script>
<body>  
        <!-- htmllint preset="none" --> 
        <div class="col-lg-9 control-section">
                <div id="datalabel"></div>
            </div>
            <div class="col-lg-3 property-section">
                <table id="property" title="Properties" style="width: 100%">
                    <tbody>
                        <tr style="height: 50px">
                            <td style="width: 80%">
                                <div>Show Labels</div>
                            </td>
                            <td>
                                <input type="checkbox" checked id="select" style="margin-top: 15px">
                            </td>
                        </tr>            
                    <tr style="height: 50px">
                        <td style="width: 60%">
                            <div>Smart label mode</div>
                        </td>
                        <td style="width: 40%">
                            <select id="smartlabelmode" style="margin-left: -25px">
                                <option value="Trim">Trim</option>
                                <option value="None">None</option>                    
                                <option value="Hide">Hide</option>
                            </select>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td style="width: 60%">
                            <div>Intersect action</div>
                        </td>
                        <td style="width: 40%;">
                            <select id="intersectaction" style="margin-left: -25px">
                                <option value="None">None</option>
                                <option value="Trim">Trim</option>
                                <option value="Hide">Hide</option>
                            </select>
                        </td>
                    </tr>
                </tbody></table>
</body>
</html>
