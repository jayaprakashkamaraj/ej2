<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../node_modules/requirejs/require.js" data-main="earthquake.js"></script>
    <style>
        .pulse-css {
            width: 20px;
            height: 20px;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            background: #E94430;
            position: relative;
        }
    
        .pulse-css:before,
        .pulse-css:after {
            content: '';
            width: 20px;
            height: 20px;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            background-color: #E94430;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            transform: scale(0.5);
            transform-origin: center center;
        }
    
        .pulse-css:after {
            animation-delay: 2s;
        }
    </style>
</head>
<script type="text/javascript">
    require.config({
        packages: [{
            name: "@syncfusion/ej2-base",
            location: "../node_modules/@syncfusion/ej2-base",
            main: "index.js"
        }, {
            name: "@syncfusion/ej2-data",
            location: "../node_modules/@syncfusion/ej2-data",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-buttons",
            location: "../node_modules/@syncfusion/ej2-buttons",
            main: "src/index.js"
        }, {
            name: "@syncfusion/ej2-popups",
            location: "../node_modules/@syncfusion/ej2-popups",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-pdf-export",
            location: "../node_modules/@syncfusion/ej2-pdf-export",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-compression",
            location: "../node_modules/@syncfusion/ej2-compression",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-file-utils",
            location: "../node_modules/@syncfusion/ej2-file-utils",
            main: "src/index.js"
        }
        ]
    });
</script>
<body>   
    <!-- htmllint preset="none" --> 
    <div class="control-section">
        <div id="maps" align="center"></div>
        <div style="float: right; margin-right: 10px;">Source:
           <a href="https://en.wikipedia.org/wiki/2009_Sumatra_earthquakes" target="_blank">en.wikipedia.org</a>
        </div>
    </div>
    <div id="template" style="display:none">
        <div class="pulse-container">
            <div class="pulse-box">
                <div class="pulse-css"></div>
            </div>                   
        </div>
    </div>
</body>
</html>
