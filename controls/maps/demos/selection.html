<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../node_modules/requirejs/require.js" data-main="selection.js"></script>
    <style type="text/css">
        .tip {
            border: 1px solid #4D4D4D;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 7px;
            margin-right: 25px;
            min-width: 110px;
            padding-top: 9px;
            padding-right: 10px;
            padding-left: 10px;
            width: auto;
            height: auto;
            background: #4D4D4D;
        }
    
        #chart {
            display: none!important;
        }
    
        .popup {
            border: 0.5px groove #CCCCCC;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            left: 70%;
            top: 20%;
            border-radius: 2px;
            display: none;
            max-width: 220px;
            position: absolute;
            padding: 1em;
            background: #F4F4F4;
        }
    
        .close-btn {
            border: 2px solid #5B5B5B;
            margin-left: -9px;
            position: absolute;
            opacity: 0.8;
            background-color: #605F61;
            border-radius: 50%/50%;
            width: 20px;
            height: 19px;
            display: none;
            z-index: 1000;
        }
    
        .close-btn a {
            margin-left: 2px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
    
        #closebutton {
            float: right;
            font-size: 16px;
            display: inline-block;
            padding: 2px 5px;
            cursor: pointer;
            color: black;
        }
    
        .firstLine td {
            border-bottom: 2px solid black;
        }
    </style>
</head>
<script type="text/javascript">
    require.config({
        packages: [{
            name: "@syncfusion/ej2-base",
            location: "../node_modules/@syncfusion/ej2-base",
            main: "index.js"
        }, {
            name: "@syncfusion/ej2-data",
            location: "../node_modules/@syncfusion/ej2-data",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-buttons",
            location: "../node_modules/@syncfusion/ej2-buttons",
            main: "src/index.js"
        }, {
            name: "@syncfusion/ej2-popups",
            location: "../node_modules/@syncfusion/ej2-popups",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-pdf-export",
            location: "../node_modules/@syncfusion/ej2-pdf-export",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-compression",
            location: "../node_modules/@syncfusion/ej2-compression",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-file-utils",
            location: "../node_modules/@syncfusion/ej2-file-utils",
            main: "src/index.js"
        }
        ]
    });
</script>
<body>  
    <!-- htmllint preset="none" -->    
        <div class="control-section">
                <div id="chart"></div>
                <div id="container" align="center"></div>
                   <div style="float: right; margin-right: 10px;">Source:
                      <a href="https://en.wikipedia.org/wiki/United_States_presidential_election,_2016" target="_blank">en.wikipedia.org</a>
                   </div>
                
                <div class="popup" id="closepopup">
                    <span id='closebutton'>x</span>
                    <table style="margin-top:5px;width:auto">
                        <tr>
                            <td align="left" style="padding:0.3px">
                                <label id="winner" style="color:#666666;font-size:12px;font-family:Roboto;font-weight:700;"></label>
                            </td>
                        </tr>
                        <tr style= "border-top:1px solid #CCCCCC">
                            <td align="left" style="padding:0.3px;padding-top:0.5em;">
                                <label style="color:#575757;font-size:12px;font-family:Roboto;font-weight:400;">State</label>
                            </td>
                            <td align="left" style="padding:0.3px;padding-top:0.5em;">
                                <label style="color:#575757;font-size:12px;font-family:Roboto;font-weight:400;margin-left:8px">:</label>
                            </td>
                            <td align="left" style="padding:0.3px;padding-top:0.5em;">
                                <label id="state" style="color:#575757;font-size:12px;font-family:Roboto;font-weight:400;margin-left:8px"></label>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" style="padding:0.3px">
                                <label style="color:#575757;font-size:12px;font-family:Roboto;font-weight:400;white-space:nowrap">Trump</label>
                            </td>
                            <td align="left" style="padding:0.3px">
                                <label style="color:#575757;font-size:12px;font-family:Roboto;font-weight:400;margin-left:8px">:</label>
                            </td>
                            <td align="left" style="padding:0.3px">
                                <label id="trumpvotes" style="color:#575757;font-size:12px;font-family:Roboto;font-weight:400;margin-left:8px"></label>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" style="padding:0.3px">
                                <label style="color:#575757;font-size:12px;font-family:Roboto;font-weight:400;white-space:nowrap">Clinton</label>
                            </td>
                            <td align="left" style="padding:0.3px">
                                <label style="color:#575757;font-size:12px;font-family:Roboto;font-weight:400;margin-left:8px">:</label>
                            </td>
                            <td align="left" style="padding:0.3px">
                                <label id="clintonvotes" style="color:#575757;font-size:12px;font-family:Roboto;font-weight:400;margin-left:8px"></label>
                            </td>
                        </tr>
                    </table>
               
               
               
                </div>
               
               </div>
</body>
</html>
