<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../node_modules/requirejs/require.js" data-main="projection.js"></script>
    <style>
        #control-container {
            padding: 0px !important;
        }
    
        #projectiontype {
            width: 120px;
        }
    </style>
</head>
<script type="text/javascript">
    require.config({
        packages: [{
            name: "@syncfusion/ej2-base",
            location: "../node_modules/@syncfusion/ej2-base",
            main: "index.js"
        }, {
            name: "@syncfusion/ej2-data",
            location: "../node_modules/@syncfusion/ej2-data",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-buttons",
            location: "../node_modules/@syncfusion/ej2-buttons",
            main: "src/index.js"
        }, {
            name: "@syncfusion/ej2-popups",
            location: "../node_modules/@syncfusion/ej2-popups",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-pdf-export",
            location: "../node_modules/@syncfusion/ej2-pdf-export",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-compression",
            location: "../node_modules/@syncfusion/ej2-compression",
            main: "src/index.js"
        },
        {
            name: "@syncfusion/ej2-file-utils",
            location: "../node_modules/@syncfusion/ej2-file-utils",
            main: "src/index.js"
        }
        ]
    });
</script>
<body>  
    <!-- htmllint preset="none" -->    
        <div class="col-lg-9 control-section">
                <div id="container" align="center"></div>
                <div style="float: right; margin-right: 10px;">Source:
                   <a href="https://en.wikipedia.org/wiki/List_of_members_of_the_United_Nations_Security_Council" target="_blank">en.wikipedia.org</a>
                </div>
            </div>
            <div class="col-lg-3 property-section">
                <table id="property" title="Properties" style="width: 100%">
                    <tbody><tr style="height: 50px">
                        <td style="width: 60%">
                            <div>Projection Type</div>
                        </td>
                        <td style="width: 40%;">
                            <select name="projectionType" id="projectiontype" style="margin-left: -25px">
                                <option value="Mercator">Mercator</option>
                                <option value="Equirectangular">Equirectangular</option>                    
                                <option value="Miller">Miller</option>
                                <option value="Eckert3">Eckert3</option>
                                <option value="Eckert5">Eckert5</option>
                                <option value="Eckert6">Eckert6</option>
                                <option value="Winkel3">Winkel3</option>                    
                                <option value="AitOff">AitOff</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
</div>
</body>
</html>
