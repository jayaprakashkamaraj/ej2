<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tooltip Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../styles/material.css" />
    <script src="../../../node_modules/requirejs/require.js" data-main="pointer"></script>
    <script src="../require-config.js"></script>
</head>
<body>
    <div>
        <div class="col-md-8 control-section">
            <div class="content-wrapper">
                <div id="container" style="width:92%;"></div>
            </div>
        </div>
        <div class="col-md-4 property-section">
            <table id="property" title="Properties" style="width: 100%">
                <tbody>
                    <tr>
                        <td>
                            <div>Bar Pointer</div>
                        </td>
                        <td>
                            <div>
                                <select name="selectIndex" autocomplete="off" id="barpointer" class="form-control" style="width:90%">
                                    <option value="border" selected>Border</option>
                                    <option value="opacity">Opacity</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>Marker Pointer</div>
                        </td>
                        <td>
                            <div>
                                <select name="selectIndex" autocomplete="off" id="markerpointer" class="form-control" style="width:90%">
                                    <option value="arrow" selected>Arrow</option>
                                    <option value="circle">Circle</option>
                                    <option value="diamond">Diamond</option>
                                    <option value="invertedarrow">Inverted Arrow</option>
                                    <option value="rectangle">Rectangle</option>
                                    <option value="triangle">Triangle</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>Position</div>
                        </td>
                        <td>
                            <div>
                                <select name="selectIndex" autocomplete="off" id="position" class="form-control" style="width:90%">
                                    <option value="near" selected>Near</option>
                                    <option value="far">Far</option>
                                    <option value="center">Center</option>
                                </select>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
