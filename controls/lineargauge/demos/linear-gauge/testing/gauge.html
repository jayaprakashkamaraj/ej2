<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tooltip Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../styles/material.css" />
    <script src="../../../node_modules/requirejs/require.js" data-main="gauge"></script>
    <script src="../require-config.js"></script>
</head>
<body>
    <div>
        <div class="col-md-8 control-section">
            <div class="content-wrapper">
                <div id="container" style="width:92%;"></div>
            </div>
        </div>
        <div class="col-md-4 property-section">
            <table id="property" title="Properties" style="width: 100%">
                <tbody>
                    <tr>
                        <td>
                            <div>Gauge</div>
                        </td>
                        <td>
                            <div>
                                <select name="selectIndex" autocomplete="off" id="gauge" class="form-control" style="width:90%">
                                    <option value="border" selected>Border</option>
                                    <option value="background">Background</option>
                                    <option value="height">Height</option>
                                    <option value="width">Width</option>
                                    <option value="orientation">Orientation</option>
                                    <option value="title">Title</option>
                                    <option value="titlestyle">TitleStyle</option>
                                </select>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
