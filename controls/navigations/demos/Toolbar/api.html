<!DOCTYPE html>

    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="../demo-config.js"></script>
    <script data-main="./api" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>

        #EventLog b {

        }

        }

            content: "\e74b"

        .e-alignjustify-icon:before {
            content: "\e756"
        }

        }

</head>
<body>
    <div>
        <div class="col-lg-8 control-section">
            <div class="content-wrapper" style="margin-top : 50px">
                <div id="ej2Toolbar_api" style="margin-top : 50px"></div>
            </div>
        </div>
        <div class="col-lg-4 property-section" style="display: block; margin-top : 50px">
            <table id="property" title="Methods">
                <tr>
                    <td>
                        <div>Add Item</div>
                    </td>
                    <td>
                        <div><button id="btnAdd">Add Item</button></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Add Multi Items</div>
                    </td>
                    <td>
                        <div><button id="btnMultiAdd">Add Multiple Items</button></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Remove Item</div>
                    </td>
                    <td>
                        <div><button id="btnRemove">Remove Item</button></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Enable/Disable Item</div>
                    </td>
                    <td>
                        <div><button id="btnEnable">Disable Item</button></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Show/Hide Item</div>
                    </td>
                    <td>
                        <div><button id="btnHide">Hide Item</button></div>
                    </td>
                    <td>
                        <div><button id="btnShow">Show Item</button></div>
                    </td>
                </tr>
            </table>
        </div>
