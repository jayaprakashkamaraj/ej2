<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function(json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./template" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>
<body>
    <div class="col-lg-12 control-section">
    <div id="ej2Toolbar_Template">
        <div>
            <div><button class="e-btn" >Menu </button></div>
            <div>
                <select id="Cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div><button class="e-btn" >Rotator </button></div>
            <div><input id="Search" placeholder="Search" type="search" /></div>
            <div><button class="e-btn" >File </button></div>
            <div><button class="e-btn" >Layout </button></div>
            <div><button class="e-btn" >Design </button></div>
            <div><button class="e-btn" >Review </button></div>
            <div><button class="e-btn" >Reference </button></div>
        </div>
    </div>
</div>
</body>
</html>
