<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = "";
            }
        };
    </script>
    <script src="../demo-config.js"></script>
    <script data-main="./template" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>

    .e-def-avator {
        margin: 8px;
        border-radius: 50%;
        width: 40px;
        font-size: 20px;
        border: 2px solid #666;
    }

    .e-def-avator span {
        text-align: center;
        line-height: 40px;
        display: block;
    }

    .e-mail-header,
    .e-mail-subject,
    .e-mail-description,
    .e-mail-id {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .e-folder {
        text-align: center;
    }

    .e-mail-header,
    .e-mail-subject,
    .e-folder {
        font-weight: 500;
        font-style: normal;
    }

    .e-mail-item:last-child {
        border-bottom: 0px;
    }

    .e-mail-item {
        margin-top: 8px;
        height: 60px;
        border-bottom: 1px solid #d3d3d3;
    }

    .e-mail-content {
        padding-top: 14px;
    } 

    .e-mail-header {
        font-size: 14px;
    }
    .e-mail-image {
        margin-right: 10px;
        float: left;
        height: 60px;
    }

    </style>
</head>

<body class="e-bigger">
    <tr>
        <td> <button id="btn_mouse" class="e-btn">Mouse</button> </td>
    </tr>
    <tr>
        <td> <button id="btn_touch" class="e-btn">Touch</button> </td>
    </tr>
    <div style="margin-top : 50px;width: 300px">
        <div id="ej2Accordion">
            <div>
                <div><div>Team Mates</div></div>
                <div  style="display: none;"><div>
                <div class="e-mail-items">
                    <div class="e-mail-item">
                        <div class="e-mail-image">
                            <div class="e-def-avator"><span>AF</span></div>
                        </div>
                        <div class="e-mail-content"><span class="e-mail-header">Andrew Fuller</span>
                            <div class="e-mail-subject"> Team Lead </div>
                        </div>
                    </div>
                    <div class="e-mail-item">
                        <div class="e-mail-image">
                            <div class="e-def-avator"><span>NL</span></div>
                        </div>
                        <div class="e-mail-content"><span class="e-mail-header">Nancy Leverling</span>
                            <div class="e-mail-subject"> Sales Associate </div>
                        </div>
                    </div>
                    <div class="e-mail-item">
                        <div class="e-mail-image">
                            <div class="e-def-avator"><span>RK</span></div>
                        </div>
                        <div class="e-mail-content"><span class="e-mail-header">Robert King</span>
                            <div class="e-mail-subject"> Business System Analyst </div>
                        </div>
                    </div>
                </div></div></div>
            </div>

            <div>
                <div><div>Projects </div></div>
                <div>
                    <div>
                        <div style="display: none;" class="e-mail-subject"> EJ2-Accordion </div>
                        <div class="e-mail-subject"> EJ2-Tab </div>
                        <div class="e-mail-subject"> EJ2-Inputs </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
