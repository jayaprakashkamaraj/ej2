<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="../demo-config.js"></script>
    <script data-main="./events" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        .e-react::before {
            content: "\e710";
        }

        .e-event-content {
            border-bottom: 1px solid #D9DEDD;
        }

        #EventTrace {
            display: inline-block;
            position: absolute;
            top: 60px;
            margin-left: 75px;
            width: 182px;
            border: 1px solid #D9DEDD;
        }
    </style>
</head>

<body class="e-bigger">
    <tr>
        <td> <button id="btn_mouse" class="e-btn">Mouse</button> </td>
    </tr>
    <tr>
        <td> <button id="btn_touch" class="e-btn">Touch</button> </td>
    </tr>
    <tr>
        <td> <button id="clear" class="e-btn">Clear</button></td>
        <td> Expand Animation:  <select id="AnimationEffect">
    <option value="Slide">SlideDown</option>
    <option value="Slide">SlideUp</option>
    <option value="FadeIn">FadeIn</option>
    <option value="FadeZoomIn">FadeZoomIn</option>
    <option value="FadeZoomOut">FadeZoomOut</option>
    <option value="ZoomIn">ZoomIn</option>
    <option value="ZoomOut">ZoomOut</option>
    <option value="None">None</option>
</select></td>
<td> Collapse Animation:  <select id="AnimationEffectCollapse">
    <option value="Slide">SlideDown</option>
    <option value="Slide">SlideUp</option>
    <option value="FadeIn">FadeIn</option>
    <option value="FadeZoomIn">FadeZoomIn</option>
    <option value="FadeZoomOut">FadeZoomOut</option>
    <option value="ZoomIn">ZoomIn</option>
    <option value="ZoomOut">ZoomOut</option>
    <option value="None">None</option>
</select></td>
    </tr>
    <div id="Samples" style=" position: relative;">
        <div style="margin-top : 50px;display: inline-block;width: 300px">
            <div id="ej2Accordion">
            </div>
        </div style="display: inline-block">
        <div id="EventTrace">
            <div id="EventHeader" style=" border-bottom: 1px solid #D9DEDD;"> Events</div>
            <div id="EventContentContainer" style=" padding: 0 10px; overflow-y: hidden; height: 150px">
                <div id="EventContent"></div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
