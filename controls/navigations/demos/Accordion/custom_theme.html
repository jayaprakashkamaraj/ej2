<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="custom-theme/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="../demo-config.js"></script>
    <script data-main="./custom_theme" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        .e-react::before {
            content: "\e710";
        }
    </style>
</head>

<body class="e-bigger">
    <tr>
        <td> <button id="btn_mouse" class="e-btn">Mouse</button> </td>
    </tr>
    <tr>
        <td> <button id="btn_touch" class="e-btn">Touch</button> </td>
    </tr>
    <div class="alert alert-info" role="alert" style="margin-top:30px">
        To generate custom theme, change the SASS definitions in `custom_theme` folder and
        add this folder reference to config.json 
        as<code> "styles": ["./styles/**/*.scss", "./demos/Accordion/**/*.scss"] </code>
        and run <code>gulp compile-styles</code> command for convert SASS to css.
    </div>
    <div style= "margin-top : 50px;width: 300px">
        <div id= "ej2Accordion">
        </div>
    </div>
</body>

</html>
