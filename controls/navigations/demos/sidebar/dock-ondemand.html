<!-- htmllint disable -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="themes/material.css" rel="stylesheet" />
    <script data-main="dock-ondemand" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-splitbuttons',
                location: '../../node_modules/@syncfusion/ej2-splitbuttons/dist',
                main: 'ej2-splitbuttons.umd.min.js'
            }, {
                name: '@syncfusion/ej2-dropdowns',
                location: '../../node_modules/@syncfusion/ej2-dropdowns/dist',
                main: 'ej2-dropdowns.umd.min.js'
            }, {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }, {
                name: '@syncfusion/ej2-data',
                location: '../../node_modules/@syncfusion/ej2-data/dist',
                main: 'ej2-data.umd.min.js'
            }, {
                name: '@syncfusion/ej2-lists',
                location: '../../node_modules/@syncfusion/ej2-lists/dist',
                main: 'ej2-lists.umd.min.js'
            }, {
                name: '@syncfusion/ej2-inputs',
                location: '../../node_modules/@syncfusion/ej2-inputs/dist',
                main: 'ej2-inputs.umd.min.js'
            }]
        });
    </script>
</head>

<body>
    <aside id="dockSidebar">
        <div class="dock">
            <ul>
                <li class="sidebar-item">
                    <span class="e-icons home"></span>
                    <span class="e-text" title="home">Home</span>
                </li>
                <li class="sidebar-item">
                    <span class="e-icons profile"></span>
                    <span class="e-text" title="profile">Profile</span>
                </li>
                <li class="sidebar-item">
                    <span class="e-icons info"></span>
                    <span class="e-text" title="info">Info</span>
                </li>
                <li class="sidebar-item">
                    <span class="e-icons settings"></span>
                    <span class="e-text" title="settings">Settings</span>
                </li>
            </ul>
        </div>
    </aside>
    <!-- end of sidebar element -->
    <!-- main content declaration -->
    <div class="e-main-content">
        <div class="title">Main content</div>
        <div class="sub-title">Initially enabledock will be disable state, if click the close dock button it will be enables.</div>
        <button id='show' class='e-btn'>Open Dock</button>
        <br>
        <br>
        <button id='hidebtn' class='e-btn'>Close Dock</button>
    </div>
</body>
<style>
    /* content area Style */

    .title {
        text-align: center;
        font-size: 20px;
        padding: 15px;
    }

    .sub-title {
        text-align: center;
        font-size: 16px;
        padding: 10px;
    }

    .e-main-content {
        text-align: center;
        height: 100vh;
    }

    /* ene of content area Style */

    /* dockbar icon Style */

    #dockSidebar .home::before {
        content: '\e7a4';
    }

    #dockSidebar .profile::before {
        content: '\e7d4';
    }

    #dockSidebar .info::before {
        content: '\e7e7';
    }

    #dockSidebar .settings::before {
        content: '\e7cf';
    }

    #dockSidebar .e-icons::before {
        font-size: 25px;
    }

    /* end of dockbar icon Style */

    /*dock sidebar styles*/

    #dockSidebar.e-close .sidebar-item {
        padding: 5px 20px;
    }

    .e-dock.e-close span.e-text {
        /* csslint allow: adjoining-classes*/
        display: none;
    }

    .e-dock.e-open span.e-text {
        /* csslint allow: adjoining-classes*/
        display: inline-block
    }

    #dockSidebar li {
        list-style-type: none;
        cursor: pointer;
    }

    #dockSidebar ul {
        padding: 0;
    }

    #dockSidebar.e-sidebar ul li:hover span {
        color: white
    }

    span.e-icons {
        color: #c0c2c5;
        line-height: 2
    }

    .e-open .e-icons {
        margin-right: 16px;
    }

    .e-open .e-text {
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: 23px;
        font-size: 15px;
    }

    .sidebar-item {
        text-align: center;
        border-bottom: 1px #e5e5e58a solid;
    }

    .e-sidebar.e-open .sidebar-item {
        /* csslint allow: adjoining-classes*/
        text-align: left;
        padding-left: 15px;
        color: #c0c2c5;
    }

    #dockSidebar.e-sidebar {
        background: #2d323e;
        overflow: hidden;
    }

    /* end of dock sidebar styles*/
</style>

</html>
