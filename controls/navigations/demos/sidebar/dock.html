<!-- htmllint disable -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="themes/material.css" rel="stylesheet" />
    <script data-main="dock" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-splitbuttons',
                location: '../../node_modules/@syncfusion/ej2-splitbuttons/dist',
                main: 'ej2-splitbuttons.umd.min.js'
            }, {
                name: '@syncfusion/ej2-dropdowns',
                location: '../../node_modules/@syncfusion/ej2-dropdowns/dist',
                main: 'ej2-dropdowns.umd.min.js'
            }, {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }, {
                name: '@syncfusion/ej2-data',
                location: '../../node_modules/@syncfusion/ej2-data/dist',
                main: 'ej2-data.umd.min.js'
            }, {
                name: '@syncfusion/ej2-lists',
                location: '../../node_modules/@syncfusion/ej2-lists/dist',
                main: 'ej2-lists.umd.min.js'
            }, {
                name: '@syncfusion/ej2-inputs',
                location: '../../node_modules/@syncfusion/ej2-inputs/dist',
                main: 'ej2-inputs.umd.min.js'
            }]
        });
    </script>
</head>

<body>
    <aside id="dockSidebar">
        <div class="dock">
            <ul>
                <li class="sidebar-item" id="toggle">
                    <span class="e-icons expand"></span>
                    <span class="e-text" title="menu">Menu</span>
                </li>
                <li class="sidebar-item">
                    <span class="e-icons home"></span>
                    <span class="e-text" title="home">Home</span>
                </li>
                <li class="sidebar-item">
                    <span class="e-icons profile"></span>
                    <span class="e-text" title="profile">Profile</span>
                </li>
                <li class="sidebar-item">
                    <span class="e-icons info"></span>
                    <span class="e-text" title="info">Info</span>
                </li>
                <li class="sidebar-item">
                    <span class="e-icons settings"></span>
                    <span class="e-text" title="settings">Settings</span>
                </li>
            </ul>
        </div>
    </aside>
    <!-- end of sidebar element -->
    <!-- main content declaration -->
    <div id="main-content container-fluid col-md-12">
        <div class="title">Main content</div>
        <div class="sub-title">
            <p>Click the radio button to switch the Sidebar position</p>
            <div class="center-align">
                <div class="column">
                    <input type="radio" id="left">
                </div>
                <div class="column">
                    <input type="radio" id="right">
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    /* Content area styles */

    .title {
        text-align: center;
        font-size: 20px;
        padding: 15px;
    }

    .sub-title {
        text-align: center;
        font-size: 16px;
        padding: 10px;
    }

    .column {
        display: inline-block;
        padding: 10px;
    }

    .center {
        text-align: center;
        display: none;
        font-size: 13px;
        font-weight: 400;
        margin-top: 20px;
    }

    #dockSidebar.e-sidebar.e-right.e-close {
        visibility: visible;
        transform: translateX(0%);
    }

    #dockSidebar .e-icons::before {
        font-size: 25px;
    }

    /* dockbar icon Style */

    #dockSidebar .home::before {
        content: '\e7a4';
    }

    #dockSidebar .profile::before {
        content: '\e7d4';
    }

    #dockSidebar .info::before {
        content: '\e7e7';
    }

    #dockSidebar .settings::before {
        content: '\e7cf';
    }

    .e-sidebar .expand::before,
    .e-sidebar.e-right.e-open .expand::before {
        content: '\e85c';
    }

    .e-sidebar.e-open .expand::before,
    .e-sidebar.e-right .expand::before {
        content: '\e98f';
    }

    /* end of dockbar icon Style */

    #dockSidebar.e-close .sidebar-item {
        padding: 5px 20px;
    }

    .e-dock.e-close span.e-text {
        display: none;
    }

    .e-dock.e-open span.e-text {
        display: inline-block;
    }

    #dockSidebar li {
        list-style-type: none;
        cursor: pointer;
    }

    #dockSidebar ul {
        padding: 0px;
    }

    #dockSidebar.e-sidebar ul li:hover span {
        color: white
    }

    span.e-icons {
        color: #c0c2c5;
        line-height: 2
    }

    .e-open .e-icons {
        margin-right: 16px;
    }

    .e-open .e-text {
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: 23px;
        font-size: 15px;
    }

    .sidebar-item {
        text-align: center;
        border-bottom: 1px #e5e5e58a solid;
    }

    .e-sidebar.e-open .sidebar-item {
        text-align: left;
        padding-left: 15px;
        color: #c0c2c5;
    }

    #dockSidebar.e-sidebar {
        background: #2d323e;
        overflow: hidden;
    }

    /* end of sidebar styles */
</style>

</html>
