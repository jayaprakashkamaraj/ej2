<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function(json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./ondemand-dock" src="../../node_modules/requirejs/require.js"></script>
    <script data-main="./hierarchicaldata" src="../../node_modules/requirejs/require.js"></script>

    <script>
        require.config(window.rsConfig);
    </script>
</head>
<style>

</style>

<body>
    <div id="sidebar">
        <div class="normal">
            <h3 style="text-align:center">Default state</h3>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>About</li>
            </ul>
        </div>
        <div class="dock">
            <h3 style="text-align:center">Dock</h3>
            <ul>

                <li>
                    <div class="clothing"></div>
                    <p>Home</p>
                </li>
                <li>
                    <div class="extra"></div>
                    <p>About</p>
                </li>
                <li>
                    <div class="food"></div>
                    <p>Contact</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="e-content-section">
        <div style="padding:50px">
            <button class="show">Open</button>
            <button class="hide">Close</button>
            <p>content goes here</p>
        </div>
    </div>
</body>
<style>
    .clothing {
        background-image: url(./images/clothing.png);
        background-repeat: no-repeat;
        background-position-x: center;
        background-size: 100%;
        height: 30px;
        width: 30px;
        display: inline-block;
        margin-right: 10px;
    }
    
    .extra {
        background-image: url(./images/extra.png);
        background-repeat: no-repeat;
        background-position-x: center;
        background-size: 100%;
        height: 30px;
        width: 30px;
        display: inline-block;
        margin-right: 10px;
    }
    
    .food {
        background-image: url(./images/food.png);
        background-repeat: no-repeat;
        background-position-x: center;
        background-size: 100%;
        height: 30px;
        width: 30px;
        display: inline-block;
        margin-right: 10px;
    }
    
    ul {
        list-style-type: none;
    }
    
    .normal ul li {
        padding-top: 20px;
    }
    
    button.hide.e-icons::before {
        content: '\e904';
        font-size: 20px;
    }
    
    button.showdock.e-icons::before {
        content: '\e913';
        font-size: 20px;
    }
    
    button.showdock.e-icons,
    button.hide.e-icons {
        margin-left: 35px;
    }
</style>

</html>
