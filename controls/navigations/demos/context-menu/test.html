<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ContextMenu Default Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./test" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style type="text/css">
        html {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        td {
            text-align: center;
            vertical-align: middle;
        }

        #editor {
            height: 470px;
            border: 1px dashed;
            padding: 10px;
            position: relative;
            text-align: center;
            color: gray;
            line-height: 32;
            font-size: 14px;
            width: 600px;
        }

        @media only screen and (max-width: 900px) {
            table {
                border-collapse: collapse;
                margin: 2% 20%;
            }
        }

        @media only screen and (max-width: 700px) {
            #editor {
                min-height: 400px;
                margin: 3% 8%;
            }

            table {
                border-collapse: collapse;
                margin: 2% 14%;
            }
        }

        .e-link::before {
            content: '\e779';
        }

        .e-preview::before {
            content: '\e7cb';
        }

        .e-copy::before {
            content: '\e70a';
        }

        .e-delete::before {
            content: '\e84e';
        }

        .e-download::before {
            content: '\e752';
        }

        .e-share::before {
            content: '\e76e';
        }
    </style>
    <link id="cm-theme" rel="stylesheet" type="text/css" href="./theme-files/material.css" />
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <button id="material" class="e-btn">Material</button>
                </td>
                <td>
                    <button id="fabric" class="e-btn">Fabric</button>
                </td>
                <td>
                    <button id="bootstrap" class="e-btn">Bootstrap</button>
                </td>
                <td>
                    <button id="highcontrast" class="e-btn">High Contrast</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="control-section">
        <div id="editor">
            Right click/Touch hold to open the ContextMenu
        </div>
    </div>
    <ul id="contextmenu"></ul>
</body>

</html>
