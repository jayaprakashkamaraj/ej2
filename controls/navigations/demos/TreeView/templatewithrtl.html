<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./templatewithrtl" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>
<body>
    <div class="col-lg-12 control-section">
        <div class="control_wrapper">
            <!-- Initialize TreeView -->
            <div id="tree1"></div>
        </div>
    </div>
    <style>
        .control_wrapper {
            max-width: 320px;
            margin: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }
        .e-treeview .e-list-text {
            width: 100%;
        }
        .treeCount.e-badge {
            padding: 0.4em;
            vertical-align: text-bottom;
            background-color: #3f51b5;
            color: #fff;
        }
        .material .treeCount.e-badge {
            vertical-align: middle;
        }
    </style>
    <!-- Template to render tree node -->
    <script id="treeTemplate" type="text/x-template">
        <div>
            <div class="treeviewdiv">
                <div style="float:right">
                    <span class="treeName">${name}</span>
                </div>
                ${if(count)}
                    <div style="margin-right: 5px; float:left">
                        <span class="treeCount e-badge e-badge-primary">${count}</span>
                    </div>
                ${/if}
            </div>
        </div>
    </script>
</body>
</html>
