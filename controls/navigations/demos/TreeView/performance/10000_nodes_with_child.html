<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>EJ2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../../../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';

        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./10000_nodes_with_child" src="../../../node_modules/requirejs/require.js"></script>

<body>
    <div class="maindiv">
        <h2 class="head">EJ2 TreeView</h2>
        <h4 id="ej" class="border">Running Time : </h4>

    </div>
    <style>
        .maindiv {
            margin: 20px;
        }
        .head {
            color: #3D4BCC;
            font-size: 24px;
        }
    </style>

</html>
