<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./templatewithediting" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>
<body>
    <div id="tree1"></div>
    <style>
        .e-treeview.e-control {
            max-width: 500px;
            margin: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }
        .custom.e-treeview .e-fullrow {
            height: 72px;
        }
        .custom.e-treeview .e-list-text {
            line-height: normal;
        }
        .eimage {
            float: left;
            padding: 11px 16px 11px 0;
            height: 48px;
            width: 48px;
            box-sizing: content-box;
        }
        .ename {
            font-size: 16px;
            padding: 14px 0 0;
        }
        .ejob {
            font-size: 14px;
            opacity: .87;
        }
    </style>
    <script id="treeTemplate" type="text/x-template">
        <div>
            <img class="eimage" src="images/Employees/${eimg}.png" alt="${eimg}"/>
            <div class="ename">${name}</div>
            <div class="ejob">${job}</div>
        </div>
    </script>
</body>
</html>
