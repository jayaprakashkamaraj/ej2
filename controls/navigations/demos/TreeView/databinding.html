<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <meta name="msapplication-tap-highlight" content="no"/>
    <link href="../../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./databinding" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>
<body>
    <b>Hierarchical Data</b>
    <div id="tree1"></div>
    <b>Local Data</b>
    <div id="tree2"></div>
    <b>Remote Data</b>
    <div id="tree3"></div>
    <style>
        .e-treeview .e-list-icon {
            background-repeat: no-repeat;
            background-image: url(images/file_icons.png);
        }
        .e-treeview .e-list-icon.folder {
            background-position: -245px -21px;
        }
        .e-treeview .e-list-icon.file {
            background-position: -196px -132px;
        }
    </style>
</body>
</html>
