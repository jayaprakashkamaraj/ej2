<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./draganddropall" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>
<body>
    <div class="layout">
        <b>Hierarchical Data Binding</b>
        <b>Drag and Drop: </b><input type="checkbox" checked="checked" onclick="dragFn1(this);" />
        <div id="tree1"></div>
    </div>
    <div class="layout">
        <b>Hierarchical Data Binding</b>
        <b>Drag and Drop: </b><input type="checkbox" onclick="dragFn2(this);" />
        <div id="tree2"></div>
    </div>
    <div class="layout">
        <b>Local Data Binding</b>
        <b>Drag and Drop: </b><input type="checkbox" checked="checked" onclick="dragFn3(this);" />
        <div id="tree3"></div>
    </div>
    <div class="layout">
        <b>Local Data Binding</b>
        <b>Drag and Drop: </b><input type="checkbox" onclick="dragFn4(this);" />
        <div id="tree4"></div>
    </div>
    <div class="layout">
        <b>Remote Data Binding</b>
        <b>Drag and Drop: </b><input type="checkbox" checked="checked" onclick="dragFn5(this);" />
        <div id="tree5"></div>
    </div>
    <div class="layout">
        <b>Remote Data Binding</b>
        <b>Drag and Drop: </b><input type="checkbox" onclick="dragFn6(this);" />
        <div id="tree6"></div>
    </div>
    <div class="layout">
        <b>Droppable Div</b>
        <div id="div1" class="e-droppable"><b>demo</b></div>
    </div>
    <div class="layout">
        <b>Console log </b><button onclick="clickFn();">clear</button>
        <textarea id="events"></textarea>
    </div>
    <style>
        .layout {
            float: left;
            width: 400px;
            height: 350px;
            overflow: auto;
            padding: 10px;
        }
        #events {
            width: 100%;
            height: 300px;
            display: block;
        }
        #div1 {
            border: 1px solid blueviolet;
            height: 300px;
        }
        .e-treeview .e-list-icon {
            background-repeat: no-repeat;
            background-image: url(images/file_icons.png);
        }
        .e-treeview .e-list-icon.folder {
            background-position: -245px -21px;
        }
        .e-treeview .e-list-icon.file {
            background-position: -196px -132px;
        }
    </style>
    <script>
        function clickFn() {
            document.getElementById("events").value = "";
        }
        function dragFn1(ele) {
            var tree1Obj = document.getElementById('tree1').ej2_instances[0];
            tree1Obj.setProperties({ allowDragAndDrop: ele.checked });
        }
        function dragFn2(ele) {
            var tree2Obj = document.getElementById('tree2').ej2_instances[0];
            tree2Obj.setProperties({ allowDragAndDrop: ele.checked });
        }
        function dragFn3(ele) {
            var tree3Obj = document.getElementById('tree3').ej2_instances[0];
            tree3Obj.setProperties({ allowDragAndDrop: ele.checked });
        }
        function dragFn4(ele) {
            var tree4Obj = document.getElementById('tree4').ej2_instances[0];
            tree4Obj.setProperties({ allowDragAndDrop: ele.checked });
        }
        function dragFn5(ele) {
            var tree5Obj = document.getElementById('tree5').ej2_instances[0];
            tree5Obj.setProperties({ allowDragAndDrop: ele.checked });
        }
        function dragFn6(ele) {
            var tree6Obj = document.getElementById('tree6').ej2_instances[0];
            tree6Obj.setProperties({ allowDragAndDrop: ele.checked });
        }
    </script>
</body>
</html>
