<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <meta name="msapplication-tap-highlight" content="no"/>
    <link href="../../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./demo" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>
<body>
    <b>Hierarchical Data</b>
    <div class="layout">
        <div id="tree1"></div>
    </div>
    <b>Local Data</b>
    <div class="layout">
        <div id="tree2"></div>
    </div>
    <b>Remote Data</b>
    <div class="layout">
        <div id="tree3"></div>
    </div>
    <b>ExpandOn: </b>
    <input type="radio" name="expand" value="auto" onclick="expandFn(this);" />auto
    <input type="radio" name="expand" value="click" onclick="expandFn(this);" checked="checked" />click
    <input type="radio" name="expand" value="dblclick" onclick="expandFn(this);" />dblclick
    <div class="layout">
        <div id="tree4"></div>
    </div>
    <b>Editing: </b><input type="checkbox" checked="checked" onclick="editFn(this);" />
    <div class="layout">
        <div id="tree5"></div>
    </div>
    <b>RTL: </b><input type="checkbox" checked="checked" onclick="rtlFn(this);" />
    <div class="layout">
        <div id="tree6"></div>
    </div>
    <b>Sorting: </b>
    <input type="radio" name="sorting" value="None" onclick="sortFn(this);" />None
    <input type="radio" name="sorting" value="Ascending" onclick="sortFn(this);" checked="checked" />Ascending
    <input type="radio" name="sorting" value="Descending" onclick="sortFn(this);" />Descending
    <div class="layout">
        <div id="tree7"></div>
    </div>
    <b>Animation: </b><input type="checkbox" onclick="animateFn(this);" />
    <div class="layout">
        <div id="tree8"></div>
    </div>
    <b>Drag and Drop: </b><input type="checkbox" checked="checked" onclick="dragFn(this);" />
    <b>Multi selection: </b><input type="checkbox" checked="checked" onclick="multiDragFn(this);" />
    <div class="layout">
        <div id="tree9"></div>
    </div>
    <b>Full Row Select: </b><input type="checkbox" onclick="rowFn(this);" />
    <div class="layout">
        <div id="tree10"></div>
    </div>
    <b>Allow multi selection: </b><input type="checkbox" checked="checked" onclick="multiFn(this);" />
    <div class="layout">
        <div id="tree11"></div>
    </div>
    <b>Template support: </b>
    <div class="layout">
        <div id="tree12"></div>
    </div>
    <b>Persistence support: </b>
    <div class="layout">
        <div id="tree13"></div>
    </div>
    <b>Events and Methods Demo:</b>
    <button onclick="destroyFn();">destroy</button>
    <button onclick="replaceTextFn()">replaceText</button>
    <button onclick="expandAllFn()">expandAll</button>
    <button onclick="collapseAllFn()">collapseAll</button>
    <button onclick="getNodeDetailsFn()">getNodeDetails</button>
    <button onclick="ensureVisibleFn()">ensureVisible</button>
    <button onclick="getNodeFn()">getNode</button>
    <button onclick="moveNodesFn()">moveNodes</button>
    <button onclick="removeNodesFn()">removeNodes</button>
    <div class="layout">
        <div id="tree50"></div>
    </div>
    <b>Console log </b><button onclick="clickFn();">clear</button>
    <div class="layout">
        <textarea id="events"></textarea>
    </div>
    <style>
        .layout {
            height: 360px;
            overflow: auto;
            padding: 10px;
            border: 1px solid blue;
        }
        #events {
            width: 100%;
            height: 300px;
            display: block;
        }
        .e-treeview .e-list-icon {
            background-repeat: no-repeat;
            background-image: url(images/file_icons.png);
        }
        .e-treeview .e-list-icon.folder {
            background-position: -242px -18px;
        }
        .e-treeview .e-list-icon.file {
            background-position: -196px -132px;
        }
        .e-treeview .e-list-text.e-list-url {
            text-decoration: underline;
        }
        .e-treeview .new {
            margin: 2px 10px;
            position: absolute;
            height: 13px;
            width: 30px;
            background: url(./images/new.svg);
        }
    </style>
    <script>
        function clickFn() {
            document.getElementById("events").value = "";
        }
        function expandFn(ele) {
            var tree4Obj = document.getElementById('tree4').ej2_instances[0];
            tree4Obj.expandOn = ele.value;
        }
        function editFn(ele) {
            var tree5Obj = document.getElementById('tree5').ej2_instances[0];
            tree5Obj.allowEditing = ele.checked;
        }
        function rtlFn(ele) {
            var tree6Obj = document.getElementById('tree6').ej2_instances[0];
            tree6Obj.enableRtl = ele.checked;
        }
        function sortFn(ele) {
            var tree7Obj = document.getElementById('tree7').ej2_instances[0];
            tree7Obj.sortOrder = ele.value;
        }
        function animateFn(ele) {
            var tree8Obj = document.getElementById('tree8').ej2_instances[0];
            if (ele.checked) {
                tree8Obj.animation = { expand: { duration: 400 }, collapse: { duration: 400 } };
            } else {
                tree8Obj.animation = { expand: { duration: 0 }, collapse: { duration: 0 } };
            }
        }
        function dragFn(ele) {
            var tree9Obj = document.getElementById('tree9').ej2_instances[0];
            tree9Obj.allowDragAndDrop = ele.checked;
        }
        function multiDragFn(ele) {
            var tree9Obj = document.getElementById('tree9').ej2_instances[0];
            tree9Obj.allowMultiSelection = ele.checked;
        }
        function rowFn(ele) {
            var tree10Obj = document.getElementById('tree10').ej2_instances[0];
            tree10Obj.fullRowSelect = ele.checked;
        }
        function multiFn(ele) {
            var tree11Obj = document.getElementById('tree11').ej2_instances[0];
            tree11Obj. allowMultiSelection = ele.checked;
        }
        function destroyFn(ele) {
            var tree50Obj = document.getElementById('tree50').ej2_instances[0];
            if (tree50Obj) tree50Obj.destroy();
        }
        function replaceTextFn(ele) {
            var tree50Obj = document.getElementById('tree50').ej2_instances[0];
            if (tree50Obj) tree50Obj.replaceText(tree50Obj.element.querySelector('.e-list-item'), 'New text');
        }
        function expandAllFn(ele) {
            var tree50Obj = document.getElementById('tree50').ej2_instances[0];
            if (tree50Obj) tree50Obj.expandAll();
        }
        function collapseAllFn(ele) {
            var tree50Obj = document.getElementById('tree50').ej2_instances[0];
            if (tree50Obj) tree50Obj.collapseAll();
        }
        function getNodeDetailsFn(ele) {
            var tree50Obj = document.getElementById('tree50').ej2_instances[0];
            if (tree50Obj) {
                var data = tree50Obj.getNodeDetails(tree50Obj.selectedNodes[0]);
                alert('The selected node custom data is: ' + (data ? data.nodeCusText : ''));
            }
        }
        function ensureVisibleFn(ele) {
            var tree50Obj = document.getElementById('tree50').ej2_instances[0];
            if (tree50Obj) tree50Obj.ensureVisible('07');
        }
        function getNodeFn(ele) {
            var tree50Obj = document.getElementById('tree50').ej2_instances[0];
            if (tree50Obj) {
                var data = tree50Obj.getNode(tree50Obj.selectedNodes[0]);
                alert('The selected node title is: ' + (data ? data.getAttribute('title') : ''));
            }
        }
        function moveNodesFn(ele) {
            var tree50Obj = document.getElementById('tree50').ej2_instances[0];
            if (tree50Obj) tree50Obj.moveNodes(['01', '02'], '03', 1);
        }
        function removeNodesFn(ele) {
            var tree50Obj = document.getElementById('tree50').ej2_instances[0];
            if (tree50Obj) tree50Obj.removeNodes(tree50Obj.selectedNodes);
        }
    </script>
</body>
</html>
