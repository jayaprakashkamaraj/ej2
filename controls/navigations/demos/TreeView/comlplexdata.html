<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./comlplexdata" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>
<body>
    <div class="col-lg-12 control-section">
        <div class="col-lg-6 nested-data">
            <div class="content">
                <h4>Hierarchical Data</h4>
                <div id="tree1"></div>
            </div>
        </div>
        <div class="col-lg-6 list-data">
            <div class="content">
                <h4>List Data</h4>
                <div id="tree2"></div>
            </div>
        </div>
        <div class="col-lg-6 remote-data">
            <div class="content">
                <h4>Remote Data</h4>
                <div id="tree3"></div>
            </div>
        </div>
        <div class="col-lg-6 remote-data2">
            <div class="content">
                <h4>JSON Data</h4>
                <div id="tree4"></div>
            </div>
        </div>
    </div>
    <style>
        .control-section {
            width: 100%;
        }
        .nested-data, .list-data, .remote-data, .remote-data2 {
            padding: 15px;
            margin-bottom: 25px;
            width: 32%;
            float: left;
        }
        .content {
            margin: 0 auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }
        .content h4 {
            padding: 0 10px;
        }
        .customClass {
            font-style: italic;
        }
        .e-treeview .e-list-icon {
            background-repeat: no-repeat;
            background-image: url(images/file_icons.png);
            height: 20px;
        }
        .e-treeview .e-list-icon.folder { background-position: -197px -552px }
    </style>
</body>
</html>
