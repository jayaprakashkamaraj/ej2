<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Template Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="../demo-config.js"></script>
    <script data-main="./template" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style type="text/css">
        html {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            margin: 30px auto;
        }
        .e-menu-wrapper {
            text-align: center;
        }

        .e-menu-wrapper ul.e-ul li {
            height: auto;
        }

        .e-menu-wrapper ul.e-ul .e-menu-item.e-focused{
            background-color: white;
        }

        .e-menu-wrapper ul.e-ul li .e-menu-template ul {
            border: none;
            box-shadow: none;
        }
        
        .e-menu-wrapper ul.e-ul li .e-menu-template tr {
            vertical-align: top;
        }

        .e-menu-wrapper ul.e-ul li .e-menu-template tr td {
            padding-right: 30px;
            padding-top: 20px;
        }
        
        .e-menu-wrapper ul.e-ul li .e-menu-template tr button {
            border: 1px solid #C0C0C0;
            padding: 7px 15px;
            border-radius: 9px;
            background-color: white;
            width: 120px;
        }

        .e-menu-wrapper ul.e-ul li .e-menu-template a {
            text-decoration: none;
        }

    </style>
    <!-- <link href="http://ej2.syncfusion.com/demos/styles/material.css" rel="stylesheet"/> -->
    <link id="theme" rel="stylesheet" type="text/css" href="./theme-files/material.css" />
</head>
<body>
    <ul id="menu"></ul>
</body>
</html>
