<!DOCTYPE html>
<html lang="en">

<head>
    <title>Listview Checkbox Rendering</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listview Default Rendering" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link id="theme" href="../../../styles/material.css" rel="stylesheet" />
    <link id="check" href="../../../node_modules/@syncfusion/ej2-buttons/styles/material.css" rel="stylesheet" />
    <script src="../../../node_modules/requirejs/require.js" data-main="list.js"></script>
    <script src="../../require.config.js"></script>
</head>

<body>
    <div>
        <table>
            <tbody>
                <tr>
                    <td>
                        <button id="material" value="0">Material</button>
                    </td>
                    <td>
                        <button id="fabric" value="1">Fabric</button>
                    </td>
                    <td>
                        <button id="bootstrap" value="2">Bootstrap</button>
                    </td>
                    <td>
                        <button id="rtl" value="3">enableRTL</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="content-wrapper">
            <div id="nested-checkbox"></div>
            <div style="padding-top: 35px">
                <input id="nested_check" type="button" class="btn btn-default" value="checkALL" />
            </div>
            <div style="padding-top: 35px">
                <input id="nested_uncheck" type="button" class="btn btn-default" value="unCheckAll" />
            </div>
        </div>
    </div>
    </div>
</body>
<style>
    body {       
        padding: 5px;
    }
    .content-wrapper {
        width: 304px;
        height: 100%;
        display: inline-block;
        padding: 5px;
        vertical-align: top;
    }

</style>


</html>
