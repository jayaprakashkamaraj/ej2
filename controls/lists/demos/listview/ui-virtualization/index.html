<!DOCTYPE html>
<html lang="en">

<head>
    <title>Listview Default Rendering</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listview Default Rendering" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="../../../styles/fabric.css" rel="stylesheet" />
    <link href="./../../../node_modules/@syncfusion/ej2-buttons/styles/fabric.css" rel="stylesheet" />
    <script src="../../../node_modules/requirejs/require.js" data-main="list.js"></script>
    <script src="../../require.config.js"></script>
</head>

<body>
    <div class="content-wrapper e-bigger">

        <div id="default-list"></div>
    </div>
    <style>
        #default-list {
            margin: auto;
            max-width: 350px;
            border: 1px solid lightgray;
        }

        button {
            float: right
        }

        #icon {
            width: 45px;
            height: 45px;
            text-align: center;
            line-height: 45px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: 500;
            float: left;
            margin-top: 17px;
            margin-right: 35px;
        }

        img {
            border-radius: 50%;
            border: 1px solid rgba(40, 40, 40, 0.12);
        }

        .R {
            background: purple;
        }

        .M {
            background: pink;
        }

        .A {
            background: green;
        }

        .S {
            background: lightskyblue;
        }

        .J {
            background: orange;
        }

        .N {
            background: blue;
        }

        #default-list .e-list-item {
            height: 80px;
            border: 1px solid rgba(184, 184, 184, 0.12);
        }

        .list-container {
            width: inherit;
            height: 100%;

        }

        .showUI {
            display: inline;
        }

        .hideUI {
            display: none;
        }

        .content {
            height: 100%;
            float: left;
        }

        .name {
            height: 100%;
            font-size: 20px;
            font-weight: 600;
            line-height: 78px;
        }
    </style>
</body>

</html>
