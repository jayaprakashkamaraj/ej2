<!DOCTYPE html>
<html lang="en">

<head>
    <title>Listview Default Rendering</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listview Default Rendering" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link id="theme" href="../../../styles/material.css" rel="stylesheet" />
    <script src="../../../node_modules/requirejs/require.js" data-main="list.js"></script>
    <script src="../../require.config.js"></script>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <button id="material" value="0">Material</button>
                </td>
                <td>
                    <button id="fabric" value="1">Fabric</button>
                </td>
                <td>
                    <button id="bootstrap" value="2">Bootstrap</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="content-wrapper">
        <div id="nested-list"></div>
        <div style="padding-top: 35px;padding-right: 30px">
            <input id="list_active" type="button" class="btn btn-default" value="Set Active Item" />
        </div>
    </div>
    </div>
</body>
<style>
    body {
        width: 400px;
        height: 400px;
    }

    .content-wrapper {
        width: 304px;
        height: 324px;
    }

    .e-listview .e-list-icon {
        height: 24px;
        width: 30px;
    }

    .folder {
        background-repeat: no-repeat;
        background-image: url('../images/file_icons.png');
        background-position: -5px -466px;
        background-size: 302%;
    }

    .file {
        background-repeat: no-repeat;
        background-image: url('../images/file_icons.png');
        background-position: -5px -151px;
        background-size: 302%;
    }
</style>

</html>
