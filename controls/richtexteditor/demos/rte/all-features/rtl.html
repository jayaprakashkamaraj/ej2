<!DOCTYPE html>
<html lang="en">

<head>
    <title> RTE - Default Rendering </title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="RTE - Default Rendering" />
    <meta name="author" content="Syncfusion" />
    <link href="../../themes/material.css" rel="stylesheet" />
    <script data-main="rtl.js" src="../../../node_modules/requirejs/require.js"></script>
    <script src="../../require.config.js"></script>
</head>

<body class="e-bigge">
    <table>
        <tbody>
            <tr>
                <td> <button id="btn_mouse" class="e-btn">Mouse</button> </td>
                <td> <button id="btn_touch" class="e-btn">Touch</button> </td>
                <td> <button id="btn_material" class="e-btn">Material</button> </td>
                <td> <button id="btn_fabric" class="e-btn">Fabric</button> </td>
                <td> <button id="btn_bootstrap" class="e-btn">Bootstrap</button> </td>
                <td> <button id="btn_high_contrast" class="e-btn">HighContrast</button> </td>
            </tr>
        </tbody>
    </table>

    <select id="type">
        <option value="1">Expand</option>
        <option value="2">MultiRow</option>
    </select>

    <select id="floating">
        <option value="1">Floating True</option>
        <option value="2">Floating false</option>
    </select>

    <div class="sample-container">
        <div class="default-section">
            <h2 class="title"> Rendering with
                <span class="render-type"> DIV </span>
            </h2>
            <div id="defaultRTE">
            </div>
        </div>

        <div class="iframe-section">
            <h2 class="title"> Rendering with
                <span class="render-type"> IFrame </span>
            </h2>
            <div id="iframeRTE">
            </div>
        </div>
    </div>

    <style>
        /* Control styles */

        #defaultRTE,
        #iframeRTE {
            height: 400px;
            margin: 0 auto;
        }

        /* Sample styles */

        .default-section {
            margin-bottom: 200px;
        }

        .title {
            margin-bottom: 50px;
        }

        .render-type {
            color: blue;
        }

        body {
            height: 2000px;
            word-wrap: break-word;
            box-sizing: border-box;
        }

        img::selection {}
    </style>
</body>

</html>
