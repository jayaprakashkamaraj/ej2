<!DOCTYPE html>
<html lang="en">

<head>
    <title> RTE - Events </title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="RTE - Default Rendering" />
    <meta name="author" content="Syncfusion" />
    <link href="../../themes/material.css" rel="stylesheet" />
    <script data-main="event.js" src="../../../node_modules/requirejs/require.js"></script>
    <script src="../../require.config.js"></script>
</head>

<body>
    <div>
            <div class="col-lg-4" style="margin-top:30px;">
                    <table title="Event Trace" id="property">
                        <tbody>
                            <tr>
                                <td>
                                    <div class="eventarea" style="height: 245px;overflow: auto">
                                        <span class="EventLog" id="EventLog" style="word-break: normal;"></span>
                                    </div>
                                </td>
                                <td> Name
                                    <div class="namearea" style="height: 245px;overflow: auto"> 
                                        <span class="NameLog" style="word-break: normal;"></span>
                                    </div>
                                </td>
                                <td> Value
                                    <div class="valuearea" style="height: 245px;overflow: auto"> 
                                        <span class="ValueLog" style="word-break: normal;"></span>
                                    </div>
                                </td>
                                <td> EditMode
                                    <div class="editarea" style="height: 245px;overflow: auto"> 
                                        <span class="EditLog" style="word-break: normal;"></span>
                                    </div>
                                </td>
                                <td> Elements
                                    <div class="elementarea" style="height: 245px;overflow: auto"> 
                                        <span class="ElementLog" style="word-break: normal;"></span>
                                    </div>
                                </td>
                                <td> Events
                                    <div class="eventargsarea" style="height: 245px;overflow: auto"> 
                                        <span class="EventArgsLog" style="word-break: normal;"></span>
                                    </div>
                                </td>
                                <td> Request Type
                                    <div class="requesttypearea" style="height: 245px;overflow: auto"> 
                                        <span class="RequestTypeLog" style="word-break: normal;"></span>
                                    </div>
                                </td>
                                <td> Range
                                    <div class="rangearea" style="height: 245px;overflow: auto"> 
                                        <span class="RangeeLog" style="word-break: normal;"></span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="evtbtn" style="padding-bottom: 10px">
                                        <button id="clear">Clear</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        <div class="col-lg-8">
            <div class="sample-container">
                <div class="default-section">
                    <h2 class="title"> Rendering with
                        <span class="render-type"> DIV </span>
                    </h2>
                    <div id="defaultRTE">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        /* Control styles */

        #defaultRTE {
            height: 400px;
            margin: 0 auto;
        }

        /* Sample styles */

        .default-section {
            margin-bottom: 200px;
        }

        .title {
            margin-bottom: 50px;
        }

        .render-type {
            color: blue;
        }

        body {
            height: 2000px;
            word-wrap: break-word;
            box-sizing: border-box;
        }
    </style>
</body>

</html>
