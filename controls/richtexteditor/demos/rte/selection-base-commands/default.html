<!DOCTYPE html>
<html lang="en">

<head>
    <title> RTE - Selection Based Commands </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RTE - Default Rendering" />
    <meta name="author" content="Syncfusion" />
    <link href="../../themes/material.css" rel="stylesheet" />
    <script data-main="default.js" src="../../../node_modules/requirejs/require.js"></script>
    <script src="../../require.config.js"></script>
</head>

<body>
    <div class="sample-container">
        <div class="default-section">
            <h2 class="title"> Rendering with <span class="render-type"> DIV </span></h2>
            <div id="defaultRTE">
            </div>
        </div>
        <input type="text" id="fontcolor"/>
        <input type="button" id="fontbtn" value="Font Color"/><br/>
        <input type="text" id="backcolor"/>
        <input type="button" id="backbtn" value="Back Color"/><br/>

        <div class="iframe-section">
            <h2 class="title"> Rendering with <span class="render-type"> IFrame </span></h2>
            <div id="iframeRTE">
            </div>
        </div>
    </div>

    <style>
        /* Control styles */

        #defaultRTE,
        #iframeRTE {
            height: 400px;
            margin: 0 auto;
        }

        /* Sample styles */

        .default-section {
            margin-bottom: 200px;
        }

        .title {
            margin-bottom: 50px;
        }

        .render-type {
            color: blue;
        }
    </style>
</body>

</html>
