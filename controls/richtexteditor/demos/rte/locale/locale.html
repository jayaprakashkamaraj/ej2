<!DOCTYPE html>
<html lang="en">

<head>
    <title> RTE - Locale </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RTE - Locale" />
    <meta name="author" content="Syncfusion" />
    <link href="../../themes/material.css" rel="stylesheet" />
    <script data-main="locale.js" src="../../../node_modules/requirejs/require.js"></script>
    <script src="../../require.config.js"></script>
</head>

<body>
    <div class="sample-container">
        <div class="default-section">
            <h2 class="title"> Rendering with
                <span class="render-type"> DIV </span>
            </h2>
            <div id="defaultRTE">
            </div>
        </div>

        <div class="iframe-section">
            <h2 class="title"> Rendering with
                <span class="render-type"> IFrame </span>
            </h2>
            <div id="iframeRTE">
            </div>
        </div>
    </div>

    <style>
        /* Control styles */

        #defaultRTE,
        #iframeRTE {
            height: 400px;
            margin: 0 auto;
        }

        /* Sample styles */

        .default-section {
            margin-bottom: 200px;
        }

        .title {
            margin-bottom: 50px;
        }

        .render-type {
            color: blue;
        }

        body {
            color: #5C5C5C;
            word-wrap: break-word;
            box-sizing: border-box;
            font-size: 17px;
        }

        .e-rte-content .e-control:not(.e-rte-dropdown-btn),
        .e-css {
            font-size: 17px;
        }

        body .e-rte-content * {
            font-family: Times New Roman, Times, serif !important;
        }
    </style>
</body>

</html>
