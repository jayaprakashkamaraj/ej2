<!DOCTYPE html>
<html lang="en">

<head>
    <title> RTE - Default Rendering </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RTE - Default Rendering" />
    <meta name="author" content="Syncfusion" />
    <link href="../../themes/material.css" rel="stylesheet" />
    <script data-main="default.js" src="../../../node_modules/requirejs/require.js"></script>
    <script src="../../require.config.js"></script>
</head>

<body>
    <!-- htmllint attr-name-style="false" -->
    <!-- htmllint line-max-len="false" -->

    <div id="example">
        <div>
            <form id="form-element" class="form-vertical">
                <div class="form-group">
                    <div class="e-float-input">
                        <input type="text" id="user" name="user" required data-msg-containerid="userError">
                        <span class="e-float-line"></span>
                        <label class="e-float-text" for="user">User Name</label>
                    </div>
                    <div id="userError"></div>
                </div>
                <div class="form-group">
                    <textarea id="defaultRTE" name="defaultRTE" required maxlength="100" minlength="20" data-msg-containerid="dateError">
                    </textarea>
                    <div id="dateError"></div>
                </div>
                <div class="row">
                    <div style="width: 320px;margin:0px auto;height: 100px;padding-top: 25px;">
                        <div style="display: inline-block;">
                            <button id="validateSubmit" class="samplebtn e-control e-btn e-primary" type="submit" style="height:40px;width: 150px;" data-ripple="true">Submit</button>
                        </div>
                        <div style="float: right;">
                            <button id="resetbtn" class="samplebtn e-control e-btn" type="reset" style="height:40px;width: 150px;" data-ripple="true">Clear</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <style>
        /* Control styles */

        #defaultRTE,
        #iframeRTE {
            height: 400px;
            margin: 0 auto;
        }

        /* Sample styles */

        .default-section {
            margin-bottom: 200px;
        }

        .title {
            margin-bottom: 50px;
        }

        .render-type {
            color: blue;
        }

        body {
            color: #5C5C5C;
            word-wrap: break-word;
            box-sizing: border-box;
            font-size: 17px;
        }

        .e-rte-content .e-control:not(.e-rte-dropdown-btn),
        .e-css {
            font-size: 17px;
        }

        body .e-rte-content * {
            font-family: Times New Roman, Times, serif !important;
        }
    </style>
</body>

</html>
<!-- htmllint attr-name-style="true" -->
<!-- htmllint line-max-len="true" -->
