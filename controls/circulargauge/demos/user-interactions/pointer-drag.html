<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Pointer drag sample testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="pointer-drag"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div>
        <div class="col-md-8 control-section">
            <div class="content-wrapper">
                <div id="user-container"></div>
            </div>
        </div>
        <div class="col-md-4 property-section">
            <table id="property" title="Properties" style="width: 80%">
                <tbody><tr style="height: 50px">
                    <td style="width: 30%">
                        <div id="pointerValue">Pointer Value <span> &nbsp;&nbsp;&nbsp;70</span> </div>
                    </td>
                    <td style="width: 40%;">
                        <div>
                            <input type="range" id="value" value="70" min="0" max="120">
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 20%">
                        <div id="enablePointer">Enable Drag</div>
                    </td>
                    <td style="width: 40%;">
                        <div>
                            <input type="checkbox" id="enable" checked="true">
                        </div>
                    </td>
                </tr>
            </tbody></table>
        </div>
    </div>
    <style>
        table tr { height: 50px; }
    </style>
</body>

</html>
