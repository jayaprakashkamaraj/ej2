<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Compass sample testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="compass"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div id="compass-container">
        <div class="col-md-8 control-section">
            <div class="content-wrapper">
                <div id="direction-container"></div>
            </div>
        </div>
        <div class="col-md-4 property-section">
            <table id="property" title="Properties" style="width: 100%">
                <tbody>
                    <tr style="height: 50px">
                        <td>
                            <div>Pointer Color</div>
                        </td>
                        <td>
                            <div>
                                <select id="poiterColor" class="form-control">
                                    <option value="#f03e3e" selected="true">#f03e3e</option>
                                    <option value="#4472c4">#4472c4</option>
                                    <option value="#ed7d31">#ed7d31</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td>
                            <div>Label Color</div>
                        </td>
                        <td>
                            <div>
                                <select id="labelColor" class="form-control">
                                    <option value="#f03e3e" selected="true">#f03e3e</option>
                                    <option value="#4472c4">#4472c4</option>
                                    <option value="#ed7d31">#ed7d31</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <style>
        #control-container {
            padding: 0px !important;
        }
    </style>
</body>

</html>
