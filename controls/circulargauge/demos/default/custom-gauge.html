<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Customization testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="custom-gauge"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .imgstyle {
            display: block;
            left: 0px;
            background: #ff4081;
            padding-top: 0px;
            height: 2px !important;
            width: 85px;
            margin: 2px 2px 2px 17px;
        }
        .imgstyle1 {
            display: none;
            left: 0px;
            background: #ff4081;
            padding-top: 0px;
            height: 2px !important;
            width: 85px;
            margin: 2px 2px 2px 17px;
        }
    </style>
</head>

<body>
    <div id="custom-container">
        <div class="col-md-8 control-section">
            <div class="content-wrapper">
                <div id="cutomization-container"></div>
            </div>
        </div>
        <div class="col-md-4 property-section">
            <table id="property" title="Properties" style="width: 100%">
                <tbody>
                    <tr style="height: 50px">
                        <td>
                            <img id="random" alt="gauge1" src="../images/gauge1.png" style="margin-left:25px;margin-top:10px;">
                            <div id="random_line" class="imgstyle"></div>
                        </td>
                        <td>
                            <img id="usage" alt="gauge2" src="../images/gauge2.png" style="margin-left:25px;margin-top:10px;">
                            <div id="usage_line" class="imgstyle1"></div>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td>
                            <div id="currentPointerValue">Current Value
                                <span> &nbsp;&nbsp;&nbsp;1800</span>
                            </div>
                        </td>
                        <td>
                            <div>
                                <input type="range" id="currentValue" value="1800" min="1000" max="2000">
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td>
                            <div id="rangebarColor">RangeBar Color</div>
                        </td>
                        <td>
                            <div>
                                <select id="barColor" class="form-control">
                                    <option value="#FFDD00" selected="true">#FFDD00</option>
                                    <option value="#00bdae">#00bdae</option>
                                    <option value="#FF2680">#FF2680</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td>
                            <div id="range">Range Color</div>
                        </td>
                        <td>
                            <div>
                                <select id="rangeColor" class="form-control">
                                    <option value="#E0E0E0" selected="true">#E0E0E0</option>
                                    <option value="#7bb4eb">#7bb4eb</option>
                                    <option value="#ea7a57">#ea7a57</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td>
                            <div id="pointColor">Pointer Color</div>
                        </td>
                        <td>
                            <div>
                                <select id="pointerColor" class="form-control">
                                    <option value="#424242" selected="true">#424242</option>
                                    <option value="#6f6fe2">#6f6fe2</option>
                                    <option value="#9e480e">#9e480e</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <style>
        #control-container {
            padding: 0px !important;
        }
    </style>
</body>

</html>
