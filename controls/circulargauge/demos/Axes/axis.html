<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Multiple Axis sample testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="axis"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>

<body><div>
        <div class="col-md-8 control-section">
            <div class="content-wrapper">
                <div id="axis-container"></div>
            </div>
        </div>
        <div class="col-md-4 property-section">
            &nbsp;
                &nbsp;
                &nbsp;
                <table id="property" title="Properties" style="width: 80%">
                <tbody><tr>
                    <td>
                        <div> Axis </div>
                    </td>
                    <td>
                        <div>
                            <select id="axisIndex" class="form-control"> 
                                <option value="0" selected="true">Axis 1</option>
                                <option value="1">Axis 2</option>
                            </select>
                        </div>
                    </td>
                </tr><tr>
                    <td>
                        <div> Direction </div>
                    </td>
                    <td>
                        <div>
                            <select id="axisDirection" class="form-control"> 
                                <option value="ClockWise" selected="true">ClockWise</option>
                                <option value="AntiClockWise">AntiClockWise</option>
                            </select>
                        </div>
                    </td>
                </tr><tr>
                    <td>
                        <div id="start">Start Angle <span> &nbsp;&nbsp;&nbsp;220</span> </div>
                    </td>
                    <td>
                        <div>
                            <input type="range" id="startAngle" value="220" min="0" max="360">
                        </div>
                    </td>
                </tr><tr>
                    <td>
                        <div id="end">End Angle <span> &nbsp;&nbsp;&nbsp;140</span> </div>
                    </td>
                    <td>
                        <div>
                            <input type="range" id="endAngle" value="140" min="0" max="360">
                        </div>
                    </td>
                </tr>
            </tbody></table>
        </div>
    </div>
    <style>
        table tr { height: 50px; }
    </style>
</body>

</html>
