    <style>
        .e-de-blink-cursor {
            border-left: 1px solid;
            pointer-events: none;
            position: absolute;
            z-index: 3;
        }

        .e-de-cursor-animation {
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-name: FadeInFadeOut;
        }

        html,
        body {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #panel {
            height: 100%;
            width: 100%;
            user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
        }

        #border {
            height: 1px;
            line-height: 1px;
            width: 100%;
            background-color: #D9D9D9;
            position: relative;
        }

        #titlebar {
            height: 30px;
            line-height: 30px;
            width: 100%;
            background-color: #FFFFFF;
            text-align: center;
            font-family: 'Segoe UI';
            font-size: 16px;
            color: #666666;
        }

        #containerpanel {
            width: 100%;
            height: 100%;
            border: solid 1px #D9D9D9;
        }

        #toolbar {
            height: 40px;
            line-height: 40px;
            width: 100%;
        }

        #statusbar {
            height: 42px;
            min-height: 42px;
            line-height: 38.33px;
            width: 100%;
            background-color: #EEEEEE;
            font-family: 'Segoe UI';
            font-size: 16px;
            color: #666666;
            padding-left: 18px;
        }

        .toolBarItem,
        .statusBarItem {
            display: inline-block;
            text-align: center;
        }

        .toolBarButton {
            font-family: 'Segoe UI';
            font-size: 16px;
            color: #666666;
            text-decoration: none !important;
        }

        .toolBarItem:not(.searchBox):hover {
            background-color: #86CBEA;
            text-decoration: none;
        }

        .e-btn-toggle {
            background: rgba(0, 0, 0, 0.19) !important;
            border-color: rgba(0, 0, 0, 0.19) !important;
            color: rgba(0, 0, 0, 0.87) !important;
        }

        #waiting-popup {
            display: none;
            height: inherit;
            width: inherit;
            position: absolute;
            top: 0px;
            background-color: #000000;
            opacity: 0.5;
            background-image: url(waitingpopup.gif);
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
        }

        #insert_table_ppty {
            display: none;
            top: 62px;
        }

        #delete_table_ppty {
            display: none;
            top: 62px;
        }

        #orientation_ppty {
            display: none;
            top: 62px;
        }

        #margin_ppty {
            display: none;
            top: 62px;
        }

        #size_ppty {
            display: none;
            top: 62px;
        }

        #bullet_list_ppty {
            display: none;
            top: 62px;
            width: 220px;
            height: 135px;
            position: absolute;
            padding-left: 10px;
        }

        #numbered_list_ppty {
            display: none;
            top: 62px;
            width: 294px;
            height: 305px;
            position: absolute;
            padding-left: 10px;
        }

        #multilevel_list_ppty {
            display: none;
            top: 62px;
            width: 294px;
            height: 222px;
            position: absolute;
            padding-left: 10px;
        }

        .slider-container {
            width: 250px;
            float: right;
            margin-right: -33px;
            margin-top: 3px;
            position: relative;
            margin-bottom: 22px;
        }

        #decrease {
            width: 20px;
            position: relative;
            top: -28px;
            font-size: 28px;
            height: 12px;
            line-height: 10px;
            padding: 0px;
        }

        #increase {

        .e-toolbar-item {

        }

            min-height: 24px;

<body onkeypress="disableBrowserAction(event)" onkeydown="disableBrowserAction(event)" onclick="showHideToolBarOptions(event)">
    <input type="file" id="uploadfileButton" style="position:fixed; left:-100em" />
    <input type="file" id="insertImageButton" style="position:fixed; left:-110em" accept=".jpg,.jpeg,.png,.bmp" />
    <input type="color" id="font_color_input" style="position:fixed; left:-100em" />
    <!-- <input type="color" id="highlight_color_input" style="position:fixed; left:-100em" /> -->
    <div id="panel">
        <div id="insert_table_ppty" class="e-toolbar-pop e-control e-popup e-popup-open e-toolbar-insert-table"></div>
        <div id="delete_table_ppty" class="e-toolbar-pop e-control e-popup e-popup-open e-toolbar-delete-table"></div>
        <!-- <div id="orientation_ppty" class="e-toolbar-pop e-control e-popup e-popup-open e-toolbar-orientation"></div>
        <div id="margin_ppty" class="e-toolbar-pop e-control e-popup e-popup-open e-toolbar-margin"></div>
        <div id="size_ppty" class="e-toolbar-pop e-control e-popup e-popup-open e-toolbar-size"></div> -->
        <div id="bullet_list_ppty" class="e-toolbar-pop e-control e-popup e-popup-open e-toolbar-bullet"></div>
        <div id="numbered_list_ppty" class="e-toolbar-pop e-control e-popup e-popup-open e-toolbar-numbering"></div>
        <!-- <div id="multilevel_list_ppty" class="e-toolbar-pop e-control e-popup e-popup-open e-toolbar-multilevel-list"></div> -->
        <div id="titlebar">Document</div>
        <div id="border"></div>
        <div id="toolbar" style="display:block;"></div>
        <div id="containerpanel" style="position:relative;">
            <div id="container" style="height:100%;width:100%;"></div>
            <div id="waiting-popup"></div>
        </div>
        <div id="statusbar">
            <div class="statusBarItem" id="pagepanel">Page
                <span id="currentPageNumber">1</span> of
                <span id="pageCount">1</span>
            </div>
            <span id="word_count" style="padding-left:20px;display:none;"></span>
            <span id="zoom_factor_change">100 % </span>
            <div class="slider-container">
                <button class="e-control e-btn e-flat" id="decrease">-</button>
                <div id="zoom_factor"></div>
                <button class="e-control e-btn e-flat" id="increase">+</button>
            </div>
        </div>
    </div>
    <script>
        var containerPanel = document.getElementById("containerpanel");
        updateContainerSize();
        function updateContainerSize() {
            containerPanel.style.height = window.innerHeight - (document.getElementById("titlebar").offsetHeight
                + document.getElementById("toolbar").offsetHeight + document.getElementById("statusbar").offsetHeight
                + document.getElementById("border").offsetHeight) + "px";
            document.getElementById('insert_table_ppty').style.display = 'none';
        }
        window.addEventListener('resize', updateContainerSize);
        // document.getElementById('panel').addEventListener('contextmenu', this.hideContextMenu);
        function disableBrowserAction(event) {
            var key = window.event.keyCode;
            var isCtrl = window.event.ctrlKey;
            if (key == 83 && isCtrl) {
                return false;
            }
            return true;
        }
        function showHideToolBarOptions(args) {
            var insert_table = document.getElementById('insert_table_ppty');
            var delete_table = document.getElementById('delete_table_ppty');
            var bullet_list = document.getElementById('bullet_list_ppty');
            var number_list = document.getElementById('numbered_list_ppty');
            var fontColor = document.getElementById('font_color_input');
            var element = (navigator.userAgent.indexOf("Chrome") != -1 ||
                navigator.userAgent.indexOf("Firefox") != -1) ? args.target.parentElement : args.target;
            if (element.classList.contains("e-de-table-icon-insert")) {
                insert_table.style.display = 'block';
            }
            else {
                insert_table.style.display = 'none';
            }
            if (element.classList.contains("e-de-table-icon-delete")) {
                delete_table.style.display = 'block';
            }
            else {
                delete_table.style.display = 'none';
            }

            if (element.classList.contains("e-de-list-icon-bullet")) {
                bullet_list.style.display = 'block';
            }
            else {
                bullet_list.style.display = 'none';
            }
            if (element.classList.contains("e-de-list-icon-number")) {
                number_list.style.display = 'block';
            }
            else {
                number_list.style.display = 'none';
            }
            if (!args.target.classList.contains("e-de-icon-fontcolor")) {
                fontColor.style.left = '-100em';
            }
        }
    </script>
