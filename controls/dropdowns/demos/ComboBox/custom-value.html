<!DOCTYPE html>
<html lang="en">

<head>
    <title>SearchBox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./../themes/material.css" rel="stylesheet" />
    <script data-main="custom-value" src="../../node_modules/requirejs/require.js"></script>
    <script src="./../require-config.js"></script>
</head>

<body style="height: 500px;margin:20px;">
    <div style="width:300px;margin:0 auto;">
        <input id="combobox" type="text" />
    </div>
<script>
    function addNew() {
        var comboBox = document.getElementById('combobox');
        var newItem = {'id': comboBox.value, 'country': comboBox.value };
        comboBox.ej2_instances[0].dataSource.push(newItem);
        comboBox.ej2_instances[0].hidePopup();
        comboBox.ej2_instances[0].addItem(newItem);
        comboBox.ej2_instances[0].value = comboBox.value;
    }
</script>

<style>
    #nodata {
        height: 55px;
        opacity: .7;
    }
</style>
</body>


</html>
