<!DOCTYPE html>
<html lang="en">

<head>
    <title>Default</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./../themes/material.css" rel="stylesheet" />
    <script data-main="default" src="../../node_modules/requirejs/require.js"></script>
    <script src="./../require-config.js"></script>
</head>

<body style="height: 500px;margin:20px;margin:20px;">

    <div id="leftPane" class="pane">
        <div> Default </div> <br/>
        <input type="text" tabindex="1" id="list" />
    </div>

    <div id="centerPane" class="pane">
        <strong> Value : </strong>
        <span id="value"></span>
        <br/>
        <br/>

        <strong> Text : </strong>
        <span id="text"></span>
        <br/>
        <br/>

        <strong> Index : </strong>
        <span id="index"></span>
        <br/>
        <br/>
        <br/>
        <div id="rightPane">
            <strong>Event log</strong><button id="reset">Reset Event log</button>
            <textarea style="width:100%;height:300px;" id="changeLog"></textarea>
        </div>
    </div>

    <style>
        .e-ul {
            padding: 0px;
            -webkit-margin-after: 0px;
            -webkit-margin-before: 0px;
        }

        .pane {
            display: inline-table;
            width: 45%;
        }
    </style>
</body>

</html>
