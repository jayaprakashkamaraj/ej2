<!DOCTYPE html>
<html lang="en">

<head>
    <title>Default</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./../themes/material.css" rel="stylesheet" />
    <script data-main="selectTag" src="../../node_modules/requirejs/require.js"></script>
    <script src="./../require-config.js"></script>
</head>

<body>
    <style>
        .e-ul {
            padding: 0px;
            -webkit-margin-after: 0px;
            -webkit-margin-before: 0px;
        }
    </style>
    <div class="container" style="margin: 50px auto; width: 350px;">
        <select id="selectElement">
            <optgroup label="Beans">
                <option value="1">Chickpea</option>
                <option value="2">Green bean</option>
                <option value="3">Horse gram</option>
            </optgroup>
            <optgroup label="Leafy and Salad">
                <option value="4" selected="selected">Cabbage</option>
                <option value="5">Spinach</option>
                <option value="6">Wheat grass</option>
            </optgroup>
        </select>
    </div>
</body>

</html>
