<!DOCTYPE html>
<html lang="en">

<head>
    <title>Default</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./../themes/material.css" rel="stylesheet" />
    <script data-main="checkbox-multiselect" src="../../node_modules/requirejs/require.js"></script>
    <script src="./../require-config.js"></script>

</head>

<body>
    <div style="width:200px;margin:0 auto;">
        <input type="text" tabindex="1" id="select" />
    </div>
    <style>
        .e-checkbox-wrapper {
            text-indent: 0;
            margin-right: 10px;
        }

        .label-for {
            display: block;
            width: 100%;
            position: relative;
        }

        .e-multi-select-wrapper{
            max-height: 34px !important;
        }

        .e-searcher .e-dropdownbase.e-ms-override{
            max-width: 0px !important;
        }

        .e-multi-select-wrapper .e-delim-values:first-child{
            display: none !important;
        }

        .e-ms-override {
            display: block !important;
        }
    </style>
</body>

</html>
