<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spinner Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/material.css" />
    <script data-main="setSpinner" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
    <style>
        .spinner-demo {
            width: 80%;
            height: 160px;
            display: block;
            margin: 0 auto;
            margin-top: 10px;
            border-radius: .28571429rem;
            border: 1px solid rgba(34,36,38,.15);
            background: #fff;
            box-shadow: 0 1px 2px 0 rgba(34,36,38,.15);
            position: relative;
        }
        h5 {
            text-align: center;
            font-weight: bold;
        }
        html, body { height: 100%; }
                .custom-color.e-spinner-pane .e-spinner-inner .e-spin-material {
            stroke: rgb(16, 108, 200);
        }
        .custom-color.e-spinner-pane .e-spinner-inner .e-spin-fabric .e-path-arc {
            stroke: red;
        }

        @keyframes custom-rolling {
        0% {
            -webkit-transform: translate(-50%, -50%) rotate(0deg);
            transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
            -webkit-transform: translate(-50%, -50%) rotate(360deg);
            transform: translate(-50%, -50%) rotate(360deg);
        }
        }
        @-webkit-keyframes custom-rolling {
        0% {
            -webkit-transform: translate(-50%, -50%) rotate(0deg);
            transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
            -webkit-transform: translate(-50%, -50%) rotate(360deg);
            transform: translate(-50%, -50%) rotate(360deg);
        }
        }
        .custom-rolling {
            position: relative;
        }
        .custom-rolling div,
        .custom-rolling div:after {
            position: absolute;
            width: 160px;
            height: 160px;
            border: 16px solid #51CACC;
            border-top-color: transparent;
            border-radius: 50%;
        }
        .custom-rolling div {
            -webkit-animation: custom-rolling 1.3s linear infinite;
            animation: custom-rolling 1.3s linear infinite;
            top: 100px;
            left: 100px;
        }
        .custom-rolling div:after {
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        .custom-rolling {
            width: 62px !important;
            height: 62px !important;
            -webkit-transform: translate(-31px, -31px) scale(0.31) translate(31px, 31px);
            transform: translate(-31px, -31px) scale(0.31) translate(31px, 31px);
        }

        @keyframes custom-ball {
        0%, 100% {
            animation-timing-function: cubic-bezier(0.45, 0, 0.9, 0.55);
        }
        0% {
            -webkit-transform: translate(0, 0);
            transform: translate(0, 0);
        }
        50% {
            -webkit-transform: translate(0, 108px);
            transform: translate(0, 108px);
            animation-timing-function: cubic-bezier(0, 0.45, 0.55, 0.9);
        }
        100% {
            -webkit-transform: translate(0, 0);
            transform: translate(0, 0);
        }
        }
        @-webkit-keyframes custom-ball {
        0%, 100% {
            animation-timing-function: cubic-bezier(0.45, 0, 0.9, 0.55);
        }
        0% {
            -webkit-transform: translate(0, 0);
            transform: translate(0, 0);
        }
        50% {
            -webkit-transform: translate(0, 108px);
            transform: translate(0, 108px);
            animation-timing-function: cubic-bezier(0, 0.45, 0.55, 0.9);
        }
        100% {
            -webkit-transform: translate(0, 0);
            transform: translate(0, 0);
        }
        }
        .custom-ball {
        position: relative;
        }
        .custom-ball div {
        position: absolute;
        width: 52px;
        height: 52px;
        border-radius: 50%;
        background: #ff727d;
        left: 74px;
        top: 20px;
        -webkit-animation: custom-ball 1s linear infinite;
        animation: custom-ball 1s linear infinite;
        }
        .custom-ball {
        width: 49px !important;
        height: 49px !important;
        -webkit-transform: translate(-24.5px, -24.5px) scale(0.245) translate(24.5px, 24.5px);
        transform: translate(-24.5px, -24.5px) scale(0.245) translate(24.5px, 24.5px);
        }
    </style>
</head>
<body>
    <h5> Default Spinner </h5>
    <div id="spinner-01" class="spinner-demo">
    </div>
    <h5> Spinner with SetSpinner template </h5>
    <div id="spinner-02" class="spinner-demo">
    </div>
    <h5> Spinner with SetSpinner template </h5>
    <div id="spinner-03" class="spinner-demo">
    </div>

    <h5> Spinner with SetSpinner template </h5>
    <div id="spinner-04" class="spinner-demo">
    </div>

    <h5> Spinner with SetSpinner template </h5>
    <div id="spinner-05" class="spinner-demo">
    </div>
</body>
</html>
