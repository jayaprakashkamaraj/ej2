<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spinner Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/material.css" />
    <script data-main="position" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
    <style>
        .spinner-demo {
            width: 80%;
            height: 160px;
            display: block;
            margin: 0 auto;
            margin-top: 10px;
            border-radius: .28571429rem;
            border: 1px solid rgba(34,36,38,.15);
            background: #fff;
            box-shadow: 0 1px 2px 0 rgba(34,36,38,.15);
            position: relative;
        }
        h5 {
            text-align: center;
            font-weight: bold;
        }
        html, body { height: 100%; }
    </style>
</head>
<body>
    
    <div id="spinner-01" class="spinner-demo">
    </div>
    <h5> Spinner in Left </h5>

    <div id="spinner-02" class="spinner-demo">
    </div>
    <h5> Spinner on Center </h5>

    <div id="spinner-03" class="spinner-demo">
    </div>
    <h5> Spinner on Right </h5>

</body>
</html>
