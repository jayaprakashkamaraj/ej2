<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tooltip Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link id="theme" rel="stylesheet" href="../../styles/material.css" />
    <script data-main="theme" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
    <style type="text/css">
        .message {
            box-sizing: border-box;
            line-height: 28px;
        }

        .blocks {
            background-color: rgba(86, 61, 124, .15);
            border: 1px solid rgba(86, 61, 124, .2);
            width: 100px;
            height: 100px;
            margin-left: 15px;
            margin-bottom: 15px;            
            font-size: 13px;
            font-weight: 500;
            line-height: 100px;
            text-align: center;
        }
        #tooptip1{
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top:20px;">
        <div class="row message">
            <div id="tooptip1" class="col-lg-12">
                A green home is a type of house designed to be
                <a id="staticlink">
                    <u>environmentally friendly</u>
                </a> and sustainable. And also focuses on the efficient use of "energy, water, and building materials."
            </div>
        </div>
        <br />
        <div class="row tippointer" style="padding-top:20px;width:400px;">
            <div class="col-md-12">
                <div id="tooltip2" class="blocks e-prevent-select">Disable tip</div>
            </div>
        </div>
        <br />
        <div class="row stickymode" style="padding-top:20px;width:400px;">
            <div class="col-md-12">
                <div id="tooltip3" class="blocks e-prevent-select">Sticky mode
                </div>
            </div>
        </div>
        <div>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <button id="material" class="theme_change" value="0">Material</button>
                        </td>
                        <td>
                            <button id="fabric" class="theme_change" value="1">Fabric</button>
                        </td>
                        <td>
                            <button id="bootstrap" class="theme_change" value="2">Bootstrap</button>
                        </td>
                    </tr>
                </tbody>
        </div>
        <br />
    </div>
</body>

</html>
