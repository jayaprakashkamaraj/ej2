<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tooltip Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/material.css" />
    <script data-main="ajaxcontent" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
    <style type="text/css">
        #countrylist {
            padding: 20px;
        }

        #countrylist ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100px;
            border: 1px solid #c4c4c4;
        }

        #countrylist li {
            padding: 10px;
        }

        #countrylist li:hover {
            background-color: #ececec;
        }

        .target {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            padding: 10px 0;
        }

        .contentWrap {
            padding: 3px 0;
            line-height: 16px;
        }

        .logo {
            padding-right: 6px;
        }

        .def {
            float: right;
        }
    </style>
</head>

<body>
    <div id="targetContainer" class="container">
        <div class="row">
            <h3>Loading ajax content</h3>
            <div id="countrylist">
                <ul>
                    <li class="target" title="Cricket">
                        <span>Australia</span>
                    </li>
                    <li class="target" title="Archery">
                        <span>Bhutan</span>
                    </li>
                    <li class="target" title="Table tennis">
                        <span>China</span>
                    </li>
                    <li class="target" title="Baseball">
                        <span>Cuba</span>
                    </li>
                    <li class="target" title="Hockey">
                        <span>India</span>
                    </li>
                    <li class="target" title="Shooting">
                        <span>Switzerland</span>
                    </li>
                    <li class="target" title="Baseball">
                        <span>United States</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
