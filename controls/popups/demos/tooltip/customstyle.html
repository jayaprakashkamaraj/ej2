<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tooltip Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/material.css" />
    <script data-main="customstyle" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
    <style type="text/css">
        #customTip {
            margin: 80px;
            font-size: 13px;
            font-weight: 500;
            height: 80px;
            line-height: 80px;
            text-align: center;
        }

        .blocks {
            background-color: rgba(86, 61, 124, .15);
            border: 1px solid rgba(86, 61, 124, .2);
            width: 100px;
            height: 100px;
            margin-left: 10px;
        }

        .customtip.e-tooltip-wrap {
            padding: 4px;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip.e-tip-bottom {
            height: 20px;
            width: 12px;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip.e-tip-top {
            height: 20px;
            width: 12px;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip.e-tip-left {
            height: 12px;
            width: 20px;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip.e-tip-right {
            height: 12px;
            width: 20px;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-outer.e-tip-bottom {
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 20px solid #616161;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-outer.e-tip-top {
            border-bottom: 20px solid #616161;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-outer.e-tip-left {
            border-bottom: 6px solid transparent;
            border-right: 20px solid #616161;
            border-top: 6px solid transparent;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-outer.e-tip-right {
            border-bottom: 6px solid transparent;
            border-left: 20px solid #616161;
            border-top: 6px solid transparent;
        }
        
        
        #position {
            width: 500px;
        }
    </style>
</head>

<body>
    <div id="targetContainer" class="container" style="padding-top:100px;">
        <div class="row">
            <div class="col-md-3 position">
                <div id="customTip" class="blocks e-prevent-select"> Custom Tip
                </div>
            </div>
        </div>
    </div>
</body>

</html>
