<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tooltip Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="../../styles/material.css" />
    <script data-main="openmode" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
    <style>
        .blocks {
            display: inline-block;
            width: 200px;
            margin: 0 10px 10px 0;
            overflow: hidden;
            line-height: 50px;
            text-align: center;
            vertical-align: middle;
            background-color: #ececec;
            border: 1px solid #c8c8c8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="tooltiphover" class="blocks e-prevent-select"><span>Hover Me !(Default)</span></div>
        <div id="tooltipclick" class="blocks e-prevent-select"><span>Click Me !</span></div>
        <div class="blocks"><span><input id="tooltipfocus" type="text" placeholder="Focus and blur" /></span></div>
        <div id="tooltipcustom" class="blocks">
            <div><input id="tooltipopen" type="button" value="Click to open tooltip manually" /></div>
        </div>
    </div>
</body>
</html>
