<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tooltip Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="../../styles/material.css" />
    <script data-main="smartposition" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
    <style type="text/css">
        html,
        body,
        #targetContainer {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0px;
        }

        #demoSmart {
            width: 100px;
            height: 100px;
            background: url('./images/Smartposition.png') no-repeat;
            background-size: 100px 100px;
            position: absolute;
            left: 45%;
            top: 45%;
        }

        .customtip.e-tooltip-wrap .e-arrow-tip.e-tip-bottom {
            height: 20px;
            left: 50%;
            top: 100%;
            width: 12px;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip.e-tip-top {
            height: 20px;
            left: 50%;
            top: -9px;
            width: 12px;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip.e-tip-left {
            height: 12px;
            left: -9px;
            top: 48%;
            width: 20px;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip.e-tip-right {
            height: 12px;
            left: 100%;
            top: 50%;
            width: 20px;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-outer {
            height: 0;
            left: 0;
            position: absolute;
            top: 0;
            width: 0;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-outer.e-tip-bottom {
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 20px solid #616161;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-outer.e-tip-top {
            border-bottom: 20px solid #616161;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-outer.e-tip-left {
            border-bottom: 6px solid transparent;
            border-right: 20px solid #616161;
            border-top: 6px solid transparent;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-outer.e-tip-right {
            border-bottom: 6px solid transparent;
            border-left: 20px solid #616161;
            border-top: 6px solid transparent;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-inner {
            height: 0;
            position: absolute;
            width: 0;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-inner.e-tip-bottom {
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 19px solid #616161;
            left: 1px;
            top: 0;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-inner.e-tip-top {
            border-bottom: 19px solid #616161;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            left: 1px;
            top: 1px;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-inner.e-tip-left {
            border-bottom: 5px solid transparent;
            border-right: 19px solid #616161;
            border-top: 5px solid transparent;
            left: 1px;
            top: 1px;
        }
        
        .customtip.e-tooltip-wrap .e-arrow-tip-inner.e-tip-right {
            border-bottom: 5px solid transparent;
            border-left: 19px solid #616161;
            border-top: 5px solid transparent;
            left: 0;
            top: 1px;
        }
    </style>
</head>
<body>
    <div id="targetContainer" class="container">
        <div id="demoSmart">
        </div>
    </div>
</body>
</html>
