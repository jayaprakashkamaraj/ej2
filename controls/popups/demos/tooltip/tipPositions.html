<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tooltip Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/material.css" />
    <script data-main="tipPosition" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
    <style>
        body {
            height: 500px;
        }

        #tooltip {
            width: 150px;
            background-color: #ececec;
            border: 1px solid #c8c8c8;
            margin: 160px;
            user-select: none;
            font-size: 13px;
            font-weight: 500;
            height: 80px;
            line-height: 80px;
            text-align: center;
            border-radius: 2px;
        }

        #tooltip:hover {
            background-color: rgba(0, 0, 0, .12);
        }

        .position {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 position">
                <div id="tooltip" class="e-prevent-select" tabindex="1">
                    Show Tooltip
                </div>
            </div>
            <div class="col-lg-3" style="padding-top:160px;">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-5" for="tippositions">Tip Position</label>
                        <div class="col-sm-7">
                            <select id="tippositions" class="form-control" style="width:150px">
                                <option value="Auto" selected>Auto</option>
                                <option value="Start">Start</option>
                                <option value="Middle">Middle</option>
                                <option value="End">End</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
