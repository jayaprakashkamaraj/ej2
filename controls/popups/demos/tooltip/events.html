<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tooltip Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/material.css" />
    <script data-main="events" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
    <style type="text/css">
        .blocks {
            background-color: rgba(86, 61, 124, .15);
            border: 1px solid rgba(86, 61, 124, .2);
            width: 100px;
            height: 50px;
            margin-bottom: 10px;
            line-height: 48px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="targetContainer" class="container" style="padding-top:30px;">
        <div class="row"><h4> Tooltip Events & Methods</h4></div>
        <div class="row">
            <div class="col-md-3">
                <div id="tooltip1" class="blocks e-prevent-select" title="Tooltip event arguments logged in console">
                    Hover Me
                </div>
                <div style="padding-bottom: 10px">
                    <input id="open" type="button" class="btn btn-default" value="Open Tooltip" />
                </div>
                <div style="padding-bottom: 10px">
                    <input id="close" type="button" class="btn btn-default" value="Close Tooltip" />
                </div>
                <div style="padding-bottom: 10px">
                    <input id="destroy" type="button" class="btn btn-default" value="Destroy Tooltip" />
                </div>
            </div>
            <div class="col-lg-4">
                <table id="property" style="width:100%;">
                    <tr>
                        <td>
                            <div class="eventarea" style="height: 245px;overflow: auto">
                                <span class="EventLog" id="EventLog" style="word-break: normal;"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="evtbtn" style="padding-bottom: 10px">
                                <input id="clear" type="button" class="btn btn-default" value="Clear" />
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
