<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tooltip Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/material.css" />
    <script data-main="multipletarget" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
    <style>
        .form-control {
            width: 250px;
        }
    </style>
</head>
<body>
    <div id="targetContainer" class="container" style="padding-top: 50px;">
        <form id="details" class="form-horizontal">
            <div class="form-group">
                <label for="inputUserName" class="col-sm-4 control-label">User Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control e-info" id="inputUserName"
                        title="Please enter your name" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-4 control-label">Email Address</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control e-info" id="inputEmail"
                        title="Enter a valid email address" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control e-info" id="inputPassword"
                        title="Be at least 8 characters length" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control e-info" id="inputPassword3"
                        title="Re-enter your password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
