<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tooltip Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/popup/material.css" />
    <link rel="stylesheet" href="customtheme/material.css" />
    <script data-main="customtheme" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
    <style type="text/css">
        .blocks {
            background-color: rgba(86, 61, 124, .15);
            border: 1px solid rgba(86, 61, 124, .2);
            width: 100px;
            height: 100px;
            margin-left: 10px;
        }

        #position {
            width: 500px;
        }

        #customTheme {
            margin: 80px;
            font-size: 13px;
            font-weight: 500;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="targetContainer" class="container" style="padding-top:20px;">
        <div class="row">
            <div class="alert alert-info" role="alert">
                To generate custom theme, change the SASS definitions in `customtheme` folder and add this folder reference to config.json
                as
                <code> "styles": ["./styles/**/*.scss", "./demos/tooltip/customtheme/**/*.scss"] </code> and run
                <code>gulp compile-styles</code> command for convert SASS to css.
            </div>
            <div class="col-md-3 position">
                <div id="customTheme" class="blocks e-prevent-select"> Custom Theme
                </div>
            </div>
        </div>
    </div>
</body>

</html>
