<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tooltip Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/material.css" />
    <script data-main="template" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }]
        });
    </script>
    <style type="text/css">
        #templateWrap img {
            border-radius: 30px;
            width: 30px;
            height: 30px;
            margin: 0 auto;
        }

        #templateWrap .des {
            float: right;
            padding-left: 10px;
            line-height: 30px;
        }

        #targetContainer .text-center {
            color: rgba(0, 0, 0, 0.54);
        }

    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">EXTINCT SPECIES</h3>
        <div class="row" id="tstooptip">
            <table class="table table-bordered table-hover">
                <tr>
                    <th>SPECIES</th>
                    <th>FAMILY</th>
                    <th>LOCATION</th>
                </tr>
                <tr>
                    <td> <a class="templatetooltip e-prevent-select" title="Mammoth">Mammoth</a> </td>
                    <td>Elephantidae</td>
                    <td>Northern Africa</td>
                </tr>
                <tr>
                    <td> <a class="templatetooltip e-prevent-select" title="Mastodon">Mastodon</a> </td>
                    <td>Mammutidae</td>
                    <td>North America</td>
                </tr>
                <tr>
                    <td> <a class="templatetooltip e-prevent-select" title="Baiji">Baiji</a> </td>
                    <td>Lipotidae</td>
                    <td>China</td>
                </tr>
                <tr>
                    <td> <a class="templatetooltip e-prevent-select" title="Quagga">Quagga</a> </td>
                    <td>Equidae</td>
                    <td>South Africa</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
