<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./styles/material.css" rel="stylesheet" />
    <script data-main="dialog-custom-target" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            }, ]
        });
    </script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0px;
        }
        .targetposition {
            float:right;
            height:500px;
            position:absolute;
            width:500px;
            margin: 7% 7%;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="target" class="targetposition"> 
        <center>
            <button id="openBtn" class="e-control e-btn">Open</button>
        </center>
    </div>
    <div id="dialog"></div>
    <select id="positionselect" style="margin: 7% 47%;">
        <option value="Left_Top">Left_Top</option>
        <option value="Center_Top">Center_Top</option>
        <option value="Right_Top">Right_Top</option>
        <option value="Left_Bottom">Left_Bottom</option>
        <option value="Center_Bottom">Center_Bottom</option>
        <option value="Right_Bottom">Right_Bottom</option>
        <option value="Left_Center">Left_Center</option>
        <option value="Center_Center">Center_Center</option>
        <option value="Right_Center">Right_Center</option>
    </select>
</body>

</html>
