<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./styles/material.css" rel="stylesheet" />
    <script data-main="default-dialog" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            }, ]
        });
    </script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0px;
        }
        #switchTheme {
            padding: 10px 30px;
            margin: 10px 15px;
            border-color: coral;
            background: cornsilk;
        }
        #openBtn{
            margin: 10px 20px;
        }
    </style>
</head>

<body>
    <center><select id="switchTheme">
        <option value="Material" selected="selected" >Material</option>
        <option value="Fabric">Fabric</option>
        <option value="Bootstrap">Bootstrap</option>
        <option value="Highcontrast">Highcontrast</option>
    </select></center>

    <div id="target" style="height:620px;position:absolute; width:1300px;">
    <button id="openBtn" class="e-control e-btn">Open</button>
    <div id="dialog"></div>
    </div>
</body>

</html>
