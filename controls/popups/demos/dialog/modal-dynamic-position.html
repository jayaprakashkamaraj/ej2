<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./styles/material.css" rel="stylesheet" />
    <link href="http://cdn.syncfusion.com/ej2/ej2-inputs/styles/material.css" rel="stylesheet" />
    <script data-main="modal-dynamic-position" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            }, ]
        });
    </script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0px;
        }
        #openBtn{
            margin: 10px 20px;
        }
        #values input[type=number]::-webkit-inner-spin-button,
        #values input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #values {
            float: right;
            border: 1px solid blue;
            padding: 10px;
        }

    </style>
</head>

<body>
    <div id="target" style="height:620px;position:absolute; width:71%;">
    <button id="openBtn" class="e-control e-btn">Open</button>
    <div id="dialog"></div>
    </div>
    <div id="values">
        <p>Custom Positioning</p>
        <input type="number" id="Xnumber" name="Xvalue" placeholder="X value" class="e-input" />
        <input type="number" id="Ynumber" name="Yvalue" placeholder="Y value" class="e-input" />
        <button id="okBtn" style="float: right" class="e-control e-btn">Ok</button>
    </div>
</body>

</html>
