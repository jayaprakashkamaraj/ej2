<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="http://cdn.syncfusion.com/ej2/ej2-inputs/styles/material.css" rel="stylesheet" />
    <link href="./styles/material.css" rel="stylesheet" />
    <script data-main="feature-matrix" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: "@syncfusion/ej2-base",
                location: "../../node_modules/@syncfusion/ej2-base/dist",
                main: "ej2-base.umd.min.js"
            }, {
                name: "@syncfusion/ej2-buttons",
                location: "../../node_modules/@syncfusion/ej2-buttons/dist",
                main: "ej2-buttons.umd.min.js"
            }, ]
        });
    </script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            display: block;
            position: relative;
            margin: 0px;
            font-size: 14px;
            line-height: 1.42857143;
        }
        #dialogTarget {
            height: 300px;
            border-bottom: 1px solid brown;
        }
        .action-section {
            margin: 10px;
            float: right;
            height: auto;
            overflow: auto;
            width: 50%;
            padding: 5px;
            border: 1px solid brown;
        }
        #Events {
            margin: 0 0 10px 10px;
            overflow: auto;
            display: block;
            height: 324px;
        }
        .control-section {
            display: inline-block;
            height: 600px;
            margin: 10px;
            width: 45%;
            border: 1px solid brown;
        }
        .action-section .e-btn {
            margin: 15px;
            height: 30px;
            text-transform: none;
        }
        #eventargs {
            margin: 5px;
            border: 1px dashed grey;
            display: block;
            min-height: 30px;
            width: 95%;
            padding-left: 5px;
        }
        span {
            font-weight: bold;
        }
        #values input[type=number]::-webkit-inner-spin-button,
        #values input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <h3>Dialog Feature-Matrix</h3>
    <div class="control-section" id="ModelTarget" style="height: 627px">
        <div id="dialogTarget" style="position: relative">
            <button id="openBtn" class="e-control e-btn">Open Dialog</button>
            <div id="dialog"></div>
        </div>
        <div id="Events">
            <div id="eventarg"> Events...<br>
                <div style="float: right">
                    <button id="clear" class="e-control e-btn">Clear</button>
                </div>
                <span id="eventargs"></span>
            </div>
        </div>
    </div>
    <div class="action-section">
        <span>Methods:</span> 
            <div>
                <button id="show" class="e-control e-btn">Show</button>
            
                <button id="hide" class="e-control e-btn">Hide</button>
            
                <button id="refresh" class="e-control e-btn">RefreshPosition</button>
                
                <button id="destroy" class="e-control e-btn" >Destroy</button>
            </div>
        <span>Properties:</span>
            <div>
                <button id="drag" class="e-control e-btn">Disable dragging</button>

                <button id="esc" class="e-control e-btn">Disable closeOnEsc</button>

                <button id="rtl" class="e-control e-btn">Enable RTL</button>
                
                <button id="modal" class="e-control e-btn">Enable Modal</button>
                
                <button id="closeicon" class="e-control e-btn">Show close icon</button>

                <button id="visible" class="e-control e-btn">Dialog hide</button>
            </div>
            <div style="display: inline-flex">
                <div style="margin-top: 15px">
                    <span> Dialog Animation:</span>
                    <span style="margin-left: 25px">
                        <select id="animation" style="padding: 5px 20px;" >
                            <option value="Fade" >Fade</option>
                            <option value="Zoom">Zoom</option>
                            <option value="FadeZoom">FadeZoom</option>
                            <option value="FlipLeftDown">FlipLeftDown</option>
                            <option value="FlipLeftUp">FlipLeftUp</option>
                            <option value="FlipRightDown">FlipRightDown</option>
                            <option value="FlipRightUp">FlipRightUp</option>
                            <option value="FlipXDown">FlipXDown</option>
                            <option value="FlipXUp">FlipXUp</option>
                            <option value="FlipYLeft">FlipYLeft</option>
                            <option value="FlipYRight">FlipYRight</option>
                            <option value="SlideBottom">SlideBottom</option>
                            <option value="SlideLeft">SlideLeft</option>
                            <option value="SlideRight">SlideRight</option>
                            <option value="SlideTop">SlideTop</option>
                            <option value="None" selected="selected" >None</option>
                        </select>
                    </span>
                </div>
                <div id="positionchange" style="margin-top: 15px">
                    <span style="margin: 10px;"> Dialog position:</span>
                    <span style="margin-left: 25px">
                        <select id="position" style="padding: 5px 20px;" >
                            <option value="Left Top" >Left Top</option>
                            <option value="Center Top">Center Top</option>
                            <option value="Right Top">Right Top</option>
                            <option value="Left Center">Left Center</option>
                            <option value="Center Center">Center Center</option>
                            <option value="Right Center">Right Center</option>
                            <option value="Left Bottom">Left Bottom</option>
                            <option value="Center Bottom">Center Bottom</option>
                            <option value="Right Bottom">Right Bottom</option>
                        </select>
                    </span>
                </div>
            </div>
            <div id="values" style="display: inline-block">
                <span>Custom Positioning:</span>
                <input type="number" id="Xnumber" name="Xvalue" placeholder="X value" style="width: 20%;margin: 10px;" class="e-input" />
                <input type="number" id="Ynumber" name="Yvalue" placeholder="Y value" style="width: 20%;margin: 10px;" class="e-input" />
                <button id="okBtn" class="e-control e-btn">Ok</button>
            </div>
            <div style="margin-top: 25px">
                <span style="margin: 0 25px 0 0"> Height:</span>
                <input type="text" id="height" name="height" />
                <span style="margin: 0 25px"> Width:</span>
                <input type="text" id="width" name="width"/>
                <button id="heightOk" class="e-control e-btn">Ok</button>
            </div>
            <div style="margin-top: 25px">
                <span style="margin: 0 -45px 0 0"> zIndex:</span>
                <span style="margin-left: 70px">
                <input id="zindex" type="number"/>
                </span>
            </div>
            <div style="margin-top: 25px">
                <span> Buttons:</span>
                <span style="margin: 0 10px 0 30px"> isPrimary 
                <input id="primary" type="checkbox"/>
                </span>
                <span style="margin-left: 30px"> Button text
                <input id="buttonText" type="text"/>
                </span>
                <button id="btnOk" class="e-control e-btn">Ok</button>
            </div>
            <div style="margin-top: 25px">
                <span> Content:</span>
                <span style="margin-left: 70px">
                <textarea id="contentArea" style="width: 186px; height: 28px;"></textarea>
                </span>
                <button id="contentOk" class="e-control e-btn">Ok</button>
            </div>
            <div style="margin-top: 25px">
                <span> Header:</span>
                <span style="margin-left: 75px">
                <textarea id="headerArea" style="width: 186px; height: 28px;"></textarea>
                </span>
                <button id="headerOk" class="e-control e-btn">Ok</button>
            </div>
            <div style="margin-top: 25px">
                <span> Footer template:</span>
                <span style="margin-left: 25px">
                <textarea id="footerArea" style="width: 186px; height: 28px;"></textarea>
                </span>
                <button id="footerOk" class="e-control e-btn">Ok</button>
            </div>
        </div>
    </div>
</body>

</html>
