<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./styles/material.css" rel="stylesheet" />
    <script data-main="modal-position-target" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            }, ]
        });
    </script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0px;
        }
        .targetposition {
            height: 500px;
            position: absolute;
            width: 500px;
            margin: 85px 79px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="target" class="targetposition">
        <center>
            <button id="openBtn" class="e-control e-btn">Open</button>
        </center>
    </div>
    <div id="dialog"></div>
</body>

</html>
