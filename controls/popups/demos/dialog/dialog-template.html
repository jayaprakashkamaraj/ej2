<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./styles/material.css" rel="stylesheet" />
    <script data-main="dialog-template" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            }, ]
        });
    </script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0px;
        }
        #switchTheme {
            padding: 10px 30px;
            margin: 10px 15px;
            border-color: coral;
            background: cornsilk;
        }
        #openBtn{
            margin: 10px 20px;
        }
        .e-btn-icon.e-icons.e-ok-icon.e-icon-left:before {
            content: '\e7ff';
        }

        .e-btn-icon.e-icons.e-close-icon.e-icon-left:before {
            content: '\e825';
        }

    </style>
</head>

<body>
    <div id="target" style="height:620px;position:absolute; width:100%;">
        <center>
            <button id="openBtn" class="e-control e-btn">Open</button>
        </center>
        <div id="dialog"></div>
    </div>
</body>

</html>
