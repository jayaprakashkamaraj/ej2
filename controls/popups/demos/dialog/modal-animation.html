<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./styles/material.css" rel="stylesheet" />
    <script data-main="modal-animation" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            }, ]
        });
    </script>
    <style>
        #target {
            height: 100%;
            min-height: 350px;
        }
    
        html,
        body,    
        #container {
            height: 100%;
            overflow: hidden;
            width: 100%;
            min-height: 400px;
        }
    
        .text {
            text-transform: capitalize;
        }
                
        #customization {
            display: table;
            margin: 0 auto;
        }
    
        .animate {
            display: inline-block;
            padding: 10px;
        }
        
        .control-wrapper{
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="target" class="col-lg-12 control-section" style="height:100%; width:100%;">
        <div id="customization">
            <div class="animate">
                <button class="text btn-animate"  id="Zoom">Zoom in/out</button>
            </div>
            <div class="animate">
                <button class="text btn-animate" id="FlipXDown">FlipX Down</button>
            </div>
            <div class="animate">
                <button class="text btn-animate" id="FlipXUp">FlipX Up</button>
            </div>
            <div class="animate">
                <button class="text btn-animate" id="FlipYLeft">FlipY Left</button>
            </div>
            <div class="animate">
                <button class="text btn-animate" id="FlipYRight">FlipY Right</button>
            </div>
            <div id="dialog"></div>
        </div>
    </div>
</body>

</html>
