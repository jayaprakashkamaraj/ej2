<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dialog Utility function</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="http://npmci.syncfusion.com/packages/development/material.css" rel="stylesheet" />
    <!-- <link href="../../node_modules/@syncfusion/ej2-buttons/styles/material.css" rel="stylesheet" /> -->
    <script data-main="dialog-utility" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            }, ]
        });
    </script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            min-height: 350px;
            overflow: hidden;
            margin: 0px;
        }
        .e-dialog.e-popup {
            width:100%;
        }
        @media (min-width: 768px) {
            .e-alert-dialog.e-dialog.e-popup, .e-confirm-dialog.e-dialog.e-popup {
                width: 600px;
                margin: 30px auto;
            }
        }
        
    </style>
</head>

<body>
        <center><button id="alertdlg" class="e-control e-btn">ALERT</button>
        <button id="confirmdlgbtn" class="e-control e-btn">Confirm</button>
        <button id="alertdlg1" class="e-control e-btn">ALERT-01</button>
        <button id="confirmdlgbtn1" class="e-control e-btn">Confirm-01</button>
        </center>
</body>

</html>
