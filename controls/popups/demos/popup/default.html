<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="default"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }
            ]
        });
    </script>
    <link href="../../styles/material.css" rel="stylesheet" />
</head>

<body>
    <div class="flex-container">
        <div id="targetContainer" class="flex-item"
        style="height: 400px; width: 400px; margin: 100px 0px 50px 165px; float: left;">
            <button id="target">Hide Popup</button>
    <div id="popup" style="position: absolute;background: rgba(201, 205, 206, 0.43); height: 200px; width: 150px;">
                <div style="margin: 20px 25px 65px 30px;font-weight: 200;font-size: 12px;">Popup Content</div>
            </div>
        </div>
    </div>
    <style>
        .flex-container {
            padding: 0;
            margin: 0;
            list-style: none;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row wrap;
            justify-content: space-around;
        }

        .flex-item {
            margin-top: 10px;
            line-height: 150px;
            font-weight: bold;
            font-size: 3em;
            text-align: center;
        }

        #target {
            display: block;
            float: left;
            margin: 140px;
            width: 150px;
            height: 28px;
            background: rgba(185, 168, 168, 0.52);
            border-radius: 1px;
            border: 1px solid rgba(150, 144, 144, 0.25);
        }

        body {
            font-family: "Source Code Pro", Courier, monospace;
        }
    </style>
</body>

</html>
