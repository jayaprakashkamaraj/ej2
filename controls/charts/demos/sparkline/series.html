<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pie series</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main='series'></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <script>
        require.config({
            packages: [{
                    name: '@syncfusion/ej2-base',
                    location: '../../node_modules/@syncfusion/ej2-base',
                    main: 'index.js'
                },
                {
                    name: '@syncfusion/ej2-data',
                    location: '../../node_modules/@syncfusion/ej2-data',
                    main: 'index.js'
                },
                {
                    name: '@syncfusion/ej2-svg-base',
                    location: '../../node_modules/@syncfusion/ej2-svg-base',
                    main: 'index.js'
                }
            ]
        });
    </script>
</head>

<body>
    <div class="control-section">
        <div id="spark-container" class="row">
            <div class="cols-sample-area"  style="margin-top: 8%;">
                <div  class="col-lg-2 col-md-3 col-sm-5 sparent">
                    <div class="spark" id="line" >
                        <div class="sparktext"  style="position: absolute; margin-top: 90px; margin-left: 2px; width: 100%;">
                            Power production for a day
                        </div>
                    </div>
                </div>
                <div  class="col-lg-2 col-md-3 col-sm-5 sparent">
                    <div class="spark" id="area" >
                        <div class="sparktext"  style="position: absolute; margin-top: 90px; margin-left: 3px; width: 100%;">
                            Average weather comparision
                        </div>
                    </div>
                </div>
                <div  class="col-lg-2 col-md-3 col-sm-5 sparent">
                    <div class="spark" id="column" >
                        <div class="sparktext"  style="position: absolute; margin-top: 90px; margin-left: 10px; width: 100%;">
                            Revenue status
                        </div>
                    </div>
                </div>
                <div  class="col-lg-2 col-md-5 col-sm-5 sparent">
                    <div class="spark" id="winloss" >
                        <div class="sparktext"  style="position: absolute; margin-top: 90px; margin-left: 5px; width: 100%;">
                            Customer satisfaction score
                        </div>
                    </div>
                </div>
                <div  class="col-lg-2 col-md-5 col-sm-10 sparent">
                    <div class="spark"  style="height: 87px;">
                        <div class="sparkpie" id="pie1" style="height:40px;width: 29%;">
                            <div  class="pietext" style="position: absolute; margin-top: 40px; width: 50%;">USA</div>
                        </div>
                        <div class="sparkpie" id="pie2" style="height:40px;width: 29%;">
                            <div  class="pietext" style="position: absolute; margin-top: 40px; width: 50%;">GBR</div>
                        </div>
                        <div class="sparkpie" id="pie3" style="height:40px;width: 29%;">
                            <div  class="pietext" style="position: absolute; margin-top: 40px; width: 50%;">CHN</div>
                        </div>
                        <div class="sparktext"  style="position: absolute; margin-top: 90px; width: 90%;">
                            Olympics medal details
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        td {
            font-family: "Roboto", "Segoe UI", "GeezaPro", "DejaVu Serif", "sans-serif";
            font-weight: 600;
        }
    
        .spark {
            border: 1px solid rgb(209, 209, 209);
            border-radius: 2px;
            width: 100%;
        }
        .sparent {
            height: 110px;
            margin-left: 3%;
            margin-right: 0%;
        }
        .sparkpie {
            float: left;
            margin-top: 15px;
            margin-left: 2%;
        }
        .pieparent {
            width: 93%;
        }
        .pietext {
            float: left;
            margin-left: 25%;
        }
    
        .sparktext {
            text-anchor:middle;
            width: 100%;
        }
    </style>
</body>

</html>
