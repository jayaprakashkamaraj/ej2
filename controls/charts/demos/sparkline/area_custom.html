<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pie series</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main='area_custom.js'></script>
    <script>
        require.config({
            packages: [{
                    name: '@syncfusion/ej2-base',
                    location: '../../node_modules/@syncfusion/ej2-base',
                    main: 'index.js'
                },
                {
                    name: '@syncfusion/ej2-data',
                    location: '../../node_modules/@syncfusion/ej2-data',
                    main: 'index.js'
                },
                {
                    name: '@syncfusion/ej2-svg-base',
                    location: '../../node_modules/@syncfusion/ej2-svg-base',
                    main: 'index.js'
                }
            ]
        });
    </script>
</head>

<body>
    <div class="col-lg-8 control-section">
        <div id="spark-container" class="row">
            <div class="cols-sample-area" >
                <p>
                    <font> Worldwide car sales by brand - 2017</font>
                </p>
                <table style="width:100%;">
                    <tr>
                        <td  style="width: 30%;">Sales Percentage</td>
                        <td style="width: 30%; height: 100%">
                            <div id="percentage" style="height:200px"></div>
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            Tooltip
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox" name="tooltip" id="tooltip">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            All Marker
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox" id="markerwithall">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            All  Data Label
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox"  id="labelwithall">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            Negative Marker
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox" id="markerwithnegative">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            Negative  Data Label
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox"  id="labelwithnegative">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            First Marker
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox" id="markerwithfirst">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            First  Data Label
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox"  id="labelwithfirst">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            Last Marker
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox" id="markerwithlast">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            Last  Data Label
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox"  id="labelwithlast">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            High Marker
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox" id="markerwithhigh">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            High  Data Label
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox"  id="labelwithhigh">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            Low Marker
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox" id="markerwithlow">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            Low  Data Label
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox"  id="labelwithlow">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            Track Line
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox" name="trackline" id="trackline">
                        </td>
                    </tr>
                    <tr style="height: 30px">
                        <td style="width: 50%">
                            Axis Line
                        </td>
                        <td style="width: 50%">
                            <input type="checkbox" name="axisline" id="axisline">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
