<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pie series</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main='axisvaluetype'></script>
    <script>
        require.config({
            packages: [{
                    name: '@syncfusion/ej2-base',
                    location: '../../node_modules/@syncfusion/ej2-base',
                    main: 'index.js'
                },
                {
                    name: '@syncfusion/ej2-data',
                    location: '../../node_modules/@syncfusion/ej2-data',
                    main: 'index.js'
                },
                {
                    name: '@syncfusion/ej2-svg-base',
                    location: '../../node_modules/@syncfusion/ej2-svg-base',
                    main: 'index.js'
                }
            ]
        });
    </script>
</head>

<body>
    <div class="control-section">
        <div id="spark-container" class="row">
            <div class="cols-sample-area" >
                <table style="width:80%;">
                    <tr>
                        <td >
                            <div>Mean working hours for a month</div>
                            <div><i>(DateTime axis)</i></div>
                        </td>
                        <td style="padding: 10px;" >
                            <div id="datetime" style="width:170px; height:100px"></div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div>Percentage of the students in a class</div>
                            <div><i>(Category axis)</i></div>
                        </td>
                        <td style="padding: 10px;" >
                            <div id="category" style="width:170px; height:100px"></div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div>Expenditure details of various trips</div>
                            <div><i>(Numeric axis)</i></div>
                            </td>
                        <td style="padding: 10px;" >
                            <div id="numeric" style="width:170px; height:100px"></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>  
</html>
