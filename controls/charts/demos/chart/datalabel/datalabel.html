<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../../node_modules/requirejs/require.js" data-main="datalabel"></script>
    <script>
        require.config({
            packages: [
                {
                    name: '@syncfusion/ej2-base',
                    location: '../../../node_modules/@syncfusion/ej2-base/dist',
                    main: 'ej2-base.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-data',
                    location: '../../../node_modules/@syncfusion/ej2-data/dist',
                    main: 'ej2-data.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-svg-base',
                    location: '../../../node_modules/@syncfusion/ej2-svg-base/dist',
                    main: 'ej2-svg-base.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-pdf-export',
                    location: '../../../node_modules/@syncfusion/ej2-pdf-export/dist',
                    main: 'ej2-pdf-export.umd.min.js'
                }, {
                    name: '@syncfusion/ej2-file-utils',
                    location: '../../../node_modules/@syncfusion/ej2-file-utils/dist',
                    main: 'ej2-file-utils.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-compression',
                    location: '../../../node_modules/@syncfusion/ej2-compression/dist',
                    main: 'ej2-compression.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-navigations',
                    location: '../../../node_modules/@syncfusion/ej2-navigations/dist',
                    main: 'ej2-navigations.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-calendars',
                    location: '../../../node_modules/@syncfusion/ej2-calendars/dist',
                    main: 'ej2-calendars.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-popups',
                    location: '../../../node_modules/@syncfusion/ej2-popups/dist',
                    main: 'ej2-popups.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-lists',
                    location: '../../../node_modules/@syncfusion/ej2-lists/dist',
                    main: 'ej2-lists.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-inputs',
                    location: '../../../node_modules/@syncfusion/ej2-inputs/dist',
                    main: 'ej2-inputs.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-buttons',
                    location: '../../../node_modules/@syncfusion/ej2-buttons/dist',
                    main: 'ej2-buttons.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-splitbuttons',
                    location: '../../../node_modules/@syncfusion/ej2-splitbuttons/dist',
                    main: 'ej2-splitbuttons.umd.min.js'
                }
            ]
        });
    </script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
        }
        /* Create three unequal columns that floats next to each other */
        
        .column {
            float: left;
            padding: 10px;
        }
        /* Left and right column */
        
        .column.side {
            width: 20%;
        }
        /* Middle column */
        
        .column.middle {
            width: 75%;
        }
        /* Clear floats after the columns */
        
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="column side">
            <div id="propertypanel">
                <div>Properties</div>
                <table>
                    <tr>
                        <td>
                            <input type="label" readonly="true" value="Series Types" style="border-width:0px" />
                        </td>
                        <td>
                            <select id="seriestype" type="checkbox" value="false">
                            <option>Line</option>
                            <option>Column</option>
                            <option>Bar</option>
                            <option>Bubble</option>
                            <option>Financial Series</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Axis Inversed:</td>
                        <td>
                            <div>
                                <input type="checkbox" id="inversed">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Vertical:</td>
                        <td>
                            <div>
                                <input type="checkbox" id="vertical">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Enable Side by Side:</td>
                        <td>
                            <div>
                                <input type="checkbox" id="sidebyside" checked="true">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="column middle">
            <div id="container"></div>
        </div>
    </div>
    <script id="image" type="text/x-template">
        <div id='templateWrap' style="background-color:#00bdae;border-radius: 3px;">
            <img src='./img1.jpg' />
            <div class='des' style="color:white; font-family:Roboto; font-style: medium; fontp-size:10px;padding-right:6px">
                <span>${point.y}M </span>
            </div>
        </div>
    </script>
    <style>
        #templateWrap img {
            border-radius: 0px;
            width: 15px;
            padding: 4px;
            height: 10px;
        }
        
        #templateWrap .des {
            float: right;
            padding: 2px;
            line-height: 15px;
            text-align: center;
        }
    </style>
</body>

</html>
