<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Rainfall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="financial" src="../../../../node_modules/requirejs/require.js"></script>

    <script>
        require.config({
            ckages: [
                {
                    name: '@syncfusion/ej2-base',
                    location: '../../../../node_modules/@syncfusion/ej2-base/dist',
                    main: 'ej2-base.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-data',
                    location: '../../../../node_modules/@syncfusion/ej2-data/dist',
                    main: 'ej2-data.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-svg-base',
                    location: '../../../../node_modules/@syncfusion/ej2-svg-base/dist',
                    main: 'ej2-svg-base.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-pdf-export',
                    location: '../../../../node_modules/@syncfusion/ej2-pdf-export/dist',
                    main: 'ej2-pdf-export.umd.min.js'
                }, {
                    name: '@syncfusion/ej2-file-utils',
                    location: '../../../../node_modules/@syncfusion/ej2-file-utils/dist',
                    main: 'ej2-file-utils.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-compression',
                    location: '../../../../node_modules/@syncfusion/ej2-compression/dist',
                    main: 'ej2-compression.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-navigations',
                    location: '../../../../node_modules/@syncfusion/ej2-navigations/dist',
                    main: 'ej2-navigations.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-calendars',
                    location: '../../../../node_modules/@syncfusion/ej2-calendars/dist',
                    main: 'ej2-calendars.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-popups',
                    location: '../../../../node_modules/@syncfusion/ej2-popups/dist',
                    main: 'ej2-popups.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-lists',
                    location: '../../../../node_modules/@syncfusion/ej2-lists/dist',
                    main: 'ej2-lists.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-inputs',
                    location: '../../../../node_modules/@syncfusion/ej2-inputs/dist',
                    main: 'ej2-inputs.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-buttons',
                    location: '../../../../node_modules/@syncfusion/ej2-buttons/dist',
                    main: 'ej2-buttons.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-splitbuttons',
                    location: '../../../../node_modules/@syncfusion/ej2-splitbuttons/dist',
                    main: 'ej2-splitbuttons.umd.min.js'
                }
            ]
        });
    </script>
</head>

<body>
    <div id="container"></div>
    <div id="PropertiesPanel" style="float:top;">
        <div class="innerProperties">
            <table>
                <tr>
                    <td>
                        Series Type: </td>
                    <td>
                        <select id="SelectSeriesType">
                            <option>RangeColumn</option>
                            <option>RangeArea</option>
                            <option>Hilo</option>
                            <option>HiloOpenClose</option>
                            <option>Candle</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>DataLabel:</td>
                    <td>
                        <div>
                            <input type="checkbox" id="datalabel">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="innerProperties" id="datalabelclass" style="width:15%; float:left; display:none;">
                            <table>
                                <tr>
                                    <td>DataLabelPosition: </td>
                                    <td>
                                        <select id="datalabelposition">
                                            <option>Auto</option>
                                            <option>Top</option>
                                            <option>Outer</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Marker:</td>
                    <td>
                        <div>
                            <input type="checkbox" id="marker">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>X Axis Inversed:</td>
                    <td>
                        <div>
                            <input type="checkbox" id="xinversed">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Y Axis Inversed:</td>
                    <td>
                        <div>
                            <input type="checkbox" id="yinversed">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Transposed:</td>
                    <td>
                        <div>
                            <input type="checkbox" id="transposed">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Show Tooltip: </div>
                    </td>
                    <td>
                        <div>
                            <input type="checkbox" id="tooltip" unchecked="false">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Shared Tooltip: </div>
                    </td>
                    <td>
                        <input id="sharedtooltip" type="checkbox" value="false" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Crosshair: </div>
                    </td>
                    <td>
                        <div>
                            <input type="checkbox" id="crosshair" unchecked="false">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Selection: </div>
                    </td>
                    <td>
                        <div>
                            <input type="checkbox" id="selection" unchecked="false">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
