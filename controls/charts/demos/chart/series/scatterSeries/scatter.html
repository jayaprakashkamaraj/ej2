<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../../../node_modules/requirejs/require.js" data-main='scatter'></script>
    <script>
        require.config({
            packages: [
                {
                    name: '@syncfusion/ej2-base',
                    location: '../../../../node_modules/@syncfusion/ej2-base/dist',
                    main: 'ej2-base.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-data',
                    location: '../../../../node_modules/@syncfusion/ej2-data/dist',
                    main: 'ej2-data.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-svg-base',
                    location: '../../../../node_modules/@syncfusion/ej2-svg-base/dist',
                    main: 'ej2-svg-base.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-pdf-export',
                    location: '../../../../node_modules/@syncfusion/ej2-pdf-export/dist',
                    main: 'ej2-pdf-export.umd.min.js'
                }, {
                    name: '@syncfusion/ej2-file-utils',
                    location: '../../../../node_modules/@syncfusion/ej2-file-utils/dist',
                    main: 'ej2-file-utils.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-compression',
                    location: '../../../../node_modules/@syncfusion/ej2-compression/dist',
                    main: 'ej2-compression.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-navigations',
                    location: '../../../../node_modules/@syncfusion/ej2-navigations/dist',
                    main: 'ej2-navigations.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-calendars',
                    location: '../../../../node_modules/@syncfusion/ej2-calendars/dist',
                    main: 'ej2-calendars.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-popups',
                    location: '../../../../node_modules/@syncfusion/ej2-popups/dist',
                    main: 'ej2-popups.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-lists',
                    location: '../../../../node_modules/@syncfusion/ej2-lists/dist',
                    main: 'ej2-lists.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-inputs',
                    location: '../../../../node_modules/@syncfusion/ej2-inputs/dist',
                    main: 'ej2-inputs.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-buttons',
                    location: '../../../../node_modules/@syncfusion/ej2-buttons/dist',
                    main: 'ej2-buttons.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-splitbuttons',
                    location: '../../../../node_modules/@syncfusion/ej2-splitbuttons/dist',
                    main: 'ej2-splitbuttons.umd.min.js'
                }
            ]
        });
    </script>
</head>

<body>
    <div id="window">
        <div class="col-lg-8 control-section" style="width: 80%; float:left;">
            <div class="content-wrapper">
                <div id="container"></div>
            </div>
        </div>
        <div class="col-lg-4 property-section" style="width: 20%; float: right; height: 80%">
            <table id="property" title="Properties" style="width: 100%">
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Series Types:
                        </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <select id="seriesTypes">
                                <option value="Scatter">Scatter</option>
                                <option value="Line">Line</option>
                                <option value="Spline">Spline</option>
                                <option value="StepLine">StepLine</option>
                                <option value="Area">Area</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>DataLabel:
                        </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <select id="dataLabel">
                                <option value="Auto">Auto</option>
                                <option value="Outer">Outer</option>
                                <option value="Top">Top</option>
                                <option value="Bottom">Bottom</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Show Tooltip: </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <input type="checkbox" id="toolTip" unchecked="false">
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Tooltip position:
                        </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <select id="tipPosition">
                                <option value="Left">Left</option>
                                <option value="Right">Right</option>
                                <option value="Top">Top</option>
                                <option value="Bottom">Bottom</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr id="radi" style="height: 50px">
                    <td style="width: 50%">
                        <div> Max Radi:</div>
                    </td>
                    <td style="width: 20%;">
                        <div>
                            <input type="number" id="maxradi" min="1" max="20" step="1" style="width:95px; height:22px;" value="0">
                        </div>
                    </td>
                </tr>
                <tr id="radius" style="height: 50px">
                    <td style="width: 50%">
                        <div> Min Radi:</div>
                    </td>
                    <td style="width: 20%;">
                        <div>
                            <input type="number" id="minradi" min="1" max="20" step="1" style="width:95px; height:22px;" value="0">
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Multiple Series: </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <input type="checkbox" id="multipleSeries" unchecked="false">
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Show Marker: </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <input type="checkbox" id="marker" unchecked="false">
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Trackball: </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <input type="checkbox" id="trackBall" unchecked="false">
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Crosshair: </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <input type="checkbox" id="crossHair" unchecked="false">
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Vertical Chart: </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <input type="checkbox" id="vertical" unchecked="false">
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Selection: </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <input type="checkbox" id="selection" unchecked="false">
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Negative Values: </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <input type="checkbox" id="negativeValues" unchecked="false">
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Point Render: </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <input type="checkbox" id="pointRender" unchecked="false">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
