<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="../../styles/material.css"/>    
    <script src="../../node_modules/requirejs/require.js" data-main="range"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }
            ]
        });
    </script>
</head>
<body>
    <div class="col-lg-8 control-section">
        <div class="content-wrapper">
            <div class="control-label">Numeric TextBox </div>
            <input id="numeric" type="text" />
        </div>
    </div>
    <div class="col-lg-4 property-section">
        <table id="property" title="Properties">
            <tr>
                <td>
                    <div>Min Value </div>
                </td>
                <td>
                    <div>
                        <input id="min" type="number" class="form-control" value="10" />
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>Max Value </div>
                </td>
                <td>
                    <div>
                        <input id="max" type="number" class="form-control" value="12" />
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>Increment Step </div>
                </td>
                <td>
                    <div>
                        <input id="step" type="number" max="100" min="0" class="form-control" value="1" />
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div>
                        <button id="buttonApply" class="e-flat e-primary">Apply</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <style>
        .property-panel-content {
            padding: 0 10px 10px 0;
        }

        .content-wrapper {
            width: 48%;
            margin: 0 auto;
            min-width: 185px;
        }

        .control-label {
            padding: 24px 0px 0px 0px;
            font-size: 12px;
            opacity: 0.54;
        }

        #buttonApply {
            float: right;
        }
    </style>
</body>
</html>
