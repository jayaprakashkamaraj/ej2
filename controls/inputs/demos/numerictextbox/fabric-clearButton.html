<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="../../styles/fabric.css"/>    
    <script src="../../node_modules/requirejs/require.js" data-main="fabric-clearButton"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }
            ]
        });
    </script>
</head>
<body style="height: 300px">
    <div class="col-lg-12 control-section">
        <div class="content-wrapper">
            <div class="control-label">Numeric TextBox SpinButton</div>
            <input id="numeric1" type="text" />
            <div class="control-label">Numeric TextBox without SpinButton</div>
            <input id="numeric2" type="text" />
        </div>
    </div>
    <style>
        .content-wrapper {
            width: 35%;
            margin: 0 auto;
            min-width: 185px;
        }

        .control-label {
            padding: 24px 0px 0px 0px;
            font-size: 12px;
            opacity: 0.54;
        }
    </style>
</body>

</html>
