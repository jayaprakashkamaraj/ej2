<!DOCTYPE html>
<html lang="en">

<head>
    <title>TextBox Feature Matrix</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="./styles/material.css" rel="stylesheet" />
    <link href="../../node_modules/@syncfusion/ej2-buttons/styles/material.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../../node_modules/requirejs/require.js" data-main="feature-matrix"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }
            ]
        });
    </script>

</head>

<body> 
    <div class="col-lg-4 control-section">
        <div class="fm_textbox">
            <input  id="textbox" name="feature">
        </div>
    </div>
    <div class=" col-lg-8 property-panel">
        <table>
            <tbody>
                <tr class="tr-row">
                    <td class="td-title">Enable RTL: </td>
                    <td><input id="rtl" class="e-control e-checkbox" type="checkbox" onclick="setCheckedValue(this)"></td>
                    <td class="td-title">For focus out the other element(Dummy): </td>
                    <td><input id="dummy" class="e-control e-checkbox" type="checkbox"></td>
                </tr>
                <tr>
                    <td class="td-title">Readonly: </td>
                    <td ><input id="readonly" class="e-control e-checkbox" type="checkbox" onclick="setCheckedValue(this)"></td>
                    <td class="td-title">showClearButton: </td>
                    <td><input id="showclearbutton" class="e-control e-checkbox" type="checkbox" onclick="setCheckedValue(this)"></td>
                </tr>
                
                <tr>
                    <td class="td-title">Enabled: </td>
                    <td><input id="enabled" class="e-control e-checkbox enabled" type="checkbox" checked onclick="setCheckedValue(this)"/></td>
                    <td class="td-title"> Localization:</td>
                    <td> 
                        <select id="locale" class="e-control e-dropdownlist" onchange="changeProperty(this)">
                            <option value="en-US">en-US</option>
                            <option value="fr-CH">fr-CH</option>
                            <option value="de">de</option>
                            <option value="ar">ar</option>
                            <option value="zh">zh</option>
                        </select>
                    </td>
                </tr>
                <tr class="tr-row">
                   <td class="td-title"> Placeholder: </td>
                   <td>
                       <input type="text" id="placeholder" value="Enter the text" onblur="changeProperty(this)"/>
                   </td>
                   <td class="td-title"> floatLabelType: </td>
                   <td>
                        <select id="floatType" class="e-control e-dropdownlist" onchange="changeProperty(this)">
                            <option value="Auto">Auto</option>
                            <option value="Always">Always</option>
                            <option value="Never">Never</option>
                        </select>
                   </td>
               </tr>
               <tr class="tr-row">
                  <td class="td-title"> Value: </td>
                  <td>
                      <input type="text" id="value" onblur="changeProperty(this)"/>
                  </td>
                  <td class="td-title"> Type: </td>
                  <td>
                      <input type="text" id="type" onblur="changeProperty(this)"/>
                  </td>
              </tr>
              <tr class="tr-row">
                 <td class="td-title"> CssClass: </td>
                 <td>
                     <input type="text" id="cssClass" onblur="changeProperty(this)"/>
                 </td>
             </tr>
                <tr class="tr-row methods">
                        <td class="td-title"> <b> Methods: </b></td>
                </tr>
                <tr>
                    <td class="td-title"> Key : <input type="text" id="key"/></td>
                    <td class="td-title"> Value: <input type="text" id="valueAttr"/> </td>
                    <td class="td-title"> <button id="addAttr" class="e-btn" onclick="addAtributes(this)">Add attributes</button></td>
                </tr>
                <tr>
                    <td class="td-title"> Key : <input type="text" id="key1"/></td>
                    <td class="td-title"> Value: <input type="text" id="valueAttr1"/> </td>
                    <td class="td-title"> <button id="removeAttr" class="e-btn" onclick="removeAttributes(this)">Remove attributes</button></td>
                </tr>                    
                <tr>
                    <td class="td-title"> <button id="destroy" class="e-btn e-buttons" onclick="destroy(this)">Destroy</button></td>
                </tr>
            </tbody>
        </table>   

    </div> 
    
    <div class="col-lg-4 control-section">
        <div class="events"> Events:
            <span id='events'>
        </div>
    </div>
<script>
    function setCheckedValue(args) {
        var obj = document.getElementById('textbox').ej2_instances[0];;
        if (args.id === "readonly") {
            obj.readonly = args.checked;
        }
        if (args.id === "showclearbutton") {
            obj.showClearButton = args.checked;
        }           
        if (args.id === "rtl") {
            obj.enableRtl = args.checked;
        }
        if (args.id === "enabled") {
            obj.enabled = args.checked;
        }
    }

    function changeProperty(args) {
        var obj = document.getElementById('textbox').ej2_instances[0];
        if (args.id === 'locale') {
            obj.locale = args.value;
        }
        if (args.id === 'floatType') {
            obj.floatLabelType = args.value;
        }
        if (args.id === 'value') {
            obj.value = args.value;
        }
        if (args.value !== "") {
            if (args.id === 'cssClass') {
                obj.allowedExtensions = args.value;
            }
            if (args.id === 'type') {
                obj.dropArea = args.value;
            }
            if (args.id === 'placeholder') {
                obj.placeholder = args.value;
            }
        }
    }

    function addAtributes(args) {
        var obj = document.getElementById('textbox').ej2_instances[0];
        var key = document.getElementById('key').value;
        var value = document.getElementById('valueAttr').value;
        if (key !== '' && value !== '') {
            obj.addAttributes({key: value});
        }
    }
    function removeAtributes(args) {
        var obj = document.getElementById('textbox').ej2_instances[0];
        var key = document.getElementById('key1').value;
        var value = document.getElementById('valueAttr1').value;
        if (key !== '' && value !== '') {
            obj.removeAttributes({key: value});
        }
    }

    function destroy(args) {
        var obj = document.getElementById('textbox').ej2_instances[0];
        obj.destroy();
    }
</script>
<style>
    #eventpanel {
        width: 100%;
        margin-top: 60px;
        text-align: center;
    }
    #events {
        background: #d3cfcf;
    }
    .col-lg-4 {
        width: 500px;
    }
    .col-lg-6.property-panel {
        max-width: 600px;
        position: relative;
    }
    .property-panel input[type='checkbox'] {
        height: auto;
        position: static;
        opacity: 1;
        width: auto;
    }
    .fm_textbox {
        margin: 50px 100px;
    }
    
    td.td-title {
        padding: 10px;
    }

    .new-line td {
        padding-top: 50px;
    }
    .e-buttons {
        width: 100px;
    }
    .notes {
        position: relative;
        top: 25px;
        color: red;
        padding-bottom: 15px;
    }
    .property-panel {
        margin: 12px;
        height: auto;
        width: 800px;
        overflow: auto;
        float: right;
        border: 0.5px solid;
    }
    .control-section {
        margin: 10px;
        border: 1px solid black;
        height: 200px;
        width: 460px;
    }
    .event-section {
        margin: 10px;
        border: 1px solid black;
    }
    .events {
        margin: 10px;
    }
</style>
</body>
</html>
