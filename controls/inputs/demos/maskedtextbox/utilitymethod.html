<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript MaskedTextbox Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="../../styles/material.css" />
    <script src="../../node_modules/requirejs/require.js" data-main="utilitymethod"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }
            ]
        });
    </script>
</head>

<body>
    <div class="col-lg-12 control-section">
        <div class="content-wrapper">
            <div class="control-label">Phone Number</div>
            <input id="mask1" type="text" /></td>
            <div class="control-label">Credit/Debit Card Number</div>
            <input id="mask2" type="text" /></td>
            <div class="control-label">Credit/Debit card expiry date</div>
            <input id="mask3" type="text" /></td>
        </div>
    </div>
    <style>
        .content-wrapper {
            width: 10%;
            margin: 0 auto;
            min-width: 185px;
        }
        
        .control-label {
            padding-top: 10px;
        }
    </style>
</body>

</html>
