<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typescript MaskedTextbox Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="../../styles/material.css"/>    
    <script src="../../node_modules/requirejs/require.js" data-main="allapi"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }
            ]
        });
    </script>
</head>
<body>
    <div class="propertypane">
        <b>Properties:</b>
        <table>
            <tr>
                <td>cssClass: </td>
                 <td>
                     <input type="text" id="cssClass" />
                     <input type="button" onclick="cssClassFn(this);" value="Submit" />
                </td>
            </tr>
             <tr>
                <td>width: </td>
                <td>
                    <input type="text" id="width" />
                    <input type="button" onclick="widthFn(this);" value="Submit" />
                </td>
            </tr>
            <tr>
                <td>placeholder: </td>
                <td>
                     <input type="text" id="placeholder" />
                     <input type="button" onclick="placeholderFn(this);" value="Submit" />
                </td>
            </tr>
            <tr>
                <td>floatLabelType: </td>
                <td>
                    <input type="radio" name="floatLabelType" value="Never" onclick="floatLabelTypeFn(this);" checked="checked" />Never
                    <input type="radio" name="floatLabelType" value="Always" onclick="floatLabelTypeFn(this);" />Always
                    <input type="radio" name="floatLabelType" value="Auto" onclick="floatLabelTypeFn(this);" />Auto
                </td>
            </tr>
            <tr>
                <td>enabled: </td>
                <td><input id="enabled" type="checkbox" onclick="enabledFn(this);" checked="checked" /></td>
            </tr>
            <tr>
                <td>showClearButton: </td>
                <td><input id="showClearButton" type="checkbox" onclick="showClearButtonFn(this);" /></td>
            </tr>
            <tr>
                <td>enablePersistence: </td>
                <td><input id="enablePersistence" type="checkbox" onclick="enablePersistenceFn(this);" /></td>
            </tr>
            <tr>
                <td>enableRtl: </td>
                <td><input id="enableRtl" type="checkbox" onclick="enableRtlFn(this);" /></td>
            </tr>
            <tr>
                <td>mask: </td>
                <td>
                    <input type="text" id="mask" />
                    <input type="button" onclick="maskFn(this);" value="Submit" />
                </td>
            </tr>
            <tr>
                <td>promptChar: </td>
                <td>
                    <input type="text" id='promptChar' value="_" />
                    <input type="button" onclick="promptCharFn(this);" value="Submit" />
                </td>
            </tr>
            <tr>
                <td>value: </td>
                <td>
                    <input type="text" id="value" />
                    <input type="button" onclick="valueFn(this);" value="Submit" />
                </td>
            </tr>
            <tr>
                <td>customCharacters: </td>
                <td>
                    <span>Ex: P:</span>
                    <input type="text" id='custom-val' />
                    <input type="button" onclick="customCharactersFn(this);" value="Submit" />
                </td>
            </tr>
        </table>
    </div>
    <div class="propertypane">
        <b>Methods:</b>
        <table>
            <tr>
                <td>getMaskedValue: </td>
                <td><input type="button" onclick="getMaskedValueFn(this);" value="getMaskedValue" /></td>
            </tr>
            <tr>
                <td>destroy: </td>
                <td><input type="button" onclick="destroyFn(this);" value="destroy" /></td>
            </tr>
        </table>
    </div>
    <div class="layout">
        <b>Events log:</b>
        <button onclick="clickFn();">clear</button>
        <br />
        <br />
        <textarea id="events"></textarea>
        <br />
        <br />
        <b> Theme: </b>
        <span>
            <input id="material" type="radio" name="theme" value="../../styles/material.css" onclick="themeFn(this);"checked="checked"/>
            Material
            <input id="fabric" type="radio" name="theme" value="../../styles/fabric.css" onclick="themeFn(this);"/>Fabric
            <input id="bootstrap" type="radio" name="theme" value="../../styles/bootstrap.css" onclick="themeFn(this);"/>Bootstrap
            <input id="highcontrast" type="radio" name="theme" value="../../styles/highcontrast.css" onclick="themeFn(this);"/>Highcontrast
        </span>
        <b> Mode: </b>
        <span>
            <input id="mouse" type="radio" name="mode" value="mouse" onclick="modeFn(this);" checked="checked" />Mouse
            <input id="touch" type="radio" name="mode" value="touch" onclick="modeFn(this);" />Touch
        </span>
        <br />
        <br />
        <label>MaskedTextBox</label>
        <input id="mask1"></input>
    </div>
    <style>
        .layout, .propertypane {
            float: left;
            width: 31%;
            overflow: auto;
            padding: 10px;
        }
        .layout.highcontrast {
            background: #111;
        }
        .propertypane {
            border: 1px solid transparent;
            border-right-color: blue;
        }
        table, td {
            padding: 5px;
        }
        #events {
            width: 100%;
            height: 150px;
            display: block;
        }
    </style>
    <script>
        function cssClassFn() {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            var text = document.getElementById('cssClass').value;
            if (maskObj) maskObj.cssClass = text;
        }
        function widthFn(ele) {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            if (maskObj) {
                maskObj.width = parseInt(document.getElementById('width').value);
            }
        }
        function placeholderFn(ele) {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            if (maskObj) {
                maskObj.placeholder = document.getElementById('placeholder').value;
            }
        }
        function floatLabelTypeFn(ele) {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            if (maskObj) { 
                maskObj.floatLabelType = ele.value;
            }
        }
        function enabledFn(ele) {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            if (maskObj) {
                maskObj.enabled = ele.checked;
            }
        }
        function showClearButtonFn(ele) {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            if (maskObj) {
                maskObj.showClearButton = ele.checked;
            }
        }
        function enablePersistenceFn(ele) {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            if (maskObj) { 
                maskObj.enablePersistence = ele.checked;
            }
        }
        function enableRtlFn(ele) {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            if (maskObj) {
                maskObj.enableRtl = ele.checked;
            }
        }
        function maskFn(ele) {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            if (maskObj) {
                maskObj.mask = document.getElementById('mask').value;
            }
        }
        function promptCharFn(ele) {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            if (maskObj) {
                maskObj.promptChar = document.getElementById('promptChar').value;
            }
        }
        function valueFn(ele) {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            if (maskObj) {
                maskObj.value = document.getElementById('value').value;
            }
        }
        function customCharactersFn(ele) {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            var val = document.getElementById('custom-val').value;
            if (maskObj) {
                maskObj.customCharacters = { P: val };
            }
        }

        function getMaskedValueFn() {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            if (maskObj) {
                alert(maskObj.getMaskedValue());
            }
        }
        function destroyFn() {
            var maskObj = document.getElementById('mask1').ej2_instances[0];
            if (maskObj) maskObj.destroy();
        }

        function clickFn() {
            document.getElementById("events").innerHTML = "";
        }
        function themeFn(ele) {
            document.getElementById("theme").href = ele.value;
            if (ele.id === "highcontrast") {
                document.getElementsByClassName('layout')[0].classList.add(['highcontrast']);
            } else {
                document.getElementsByClassName('layout')[0].classList.remove(['highcontrast']);
            }
        }
        function modeFn(ele) {
            if (ele.value === 'touch') {
                document.getElementsByClassName('layout')[0].classList.add('e-bigger');
            } else {
                document.getElementsByClassName('layout')[0].classList.remove('e-bigger');
            }
        }
    </script>
</body>
</html>
