<!DOCTYPE html>
<html lang="en">

<head>
    <title>ColorPicker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        #colorpicker-sample {
            text-align: center;
            padding-top: 10%;
            width: 300px;
            margin: 0 auto;
        }

        #preview {
            border: 1px solid;
            height: 50px;
            line-height: 50px;
        }

        h4 {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="control-section">
        <div id="colorpicker-sample">
            <div id="preview"></div>
            <h4>Choose color</h4>
            <input id="picker" type="color">
        </div>
    </div>
</body>

</html>
