<!DOCTYPE html>
<html lang="en">

<head>
    <title>ColorPicker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="./../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        .control-section {
            text-align: center;
        }

        .colorpicker-demo {
            display: inline-block;
            margin: 3% 0 0 7%;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="colorpicker-sample">
        <div class="control-section">
            <div class="colorpicker-demo">
                <h4>Select background color</h4>
                <input id="color-palette-flat" type="color">
            </div>
            <div class="colorpicker-demo">
                <h3>or</h3>
            </div>
            <div class="colorpicker-demo">
                <h4>Choose custom color</h4>
                <input id="color-picker-flat" type="color">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
