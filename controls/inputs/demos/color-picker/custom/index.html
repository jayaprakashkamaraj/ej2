<!DOCTYPE html>
<html lang="en">

<head>
    <title>ColorPicker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="./../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        .colorpicker-sample {
            min-height: 500px;
            width: 100%;
        }

        .control-section {
            margin: 4% 16%;
        }

        .e-container .e-custom-palette.e-palette-group {
            height: 123px;
        }

        .colorpicker-demo {
            display: inline-block;
            margin: 3% 0 0 7%;
            vertical-align: middle;
        }

        h4 {
            text-align: center;
            text-transform: uppercase;
        }

        .e-container .e-palette .e-custom-tiles {
            height: 32px;
            width: 32px;
            border-radius: 20px;
            margin: 4px;
        }

        .e-container .e-palette .e-custom-tiles:hover {
            border: none;
            box-shadow: none;
            transform: scale(1.2);
            transition: transform .2s ease-out;
        }

        .e-container .e-palette .e-custom-tiles.e-selected {
            border: 0;
            outline: 0;
        }

        .e-custom-tiles .e-custom-selection {
            display: inline-block;
            width: 32px;
            height: 32px;
            border-radius: 20px;
            transform: scale(0);
            transition: transform 1.2s ease-in;
        }

        .e-custom-tiles.e-selected .e-custom-selection {
            transform: scale(0.8);
            background-color: snow;
            transition: transform .2s ease-out;
        }

        .e-container {
            background-color: transparent;
            box-shadow: none;
        }

        .e-container .e-palette .e-multiple-custom {
            height: 24px;
            width: 40px;
            cursor: pointer;
            position: relative;
            outline: none;
            margin: 1px 10px;
        }
    </style>
</head>

<body>
    <div id="colorpicker-sample">
        <div class="control-section">
            <div class="colorpicker-demo">
                <h4>Select background color</h4>
                <input id="color-palette-flat" type="color">
            </div>
            <div class="colorpicker-demo">
                <h3>or</h3>
            </div>
            <div class="colorpicker-demo">
                <h4>Choose custom color</h4>
                <input id="color-picker-flat" type="color">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
