<!DOCTYPE html>
<html lang="en">

<head>
    <title>ColorPicker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="./../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        body {
            overflow: scroll;
        }
        .control-section {
            text-align: center;
            min-height: 550px;
        }

        #colorpicker-sample {
            margin: 5%;
            display: inline-block;
            width: 30%;
        }
        #input-switching {
            width: 20%;
            display: inline-block;
        }

        .e-colorpicker-wrapper {
            margin: 0 30%;
        }

        @media only screen and (max-width: 500px) {
            body {
                overflow: scroll;
            }
            table {
                width: 100%;
            }
            table tr td {
                width: 49%;
                display: inline-block;
                text-align: center;
            }
            table tr td button {
                margin: 5px;
            }
            #colorpicker-sample {
                width: 135px;
                margin-top: 40%;
            }
        }
        
        h4 {
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="control-section">
        <table>
            <tbody>
                <tr>
                    <td>
                        <button class="e-btn" id="material">Material</button>
                    </td>
                    <td>
                        <button class="e-btn" id="fabric">Fabric</button>
                    </td>
                    <td>
                        <button class="e-btn" id="bootstrap">Bootstrap</button>
                    </td>
                    <td>
                        <button class="e-btn" id="highcontrast">Highcontrast</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="colorpicker-sample">
            <h4>Choose color</h4>
            <input id="picker" type="color">
        </div>
        <div id="input-switching">
            <button id="dropdownbtn"></button>
        </div>
    </div>
</body>

</html>
