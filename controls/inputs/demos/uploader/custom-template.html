<!DOCTYPE html>
<html lang="en">

<head>
    <title>Custom Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="./styles/material.css" />
    <script src="../../node_modules/requirejs/require.js" data-main="custom-template"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }
            ]
        });
    </script>
</head>

<body>
    <div class="col-lg-8 control-section">
        <div class="control_wrapper">
            <div id="dropArea">
                <span id="drop" class="droparea"> Drop files here or <a href="" id="browse"><u>Browse</u></a> </span>
                <input type="file" name="UploadFiles" id="fileupload">
            </div>
        </div>
    </div>
    <div class="col-lg-4 property-section">
        <div id="property" title="Properties">
            <div style="margin-left: 50px; padding-top:25px;">
                <button class="e-btn e-css" id="clearbtn">Clear All</button>
            </div>
        </div>
    </div>
        
    <style>
        .property-section {
            margin-right: 95px;
            float: right;
        }
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        #dropArea {
            min-height: 50px;
            padding-top: 15px;
            position: relative;
        }
        #drop {
            padding: 3% 30% 3%;
            margin-top: 50px;
            display: inherit;
            border: 1px dashed #c3c3cc
        }
        .droparea {
            font-size: 13px;
        }
        .control_wrapper {
            max-width: 400px;
            margin: auto;
        }
        .e-file-select-wrap {
            display: none;
        }
        .e-upload {
            float: none;
            border: none;
        }
        .ul-element {
            list-style: none;
            width: 100%;
            padding-left: 0;
        }
        .file-name {
            padding: 8px 6px 8px 0;
            font-size: 13px;
            width: 46%;
            display: inline-block;
            position: relative;
            top: 4px;
        }
        .file-size {
            padding: 4px;
            font-size: 13px;
            width: 18%;
            display: inline-block;
            position: relative;
        }
        .file-lists {
            border: 1px solid lightgray;
            padding: 0 6px 0 14px;
            margin-top: 15px;
            position: relative;
            background: rgba(0, 0, 0, 0.04);
        }
        .file-size, .file-name {
            font-family: "Helvetica Neue", "Helvetica", "Arial", "sans-serif";
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        span.progress-bar-container {
            display: block;
            float: right;
            height: 20px;
            right: 13%;
            top: 10px;
            position: relative;
            width: 20%;
        }
        .progress{
            width: 100%;
            height: 15px;
            -webkit-appearance: none;
        }
        .close-icon-container
        {
            font-size: 11px;
            height: 24px;
            margin: 0 12px 0 22px;
            padding: 0;
            position: absolute;
            right: 0;
            width: 24px;
            top: 6px;
        }
        .close-icon-container.delete-icon {
            cursor: pointer;

        }
        .close-icon-container.e-icons::before {
            left: 7px;
            position: inherit;
            top: 7px;
            content: '\e932';
        }
        .close-icon-container.delete-icon::before {
            content: '\e94a';
        }
        .close-icon-container.delete-icon:hover {
            background-color: rgba(0, 0, 0, 0.12);
            border-color: transparent;
            border-radius: 50%;
            box-shadow: 0 0 0 transparent;
        }
        .upload-success {
            color: #2bc700;
        }
        .upload-fails {
            color: #f44336;
        }
        progress::-webkit-progress-bar {
            border: 1px solid lightgrey;
            background-color: #ffffff;
            border-radius: 2px;
        }
        #dropArea progress {
            border: 1px solid lightgrey;
            background-color: #ffffff;
            border-radius: 2px;
        }
        .material progress::-webkit-progress-value {
            border-radius: 2px; 
            background-color: #ff4081;
        }
        .material progress::-moz-progress-bar {
            border-radius: 2px; 
            background-color: #ff4081;
        }
        .material #dropArea span a {
            color:#ff4081;
        }
    </style>

</body>
</html>
