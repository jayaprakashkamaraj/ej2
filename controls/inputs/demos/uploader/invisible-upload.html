<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Invisible upload</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="./styles/material.css" />
    <script src="../../node_modules/requirejs/require.js" data-main="invisible-upload"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }
            ]
        });
</script>
</head>
<body>
    <div id='preview' />
    </div>
    <div>
    <input type="file" id="fileupload" name="UploadFiles" style='margin: auto 50px' />
    </div>
    <style>
        .image-list{
            width: 134px;
            height: 117px;
            margin-right: 4px;
            border: 1px solid lightgrey;
            display: inline-block;
        }
        .image{
            width: 134px;
            height: 117px;
            margin-right: 4px;
            display: inline-block;
        }
        .e-upload.e-control.e-keyboard{
            border: transparent;
        }
    </style> 
</body>
</html>
