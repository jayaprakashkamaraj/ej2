<!DOCTYPE html>
<html lang="en">

<head>
    <title>Auto-upload</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="./styles/material.css"/>
    <script src="../../node_modules/requirejs/require.js" data-main="auto-upload"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }
            ]
        });
    </script>
</head>

<body>
    <select id="switchTheme">
        <option value="Material" selected="selected">Material</option>
        <option value="Fabric">Fabric</option>
        <option value="Bootstrap">Bootstrap</option>
        <option value="Highcontrast">Highcontrast</option>
    </select>
    <div style='margin: 50px 0px 0px 100px;'>
        <input type='file' id='fileupload' name='UploadFiles'/>
    </div>
    <div class="col-lg-4 property-section">
        <div id="property" title="Properties">
            <div style="margin-left: 50px; padding-top:25px;">
                <input id="checkAutoUpload" name="FileUploader" type="checkbox">
            </div>
        </div>
    </div>
    <style>
            .e-upload {
                width: 400px;
            }
            #switchTheme {
            padding: 10px 30px;
            margin: 10px 15px;
            border-color: blue;
        }
        .property-section {
            float: left;
        }
        </style>
</body>
</html>
