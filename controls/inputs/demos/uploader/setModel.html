<!DOCTYPE html>
<html lang="en">

<head>
    <title>Uploader SetModel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="./styles/material.css" />
    <script src="../../node_modules/requirejs/require.js" data-main="setmodel"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }
            ]
        });
    </script>
</head>

<body>    
                
        <div id="droparea" style='display: none'>Drop files here to upload</div>
    <table style='margin: 30px auto'>
        <tr>
            <td>
                <div style='margin: 10px'>
                    <input type='file' name="UploadFiles" id='fileupload'/>
                </div>
            </td>
            <td>
                <div class='btns'>
                    <button id='extension' class='e-btn e-control'> allowedExtensions</button>
                </div>
                <div class='btns'>
                    <button id='enabled' class='e-btn e-control'> enabled </button>
                </div>
                <div class='btns'>
                    <button id='multiple' class='e-btn e-control'> multiple </button>
                </div>
                <div class='btns'>
                    <button id='rtl' class='e-btn e-control'> enableRtl</button>
                </div>
                <div class='btns'>
                    <button id='buttons' class='e-btn e-control'> buttons</button>
                </div>
                <div class='btns'>
                    <button id='filelist' class='e-btn e-control'>showFileList</button>
                </div>
                <div class='btns'>
                    <button id='files' class='e-btn e-control'> files (preloadfile) </button>
                </div>
                <div class='btns'>
                    <button id='min' class='e-btn e-control'> minFileSize (3 KB) </button>
                </div>
                <div class='btns'>
                    <button id='max' class='e-btn e-control'> maxFileSize (1 MB) </button>
                </div>
                <div class='btns'>
                    <button id='drop' class='e-btn e-control' > enableDropArea </button>
                </div>
            </td>
        </tr>
    </table>

<style>
    #droparea {
        background-color: lightblue;
        color: brown;
        padding: 60px;
        text-align: center;
        margin-top: 100px;
        display: inline-block;
    }
    tr {
        margin-top: 100px;
    }
    td {
        width: 50%;
    }
    .btns {
        margin: 25px;
    }
    .btns .e-btn {
        width: 150px;
        height: 35px;
    }
    .e-btn {
        text-transform: none !important;
    }

    .e-upload {
        width : 400px;
    }
</style>
</body>
</html>
