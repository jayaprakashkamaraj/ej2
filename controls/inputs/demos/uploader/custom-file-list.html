<!DOCTYPE html>
<html lang="en">

<head>
    <title>Custom File List UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="./styles/material.css" />
    <script src="../../node_modules/requirejs/require.js" data-main="custom-file-list"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }
            ]
        });
    </script>
</head>

<body>
    
        <div class="col-lg-12 control-section">
            <div class="control_wrapper">
                <div id='upload'>
                <!-- Initialize Uploader -->
                <input type='file' id='customUI' name='UploadFiles' />
                </div>
            </div>
        </div>
        
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        .upload-success {color: #2bc700;}
        #upload {
            width: 450px;
            margin: auto 400px;
        }
        .e-upload {
            width: 100%;
            margin-top: 50px;
        }
        .upload-list-root {
            display: inline-block;
            width: 450px;
        }    
        .ul-element {
            list-style: none;
            padding-left: 0px;
            width: 100%;
        }
        .file-name-container {
            width: 100%;
        }
    
        .file-name {
            padding: 8px 6px 8px 4px;
            font-size:13px;
            width:100px;
            display: inline-block;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            top: 2px
        }
            
        .file-size {
            padding: 4px 0px;
            font-size: 13px;
            display: initial;
            position: relative;
            top: -8px;
        }
    
        .file-lists {
            border: 1px solid lightgray;
            padding: 0px 6px 0px 14px;
            margin-top: 15px;
            position: relative;
            background: rgba(0, 0, 0, 0.04);
        }
    
        span.file-status-container {
            padding: 10px 26px;
            font-size: 13px;
            position: relative;
            top: 0px;
            right: 60px;
            float: right;
        }
    
        .file-status-container, .file-size, .file-name {
            font-family: "Helvetica Neue", "Helvetica", "Arial", "sans-serif";
        }
        span.progress-bar-container {
            display: block;
            float: right;
            height: 20px;
            right: 50px;
            top: 11px;
            position: relative;
            right: 107px;
            width: 139px
        }
    
        .progress{
            width: 100%;
            height: 15px;
            -webkit-appearance: none;
        }
    
        .file-status-container {
            display: none;
        }
    
        .close-icon-container
        {
            cursor: pointer;
            font-size: 11px;
            height: 24px;
            margin: 0 12px;
            padding: 0;
            position: absolute;
            right: 0;
            width: 24px;
            top: 8px;
        }
        .close-icon-container.e-icons::before {
            left: 6px;
            position: inherit;
            top: 6px;
            content: '\e932';
        }
    
        progress::-webkit-progress-bar {
            border: 1px solid lightgrey;
            background-color: #ffffff;
            border-radius: 2px;
        }
        progress::-webkit-progress-value {
            border-radius: 2px; 
            background-color: skyblue;
        }
    </style>

</body>
</html>
