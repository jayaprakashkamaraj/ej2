<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chunk upload auto pause and resume</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="./styles/material.css" />
    <link rel="stylesheet" type="text/css" href="../../node_modules/@syncfusion/ej2-buttons/styles/material.css" />
    <script src="../../node_modules/requirejs/require.js" data-main="auto-pause-resume"></script>
    <script>
        require.config({
		packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            },
            ]

        });
    </script>
</head>

<body>
    <div style='margin: 50px 0px 0px 260px;'>
        <input type='file' name="UploadFiles" id='fileupload'/>
    </div>
	    <div class="col-lg-4 property-section">
        <div id="property" title="Properties">
            <div style="margin-left: 50px; padding-top:25px;">
               <label>Please disconnect and reconnect internet to ensure this demo.</label>
            </div>
        </div>
    </div>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        .e-upload {
            width: 400px;
        }
        .e-switch-wrapper .e-switch-handle.e-switch-active,
        .e-css.e-switch-wrapper .e-switch-handle.e-switch-active {
            background-color: green;
        }
        .e-switch-wrapper .e-switch-on,
        .e-css.e-switch-wrapper .e-switch-on {
            background-color: green;
        }
        .property-section {
            float: left;
            margin-left: 40px;
            margin-top: -25px;
        }
    </style>
</body>
</html>
