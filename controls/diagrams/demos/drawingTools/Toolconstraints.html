<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Basic Shapes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="Toolconstraints" src="../../node_modules/requirejs/require.js"></script>
    <script src="../require.config.js"></script>
</head>

<body>
    <div class="col-lg-8 control-section" style="width: 80%; float:left;">
        <div class="content-wrapper">
            <div id="diagram"></div>
        </div>
    </div>
    <div class="col-lg-4 property-section" style="width: 20%; float: right; height: 80%">
        <table id="property" title="Properties" style="width: 100%">
            <tr style="height: 50px">
                <td style="width: 50%">
                    <div>ContinuousDraw: </div>
                </td>
                <td style="width: 50%;">
                    <div>
                        <input type="checkbox" id="drawnode" unchecked="false">
                    </div>
                </td>
            </tr>
            <tr style="height: 50px">
                <td style="width: 50%">
                    <div>SingleSelect: </div>
                </td>
                <td style="width: 50%;">
                    <div>
                        <input type="checkbox" id="SingleSelect" unchecked="false">
                    </div>
                </td>
            </tr>
            <tr style="height: 50px">
                <td style="width: 50%">
                    <div>MultipleSelect: </div>
                </td>
                <td style="width: 50%;">
                    <div>
                        <input type="checkbox" id="MultipleSelect" unchecked="false">
                    </div>
                </td>
            </tr>
            <tr style="height: 50px">
                <td style="width: 50%">
                    <div>ZoomPan: </div>
                </td>
                <td style="width: 50%;">
                    <div>
                        <input type="checkbox" id="ZoomPan" unchecked="false">
                    </div>
                </td>
            </tr>
            <tr style="height: 50px">
                <td style="width: 50%">
                    <div>Draw Connector: </div>
                </td>
                <td style="width: 50%;">
                    <div>
                        <select id="connectorType">
                            <option value="Straight">Straight</option>
                            <option value="Orthogonal">Orthogonal</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr style="height: 50px">
                <td style="width: 50%">
                    <div>FlowShapes</div>
                </td>
                <td style="width: 50%;">
                    <div>
                        <select id="flowShapes">
                            <option value="Process">Process</option>
                            <option value="Decision">Decision</option>
                            <option value="Document">Document</option>
                            <option value="PreDefinedProcess">PreDefinedProcess</option>
                            <option value="Terminator">Terminator</option>
                        </select>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
