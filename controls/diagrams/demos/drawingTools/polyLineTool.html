<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> PolyLine </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="polyLineTool" src="../../node_modules/requirejs/require.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />

    <script src="../require.config.js"></script>
</head>

<body>
    <div class="col-lg-8 control-section" style="width: 80%; float:left;">
        <div class="content-wrapper">
            <div id="diagram"></div>
        </div>
    </div>
    <div class="col-lg-4 property-section" style="width: 20%; float: right; height: 80%">
        <table id="property" title="Properties" style="width: 100%">
                <tr style="height: 50px">
                        <td style="width: 50%">
                            <div>ContinuousDraw: </div>
                        </td>
                        <td style="width: 50%;">
                            <div>
                                <input type="checkbox" id="drawnode" checked>
                            </div>
                        </td>
                    </tr>
            <tr style="height: 50px">
                <td style="width: 50%">
                    <div>Draw polygon: </div>
                </td>
                <td style="width: 50%;">
                    <div>
                        <input type="button" id="drwpolygon" value="drawpolyline" onclick="drawpolygon()"/>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
