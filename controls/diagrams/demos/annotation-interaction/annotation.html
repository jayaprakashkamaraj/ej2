<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Nodes </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="annotation" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
</head>

<body>
    <div id="diagram"></div>
    <div id="options">

        <button id="addlabel">addlabel</button>
        <button id="removelabel">removelabel</button>
        <div style="padding-top: 10px"></div>
        Text Content:
        <select id="content">
            <option value="" disabled selected>Content</option>
            <option value="NewLabel1">NewLabel1</option>
            <option value="NewLabel2">NewLabel2</option>
            <option value="NewLabel3">NewLabel3</option>
            <option value="NewLabel4">NewLabel4</option>
            <option value="NewLabel5">NewLabel5</option>
            <option value="NewLabel6">NewLabel6</option>
        </select>
        &nbsp;&nbsp;
        <input type="checkbox" id="segmentAngle"> segmentAngle
        <div style="padding-top: 10px"></div>
        Width:
        <input type="text" name="dimension" id="width" value="undefined" style="width:70px">
        <!-- <div style="padding-top: 10px"></div> -->
        &nbsp; Height:
        <input type="text" name="dimension" id="height" value="undefined" style="width:70px">
        <button id="size">Apply Size</button>
        <div style="padding-top: 10px"></div>
        Offset:
        <input type="number" id="offsetX" step="0.1" min="0" max="1" value="0.5" style="width:50px">
        <input type="number" id="offsetY" step="0.1" min="0" max="1" value="0.5" style="width:50px">
        <button id="position">Apply Position</button>
        <div style="padding-top: 10px"></div>
        Align:
        <select id="horizontalAlignment">
            <option value="" disabled selected>HorizontalAlignment</option>
            <option value="Stretch">Stretch</option>
            <option value="Left">Left</option>
            <option value="Right">Right</option>
            <option value="Center">Center</option>
            <option value="Auto">Auto</option>
        </select>
        &nbsp; &nbsp;&nbsp;
        <select id="verticalAlignment">
            <option value="" disabled selected>VerticalAlignment</option>
            <option value="Stretch">Stretch</option>
            <option value="Top">Top</option>
            <option value="Bottom">Bottom</option>
            <option value="Center">Center</option>
            <option value="Auto">Auto</option>
        </select>
        <div style="padding-top: 10px"></div>
        <input type="number" id="marginLeft" style="width:50px;" min="0" max="20" placeholder="left">
        <input type="number" id="marginRight" style="width:50px;" min="0" max="20" placeholder="right">
        <input type="number" id="marginTop" style="width:50px;" min="0" max="20" placeholder="top">
        <input type="number" id="marginBottom" style="width:50px;" min="0" max="20" placeholder="bottom">
        <button id="margin">Apply Margin</button>
        <div style="padding-top: 10px"></div>
        <select id="textWrapping">
            <option value="" disabled selected>Wrapping</option>
            <option value="WrapWithOverflow">WrapWithOverflow</option>
            <option value="Wrap">Wrap</option>
            <option value="NoWrap">NoWrap</option>
        </select>
        &nbsp; &nbsp;&nbsp;
        <select id="textAlign">
            <option value="" disabled selected>Align</option>
            <option value="Left">Left</option>
            <option value="Right">Right</option>
            <option value="Center">Center</option>
            <option value="Justify">Justify</option>
        </select>
        <div style="padding-top: 10px"></div>
        <select id="textDecoration">
            <option value="" disabled selected>Decoration</option>
            <option value="Overline">Overline</option>
            <option value="Underline">Underline</option>
            <option value="LineThrough">LineThrough</option>
            <option value="None">None</option>
        </select>
        &nbsp; &nbsp;&nbsp;
        <select id="textOverflow">
            <option value="" disabled selected>Overflow</option>
            <option value="Wrap">Wrap</option>
            <option value="Ellipsis">Ellipsis</option>
            <option value="Clip">Clip</option>
        </select>
        &nbsp; &nbsp;&nbsp;
        <select id="whiteSpace">
            <option value="" disabled selected>whiteSpace</option>
            <option value="PreserveAll">PreserveAll</option>
            <option value="CollapseSpace">CollapseSpace</option>
            <option value="CollapseAll">CollapseAll</option>
        </select>
        <div style="padding-top: 10px"></div>

        <div class="multiselect">
            <div id="selectBox" class="selectBox">
                <select>
                    <option>Select a constraints</option>
                </select>
                <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
                <label for="None">
                    <input type="checkbox" id="None">None
                </label>
                <label for="ReadOnly">
                    <input type="checkbox" id="ReadOnly">ReadOnly</label>
                <label for="InheritReadOnly">
                    <input type="checkbox" id="InheritReadOnly">InheritReadOnly</label>
                <label for="Interaction">
                    <input type="checkbox" id="Interaction" checked>Interaction</label>
                <label for="Select">
                    <input type="checkbox" id="Select" checked>Select</label>
                <label for="Drag">
                    <input type="checkbox" id="Drag" checked>Drag</label>
                <label for="Resize">
                    <input type="checkbox" id="Resize" checked>Resize</label>
                <label for="Rotate">
                    <input type="checkbox" id="Rotate" checked>Rotate</label>
            </div>
        </div>
    </div>
    <style>
        #options {
            width: 350px;
            height: 100%;
            float: right;
        }

        #diagram {
            float: left;
        }

        .multiselect {
            width: 200px;
        }

        .selectBox {
            position: relative;
        }

        .selectBox select {
            width: 100%;
            font-weight: bold;
        }

        .overSelect {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        #checkboxes {
            display: none;
            border: 1px #dadada solid;
        }

        #checkboxes label {
            display: block;
        }

        #checkboxes label:hover {
            background-color: #1e90ff;
        }
    </style>

</body>

</html>
