<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> scrollSettings </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script data-main="scrollSettings" src="../../node_modules/requirejs/require.js"></script>
    <script src="../require.config.js"></script>
</head>

<body>
    <div id="printingwindow" style="width: 100%;height: 600px;">
        <div class="col-lg-8 control-section" style="width: 60%; float:left;">
            <div class="content-wrapper">
                <div id="diagram"></div>
            </div>
        </div>
        <div class="col-lg-4 property-section" style="width: 30%; float: right; height: 80%">
            <div style="float: left;">Scroll Limit:
            </div>
            <div>
                <select id="ScrollLimit">
                    <option value="Diagram">Diagram</option>
                    <option value="Infinity">Infinity</option>
                    <option value="Limited">Limited</option>
                </select>
            </div>
            <div>
                <input type="button" value="autoScrollBorder" id="autoScrollBorder" />
            </div>
            <div>
                <input type="button" value="EnablecanAutoScroll" id="EnablecanAutoScroll" />
            </div>
            
            <div>
                <input type="button" value="DisablecanAutoScroll" id="DisablecanAutoScroll" />
            </div>
            <div>
                <input type="button" value="currentZoom" id="currentZoom" />
            </div>
            <div>
                <input type="button" value="horizontalOffset" id="horizontalOffset" />
            </div>
            <div>
                <input type="button" value="maxZoom" id="maxZoom" />
            </div>
            <div>
                <input type="button" value="minZoom" id="minZoom" />
            </div>
            <div>
                <input type="button" value="scrollableArea" id="scrollableArea" />
            </div>
            <div>
                <input type="button" value="verticalOffset" id="verticalOffset" />
            </div>
            <div>
                <input type="button" value="viewPortHeight" id="viewPortHeight" />
            </div>

            <div>
                <input type="button" value="viewPortWidth" id="viewPortWidth" />
            </div>
        </div>
    </div>
</body>

</html>
