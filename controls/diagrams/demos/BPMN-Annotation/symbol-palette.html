<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title>Symbol Palette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="symbol-palette" src="../../node_modules/requirejs/require.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <script src="../require.config.js"></script>
    <style>
        .shapes::before {
            content: '\e70a';
        }
    </style>
</head>

<body>
    <div>
        <div id="toolbar" style="height:50px; padding:5px; margin:5px;">
            Symbol Size
            <input id="symbolsize" type="checkbox" /> &nbsp;&nbsp;&nbsp;&nbsp; Custom Size
            <input id="customsize" type="checkbox" /> &nbsp;&nbsp;&nbsp;&nbsp; Description
            <input id="description" type="checkbox" /> &nbsp;&nbsp;&nbsp;&nbsp; Fit
            <input id="fit" type="checkbox" />
            <button id="additem"> add </button>
            <button id="removeitem"> remove </button>
        </div>
        <div>
            <div id="symbolpalette" style="width:25%;height:550px; float:left"></div>
            <div id="diagram" style="width:74%;height:550px;float:right;"></div>
        </div>
    </div>
</body>
</html>
