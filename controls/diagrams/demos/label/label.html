<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Labels </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="label" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
</head>

<body>
    <div id="diagram"></div>
    <select id="SelectionOption">
        <option value="defaultNode">Default Node</option>
        <option value="pathNode">Path Node</option>
        <option value="TextNode">Text Node</option>
        <option value="imageNode">Image Node</option>
        <option value="HTMLNode">HTML Node</option>
        <option value="defaultNode2">HyperLink</option>
        <option value="groupNode">Group Node</option>
        <option value="BPMNNode">BPMN Node</option>
        <option value="nativeNode">Native Node</option>
        <option value="straight1">Straight 1</option>
        <option value="straight2">Straight 2</option>
        <option value="orthogonal1">Orthogonal 1</option>
        <option value="orthogonal2">Orthogonal 2</option>
        <option value="bezier1">Bezier 1</option>
        <option value="bezier2">Bezier 2</option>
    </select>
    <button id="labelEditing">Label Editing</button>
    <button id="addLabel">Add Label</button>
    <button id="removeLabel">Remove Label</button>
    <button id="undo"> Undo </button>
    <button id="redo">Redo</button>
    <select id="content">
        <option value="" disabled selected>Content</option>
        <option value="NewLabel1">NewLabel1</option>
        <option value="NewLabel2">NewLabel2</option>
        <option value="NewLabel3">NewLabel3</option>
        <option value="NewLabel4">NewLabel4</option>
        <option value="NewLabel5">NewLabel5</option>
        <option value="NewLabel6">NewLabel6</option>
    </select>
    <input type="radio" name="booleen" id="Visible" value="Visible" checked>Visible
    <input type="radio" name="booleen" id="Bold" value="Bold"> bold
    <input type="radio" name="booleen" id="Italic" value="Italic"> italic
    <select id="visibility">
        <option value="" disabled selected>Visible</option>
        <option value="true">True</option>
        <option value="false">False</option>
    </select>
    <select id="AnnotationConstraints">
        <option value="" disabled selected>Constriants</option>
        <option value="ReadOnly">ReadOnly</option>
        <option value="InheritReadOnly">InheritReadOnly</option>
    </select>
    <input type="radio" name="dimension" id="widthRadio" value="width" checked>width
    <input type="radio" name="dimension" id="heightRadio" value="height"> height
    <select id="widthHeight">
        <option value="" disabled selected>Width</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <div style="padding-top: 8px"></div>
    <input type="radio" id="horizontalAlignment" name="alignment" checked> Horizontal
    <input type="radio" id="verticalAlignment" name="alignment"> vertical
    <select id="alignment">
        <option value="" disabled selected>Alignment</option>
        <option id="Stretch" value="Stretch">Stretch</option>
        <option id="Left" value="Left">Left/Top</option>
        <option id="Right" value="Right">Right/Bottom</option>
        <option id="Center" value="Center">Center</option>
        <option id="Auto" value="Auto">Auto</option>
    </select>
    Margin:
    <input type="radio" id="marginLeft" name="margin" checked> Left
    <input type="radio" id="marginRight" name="margin"> Right
    <input type="radio" id="marginTop" name="margin"> Top
    <input type="radio" id="marginBottom" name="margin"> Bottom
    <select id="margin">
        <option value="" disabled selected>margin</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>
    <input type="radio" id="color" name="color" checked> color
    <input type="radio" name="color" id="fillColorRadio" value="fill" checked> Fill
    <input type="radio" name="color" id="strokeColorRadio" value="stroke"> Stroke
    <select id="colors">
        <option value="" disabled selected>colors</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Orange">Orange</option>
    </select>
    <input type="radio" id="strokeWidth" name="numbers"> strokeWidth
    <input type="radio" id="fontSize" name="numbers"> FontSize
    <select id="size">
        <option value="" disabled selected>Size</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <div style="padding-top: 10px"></div>
    <select id="strokeDashArray">
        <option value="" disabled selected>dash</option>
        <option value="1,1">1,1</option>
        <option value="1,2">1,2</option>
        <option value="2,2">2,2</option>
        <option value="2,3">2,3</option>
        <option value="3,3">3,3</option>
        <option value="3,4">3,4</option>
        <option value="4,4">4,4</option>
    </select>
    <select id="opacity">
        <option value="" disabled selected>Opacity</option>
        <option value="0.1">0.1</option>
        <option value="0.2">0.2</option>
        <option value="0.3">0.3</option>
        <option value="0.4">0.4</option>
        <option value="0.5">0.5</option>
        <option value="0.6">0.6</option>
        <option value="0.7">0.7</option>
        <option value="0.8">0.8</option>
        <option value="0.9">0.9</option>
        <option value="1">1</option>
    </select>
    <select id="textWrapping">
        <option value="" disabled selected>Wrapping</option>
        <option value="WrapWithOverflow">WrapWithOverflow</option>
        <option value="Wrap">Wrap</option>
        <option value="NoWrap">NoWrap</option>
    </select>
    <select id="textAlign">
        <option value="" disabled selected>Align</option>
        <option value="Left">Left</option>
        <option value="Right">Right</option>
        <option value="Center">Center</option>
        <option value="Justify">Justify</option>
    </select>

    <select id="textDecoration">
        <option value="" disabled selected>Decoration</option>
        <option value="Overline">Overline</option>
        <option value="Underline">Underline</option>
        <option value="LineThrough">LineThrough</option>
        <option value="None">None</option>
    </select>

    <select id="textOverflow">
        <option value="" disabled selected>Overflow</option>
        <option value="Wrap">Wrap</option>
        <option value="Ellipsis">Ellipsis</option>
        <option value="Clip">Clip</option>
    </select>

    <select id="whiteSpace">
        <option value="" disabled selected>whiteSpace</option>
        <option value="PreserveAll">PreserveAll</option>
        <option value="CollapseSpace">CollapseSpace</option>
        <option value="CollapseAll">CollapseAll</option>
    </select>



</body>

</html>
