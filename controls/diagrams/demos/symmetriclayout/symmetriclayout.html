<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> symmetriclayout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="symmetriclayout" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
</head>
<body>
    <div>
        <div style="width:74%;height:550px;float:left;">
        <div id="diagram"></div> </div>
        <div id="propertypanel" style="width:25%;height:550px;float:right">
            <table>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Spring Length" />
                    </td>
                    <td>
                        <input id="springlength" type="number" step="10" value="80" style="width: 7em" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Spring Factor" />
                    </td>
                    <td>
                        <input id="springfactor" type="number" step="0.1" value="0.8" style="width: 7em" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Maximum Iteration" />
                    </td>
                    <td>
                        <input id="maxiteration" type="number" step="50" value="500" style="width: 7em" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Layout" />
                    </td>
                    <td>
                        <button id="layout" type="button" >Layout</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
