        <div id="property1">
            <p>
                <b>Expand Collapse Icon Properties</b>
            </p>

            <table>
                <tr>
                    <td>
                        Expand / Collapse
                    </td>
                    <td>
                        <input type="checkbox" id="isExpanded" checked="checked"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        Icon Shape:
                    </td>
                    <td>
                        <select id="shape">
                            <option value="ArrowDown">Arrow Down</option>
                            <option value="ArrowUp">Arrow Up</option>
                            <option value="Minus">Minus</option>
                            <option value="Plus">Plus</option>
                            <option value="Path">Custom Path</option>
                            <option value="Template">Native Template</option>
                            <option value="None">None</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Path Data:
                    </td>
                    <td>
                        <select id="d">
                            <option value="Path 1">Path 1</option>
                            <option value="Path 2">Path 2</option>
                            <option value="Path 3">Path 3</option>
                            <option value="Path 4">Path 4</option>
                            <option value="Path 5">Path 5</option>
                            <option value="Path 6">Path 6</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Template Content
                    </td>
                    <td>
                        <select id="t">
                            <option value="Template 1">Template 1</option>
                            <option value="Template 2">Template 2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        H-Alignment:
                    </td>
                    <td>
                        <select id="hAlignment">
                            <option value="Center">Center</option>
                            <option value="Stretch">Stretch</option>
                            <option value="Left">Left</option>
                            <option value="Right">Right</option>
                            <option value="Auto">Auto</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>V-Alignment</td>
                    <td>
                        <select id="vAlignment">
                            <option value="Center">Center</option>
                            <option value="Stretch">Stretch</option>
                            <option value="Top">Top</option>
                            <option value="Bottom">Bottom</option>
                            <option value="Auto">Auto</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Fill-Color</td>
                    <td>
                        <input type="text" id="fill">
                    </td>
                </tr>
                <tr>
                    <td>Stroke-Color</td>
                    <td>
                        <input type="text" id="sColor">
                    </td>
                </tr>
                <tr>
                    <td>Stroke-Width</td>
                    <td>
                        <input type="number" id="sWidth" min="0" max="10" step="1" value="2">
                    </td>
                </tr>
                <tr>
                    <td>Offset-X</td>
                    <td>
                        <input type="number" id="offsetx" min="0" max="1" step="0.05" value="0.5">
                    </td>
                </tr>
                <tr>
                    <td> Offset-Y</td>
                    <td>
                        <input type="number" id="offsety" min="0" max="1" step="0.05" value="1">
                    </td>
                </tr>
