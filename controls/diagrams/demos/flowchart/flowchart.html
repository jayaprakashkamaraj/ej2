<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Flow Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="flowchart" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../../node_modules/@syncfusion/ej2-navigations/styles/context-menu/material.css" rel="stylesheet" />
</head>
<style>
    .e-diagram-page-break {
        stroke: blue
    }

    .e-tooltip-wrap {
        pointer-events: none
    }
</style>

<body style="margin:0px">
    <div style="background-color:transparent">
        <div style="width:80%;height:605px;float:left;">
            <div id="diagram"></div>
        </div>
        <div id="toolbar" style="width:19%;height:650px;float:left; padding-top:10px;">
            <table>
                <tr>
                    <td>
                        <input type="label" readonly="true" style="border-width:0px;" value="Custom Menu" />
                    </td>
                    <td>
                        <input id="custommenu" type="checkbox" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" style="border-width:0px;" value="Page Width" />
                    </td>
                    <td>
                        <input id="pagewidth" type="number" value="800" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" style="border-width:0px;" value="Page Height" />
                    </td>
                    <td>
                        <input id="pageheight" type="number" value="600" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" style="border-width:0px;" value="Page Breaks" />
                    </td>
                    <td>
                        <input id="pagebreaks" type="checkbox" checked />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" style="border-width:0px;" value="Multiple Page" />
                    </td>
                    <td>
                        <input id="multiplepage" type="checkbox" checked />
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="label" readonly="true" style="border-width:0px;" value="Multiple Page" />
                    </td>
                    <td>
                        <select id="orientation">
                            <option>Landscape</option>
                            <option>Portrait</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" style="border-width:0px;" value="Gridlines" />
                    </td>
                    <td>
                        <input id="showgrid" type="checkbox" checked />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" style="border-width:0px;" value="Snap To Grid" />
                    </td>
                    <td>
                        <input id="snaptogrid" type="checkbox" checked />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" style="border-width:0px;" value="Snap To Object" />
                    </td>
                    <td>
                        <input id="snaptoobject" type="checkbox" checked="true" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" style="border-width:0px;" value="Background Image" />
                    </td>
                    <td>
                        <input id="backgroundimage" type="checkbox" unchecked="true" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
