<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Save and load </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="saveandload" src="../../node_modules/requirejs/require.js"></script>

    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            },
            {
                name: '@syncfusion/ej2-data',
                location: '../../node_modules/@syncfusion/ej2-data',
                main: 'index.js'
            },
            {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons',
                main: 'index.js'
            }
            ]
        });
    </script>
</head>

<body>
    <div id="diagram"></div>
    <div style="float: right">
        <table cellspacing="10">
            <tr class="savereport">
                <td class=" chkrad">
                    Save File:
                </td>
                <td class=" chkrad">
                    <input id="savedreport" type="text" />
                </td>
                <td class=" chkrad">
                    <button type="button" id="btnSave">Save</button>
                </td>
            </tr>
            <tr class="loadreport">
                <td class=" chkrad">
                    Load File:
                </td>
                <td class=" chkrad">
                    <input type="text" id="drpdwn" />
                </td>
                <td class=" chkrad">
                    <button id="btnLoad" type="button">Load</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
