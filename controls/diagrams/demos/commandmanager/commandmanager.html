<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title>Command Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="commandmanager" src="../../node_modules/requirejs/require.js"></script>
    <script data-main="diagram" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
</head>

<body>
    <div id="diagram"></div>
    <div id="options">
            <p><b>Command Manager</b></p>
            <ul>
            <li>Select All</li>
            <li>Copy</li>
            <li>Paste</li>
            <li>Cut</li>
            <li>Delete</li>
            <li>Undo</li>
            <li>Redo</li>
            <li>Nudge Command</li>
            <li>Custom Commands - (Alt+Shift+G)<br>Selected node color is red.</li>
            </ul>
    </div>
    <style>
        #diagram {
            width: 850px;
            height: 2000px;
            float: left;
        }
        li{
            padding-bottom: 10px;
        }
        #options {
            width: 350px;
            height: 100%;
            float: right;
        }
    </style>
</body>

</html>
