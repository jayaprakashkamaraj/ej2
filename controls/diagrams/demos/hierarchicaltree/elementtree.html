<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Element Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="elementtree" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
</head>

<body>
    <div>
        <div style="width:900px;height:550px;float:left;">
        <div id="diagram" ></div> </div>
        <div id="propertypanel" style="width:345px;height:550px;float:right;">
            <table>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Type" />
                    </td>
                    <td>
                        <select id="type">
                            <option value="HierarchicalTree">Hierarchical Tree</option>
                            <option value="OrganizationalChart">Organizational Chart</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Horizontal Spacing" />
                    </td>
                    <td>
                        <input id="hspacing" type="number" value="30" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Vertical Spacing" />
                    </td>
                    <td>
                        <input id="vspacing" type="number" value="30" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Fixed Node" />
                    </td>
                    <td>
                        <input id="fixednode" type="checkbox" unchecked="true" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Orientation" />
                    </td>
                    <td>
                        <select id="orientation">
                            <option value="TopToBottom">Top To Bottom</option>
                            <option value="BottomToTop">Bottom To Top</option>
                            <option value="LeftToRight">Left To Right</option>
                            <option value="RightToLeft">Right To Left</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Bounds" />
                    </td>
                    <td>
                        <input id="bounds" type="checkbox" unchecked="true" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Horizontal Alignment" />
                    </td>
                    <td>
                        <select id="halignment">
                            <option value="Auto">Auto</option>
                            <option value="Left">Left</option>
                            <option value="Right">Right</option>
                            <option value="Center">Center</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Vertical Alignment" />
                    </td>
                    <td>
                        <select id="valignment">
                            <option value="Auto">Auto</option>
                            <option value="Top">Top</option>
                            <option value="Bottom">Bottom</option>
                            <option value="Center">Center</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Balanced" />
                    </td>
                    <td>
                        <input id="balanced" type="checkbox" unchecked="true" />
                    </td>
                </tr>
            </table>
            <div id="eventtracker" style="overflow: scroll;height:400px;width:330px;border: 1px solid gray">


            </div>
        </div>
    </div>
</body>

</html>
