<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Basic Shapes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="drawingTools" src="../../node_modules/requirejs/require.js"></script>
    <script src="../require.config.js"></script>
</head>

<body>
    <div class="col-lg-10 control-section" style="float:left;">
        <div class="content-wrapper">
            <div id="diagram"></div>
        </div>
    </div>
    <div class="col-lg-2 property-section" style="width: 200px; float: right; height: 80%">
        <div>
            <div>ContinuousDraw:
                <input type="checkbox" id="drawnode" unchecked="false">
            </div>
            <div>Draw Connector:
                <div id="connector">
                    <select id="connectorType">
                        <option id="Straight" value="Straight">Straight</option>
                        <option id="Orthogonal" value="Orthogonal">Orthogonal</option>
                        <option id="Bezier" value="Bezier">Bezier</option>
                    </select>
                </div>
            </div>
            <div>BasicShapes
                <div>
                    <select id="basicShapes">
                        <option value="Ellipse">Ellipse</option>
                        <option value="Hexagon">Hexagon</option>
                        <option value="Rectangle">Rectangle</option>
                        <option value="Parallelogram">Parallelogram</option>
                        <option value="Triangle">Triangle</option>
                        <option value="Polygon">Polygon</option>
                    </select>
                </div>
            </div>
            <div>FlowShapes
                <div>
                    <select id="flowShapes">
                        <option value="Process">Process</option>
                        <option value="Decision">Decision</option>
                        <option value="Document">Document</option>
                        <option value="PreDefinedProcess">PreDefinedProcess</option>
                        <option value="Terminator">Terminator</option>
                    </select>
                </div>
            </div>
            <div> Shapes
                <div id="dropdown">
                    <select id="applyshapes">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="Draw">Draw</option>
                        <option value="DrawPolygon">DrawPolygon</option>
                        <option value="Path">Path</option>
                        <option value="image">image</option>
                        <option value="svg">svg</option>
                        <option value="text">text</option>
                    </select>
                </div>
            </div>
            <div class="multiselect">
                <div id="selectBox" class="selectBox">
                    <select>
                        <option>Select a constraints</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                    <label for="None">
                        <input type="checkbox" id="None">None
                    </label>
                    <label for="SingleSelect">
                        <input type="checkbox" id="SingleSelect">SingleSelect</label>
                    <label for="MultipleSelect">
                        <input type="checkbox" id="MultipleSelect">MultipleSelect</label>
                    <label for="DrawOnce">
                        <input type="checkbox" id="DrawOnce">DrawOnce</label>
                    <label for="ContinuousDraw">
                        <input type="checkbox" id="ContinuousDraw">ContinuousDraw</label>
                    <label for="ZoomPan">
                        <input type="checkbox" id="ZoomPan">ZoomPan</label>
                    <label for="Default">
                        <input type="checkbox" id="Default" checked>Default</label>
                </div>
            </div>
            <div>
                <input type="button" value="Draw" id="DrawObject" />
            </div>
            <div>
                <input type="button" value="DrawPolygon" id="Polygon" />
            </div>
            <div>
                <input type="button" value="EditText" id="EditText" />
            </div>
            <div>
                <input type="button" value="multiselect" id="multiselect" />
            </div>
            <div>
                <input type="button" value="select" id="select" />
            </div>
            <div>
                <input type="button" value="multiselect-connector" id="multiselect-connector" />
            </div>
            <div>
                <input type="button" value="select-connector" id="select-connector" />
            </div>
            <div>
                <input type="button" value="AllDrag" id="AllDrag" />
            </div>
            <div>
                <input type="button" value="ZoomPanDiagram" id="ZoomPanDiagram" />
            </div>
        </div>

    </div>
</body>
<style>
    .multiselect {
        width: 200px;
    }

    .selectBox {
        position: relative;
    }

    .selectBox select {
        width: 100%;
        font-weight: bold;
    }

    .overSelect {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }

    #checkboxes {
        display: none;
        border: 1px #dadada solid;
    }

    #checkboxes label {
        display: block;
    }
</style>

</html>
