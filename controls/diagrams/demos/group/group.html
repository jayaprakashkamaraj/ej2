<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="group" src="../../node_modules/requirejs/require.js"></script>
    <script src="../require.config.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
</head>

<body>
    <div id="diagram"></div>
    <div id="properties">

        <select id="selectNodes">
            <option value="" disabled selected>selectNodes</option>
            <option value="0">Node1</option>
            <option value="1">Node2</option>
            <option value="2">Node3</option>
            <option value="3">Node4</option>
            <option value="4">Node5</option>
            <option value="5">Node6</option>
            <option value="6">Node6</option>
            <option value="7">Node7</option>
            <option value="8">group1</option>
            <option value="9">group2</option>
            <option value="10">group3</option>
            <option value="11">group4</option>
            <option value="12">group5</option>
            <option value="13">Connector1</option>
            <option value="14">Connector2</option>
            <option value="15">Connector3</option>
            <option value="16">Connecto4</option>
        </select>
        <input type="checkbox" id="multiSelect">multi
        <div style="padding-top: 8px"></div>
        <select id="interaction">
            <option value="" disabled selected>Select an interaction</option>
            <option value="drag">Drag</option>
            <option value="rotate">Rotate</option>
            <option value="resizeNorth">Resize North</option>
            <option value="resizeSouth">Resize South</option>
            <option value="resizeEast">Resize East</option>
            <option value="resizeWest">Resize West</option>
            <option value="resizeNorthWest">Resize NorthWest</option>
            <option value="resizeNorthEast">Resize NorthEast</option>
            <option value="resizeSouthWest">Resize SouthWest</option>
            <option value="resizeSouthEast">Resize SouthEast</option>
        </select>
        <div style="padding-top: 8px"></div>
        <input type="radio" name="color" id="fillColorRadio" value="fill" checked> Fill
        <input type="radio" name="color" id="strokeColorRadio" value="stroke"> Stroke
        <select id="fillColor">
            <option value="" disabled selected>color</option>
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>

        <select id="strokeWidth">
            <option value="" disabled selected>Width</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div style="padding-top: 8px"></div>
        <select id="strokeDashArray">
            <option value="" disabled selected>dash</option>
            <option value="1,1">1,1</option>
            <option value="1,2">1,2</option>
            <option value="2,2">2,2</option>
            <option value="2,3">2,3</option>
            <option value="3,3">3,3</option>
            <option value="3,4">3,4</option>
            <option value="4,4">4,4</option>
        </select>
        <select id="opacity">
            <option value="" disabled selected>Opacity</option>
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
            <option value="1">1</option>
        </select>
        <button id="propertyChange">propertyChange</button>
        <input type="checkbox" value="SelectOne" onclick="uncheckAll('checkboxes')">One
        <div style="padding-top: 8px"></div>
        <div class="multiselect">
            <div id="selectBox" class="selectBox">
                <select>
                    <option>Select a constraints</option>
                </select>
                <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
                <label for="None">
                    <input type="checkbox" id="None">None
                </label>
                <label for="Select">
                    <input type="checkbox" id="Select" checked>Select</label>
                <label for="Delete">
                    <input type="checkbox" id="Delete" checked>Delete</label>
                <label for="Drag">
                    <input type="checkbox" id="Drag" checked>Drag</label>
                <label for="Rotate">
                    <input type="checkbox" id="Rotate" checked>Rotate</label>
                <label for="Shadow">
                    <input type="checkbox" id="Shadow" checked>Shadow</label>
                <label for="PointerEvents">
                    <input type="checkbox" id="PointerEvents">PointerEvents</label>
                <label for="InConnect">
                    <input type="checkbox" id="InConnect" checked>InConnect</label>
                <label for="AllowDrop">
                    <input type="checkbox" id="AllowDrop">AllowDrop</label>
                <label for="OutConnect">
                    <input type="checkbox" id="OutConnect" checked>OutConnect</label>
                <label for="Expandable">
                    <input type="checkbox" id="Expandable" checked>Expandable</label>
                <label for="Inherit">
                    <input type="checkbox" id="Inherit" checked>Inherit</label>
                <label for="Tooltip">
                    <input type="checkbox" id="Tooltip">Tooltip</label>
                <label for="InheritTooltip">
                    <input type="checkbox" id="InheritTooltip" checked>InheritTooltip</label>
                
                <label for="Resize">
                    <input type="checkbox" id="Resize" checked>Resize</label>
                <label for="AspectRatio">
                    <input type="checkbox" id="AspectRatio" checked>AspectRatio</label>
                <label for="ReadOnly">
                    <input type="checkbox" id="ReadOnly">ReadOnly</label>
                <label for="Default">
                    <input type="checkbox" id="Default">Default</label>
            </div>
        </div>
    </div>
    <div style="width: 1000px">
        <div>
            <input type="button" value="NodeConstraints-Resize" id="NodeConstraints-Resize" />
            <input type="button" value="NodeConstraints-DisableResize" id="NodeConstraints-DisableResize" />
            Group:
        <button id="AddGroup">Add</button>
        <button id="RemoveGroup"> Remove</button>
        Label:
        <button id="addLabel">Add</button>
        <button id="removeLabel">Remove</button>
        Port:
        <button id="addport">Add</button>
        <button id="removeport">Remove</button>
        <button id="undo">Undo </button>
        <button id="redo">Redo</button>
        <button id="copy">Copy</button>
        <button id="paste">Paste</button>
        
        </div>
    </div>

</body>
<style>
    #diagram {
        width: 1050px;
        float: left;
    }

    #properties {
        width: 180px;
        float: right;
    }

    .multiselect {
        width: 200px;
    }

    .selectBox {
        position: relative;
    }

    .selectBox select {
        width: 100%;
        font-weight: bold;
    }

    .overSelect {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }

    #checkboxes {
        display: none;
        border: 1px #dadada solid;
    }

    #checkboxes label {
        display: block;
    }

    #checkboxes label:hover {
        background-color: #1e90ff;
    }
</style>

</html>
