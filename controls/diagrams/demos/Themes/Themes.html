<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title>Symbol Palette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="Themes" src="../../node_modules/requirejs/require.js"></script>
    <link href="../../styles/highcontrast.css" rel="stylesheet" />
    
    <script src="../require.config.js"></script>
    <style>
        .shapes::before {
            content: '\e70a';
        }
    </style>
</head>

<body>

    
    <div>
        <div id="toolbar" style="height:50px; padding:5px; margin:5px;">
            <!--Symbol Size-->
            <!--<input id="symbolsize" type="checkbox" /> &nbsp;&nbsp;&nbsp;&nbsp; Custom Size
            <input id="customsize" type="checkbox" /> &nbsp;&nbsp;&nbsp;&nbsp; Description
            <input id="description" type="checkbox" /> &nbsp;&nbsp;&nbsp;&nbsp; Fit
            <input id="fit" type="checkbox" />-->
            <div>Theme
            <select id="Theme">
                <option value="../../styles/highcontrast.css" >highcontrast</option>
                <option value="../../styles/fabric.css" >fabric</option>
                <option value="../../styles/bootstrap.css">bootstrap</option>
                <option value="../../styles/material.css" >material</option>
                <!--<option value="height">Same Height</option>-->
            </select>
        </div>
        </div>
        
        <div>
            <div id="symbolpalette" style="width:25%;height:550px; float:left"></div>
            <div id="diagram" style="width:74%;height:550px;float:left;"></div>
            <style type="text/css">
            .e-diagram .e-ruler{
                color:#979797 ;
                font:Roboto-Regular;
                font-size: 10px
            } 
            </style>
        </div>
    </div>
</body>

</html>
