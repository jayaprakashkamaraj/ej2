<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Zoom Text Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="textediting" src="../../node_modules/requirejs/require.js"></script>
    <script src="../require.config.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
</head>

<body>
    <div>
        <div id="property">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <table>
                                <tbody>
                                    <tr><td>Text Editing</td></tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" id="constraints"> Zoom<br>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td>
                            <table>
                                <tbody>
                                    <tr><td>Alignment Mode</td></tr>
                                    <tr>
                                        <td>
                                            <select id="alignmentMode">
                                                <option value="Object">Object</option>
                                                <option value="Selector">Selector</option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td>
                            <table>
                                <tbody>
                                    <tr><td>Alignment Option</td></tr>
                                    <tr>
                                        <td>
                                            <select id="alignmentOption">
                                                <option value="Left">Left</option>
                                                <option value="Right">Right</option>
                                                <option value="Center">Center</option>
                                                <option value="Top">Top</option>
                                                <option value="Bottom">Bottom</option>
                                                <option value="Middle">Middle</option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="diagram"></div>
    </div>
</body>

</html>
