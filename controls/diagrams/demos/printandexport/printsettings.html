<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Print and Export</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="printsettings" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
</head>

<body>
    <div id="printingwindow" style="width: 100%;height: 600px;">
        <div class="col-lg-8 control-section" style="width: 70%; float:left;">
            <div class="content-wrapper">
                <div id="diagram"></div>
            </div>
        </div>
        <div class="col-lg-4 property-section" style="width: 30%; float: right; height: 80%">
            <div style="float: left;">Export Types:
            </div>
            <div>
                <select id="exportTypes">
                    <option value="SVG">SVG</option>
                    <option value="JPG">JPG</option>
                    <option value="PNG">PNG</option>
                    <option value="BMP">BMP</option>
                </select>
            </div>
            <div style="float: left;">Region:
            </div>
            <div>
                <select id="regionTypes">
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="PageSettings">PageSettings</option>
                    <option value="Content">Content</option>
                    <option value="CustomBounds">CustomBounds</option>
                </select>
            </div>
            <div style="float: left;">Multiple Page: </div>
            <div>
                <input type="checkbox" id="multiplePage" unchecked="false">
            </div>
            <div style="float: left;">
                <button type="button" id="export">export</button>
            </div>
            <div>
                <button type="button" id="print">print</button>
            </div>
            <div>
                <input type="button" value="exportdiv" id="exportdivelement">
            </div>
            <div id="input1">
                <!-- <img id="image" src="/../employee.png" alt="Italian Trulli"> -->

            </div>
        </div>
    </div>
</body>

</html>
