<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Nodes </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="port" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
</head>

<body>
    <div id="diagram"></div>
    <div id="properties">
        <select id="selectNode">
            <option value="selectNode" disabled selected>Nodes</option>
            <option value="0">Node1</option>
            <option value="1">Node2</option>
            <option value="4">Group</option>
            <option value="connector">Connector</option>
        </select>
        <select id="selectPort">
            <option value="selectPort" disabled selected>Ports</option>
            <option value="0" id="port1">Port1</option>
            <option value="1" id="port2">Port2</option>
            <option value="2" id="port3">Port3</option>
            <option value="3" id="port4">Port4</option>
        </select>
        <button id="unSelect">UnSelect</button>
        <div style="padding-top: 8px"></div>
        <select id="portShapes">
            <option disabled selected>Shapes</option>
            <option id="X" value="X">X</option>
            <option id="Circle" value="Circle">Circle</option>
            <option id="Square" value="Square">Square</option>
            <option id="Custom" value="Custom">Custom</option>
        </select>
        <div class="multiselect" style="width: 100px;float: left;">
            <div id="selectVisiblity" class="selectVisiblity">
                <select>
                    <option>Visible</option>
                </select>
                <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
                <label for="Visible">
                    <input type="checkbox" id="Visible">Visible
                </label>
                <label for="Hidden">
                    <input type="checkbox" id="Hidden">Hidden</label>
                <label for="Hover">
                    <input type="checkbox" id="Hover">Hover</label>
                <label for="Connect">
                    <input type="checkbox" id="Connect">Connect</label>
            </div>
        </div>
        <select id="portConstraints">
            <option value="" disabled selected>Constraints</option>
            <option id="None" value="None">None</option>
            <option id="Drag" value="Drag">Drag</option>
            <option id="Draw" value="Draw">Draw</option>
        </select>
        <div style="padding-top: 8px"></div>
        <input type="radio" id="horizontalAlignment" name="alignment" checked> Horizontal
        <input type="radio" id="verticalAlignment" name="alignment"> vertical
        <select id="alignment">
            <option value="" disabled selected>Alignment</option>
            <option id="Stretch" value="Stretch">Stretch</option>
            <option id="Left" value="Left">Left/Top</option>
            <option id="Right" value="Right">Right/Bottom</option>
            <option id="Center" value="Center">Center</option>
            <option id="Auto" value="Auto">Auto</option>
        </select>
        <div style="padding-top: 8px"></div>
        Margin:
        <input type="radio" id="marginLeft" name="margin" checked> Left
        <input type="radio" id="marginRight" name="margin"> Right
        <input type="radio" id="marginTop" name="margin"> Top
        <input type="radio" id="marginBottom" name="margin"> Bottom
        <select id="margin">
            <option value="" disabled selected>margin</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <div style="padding-top: 8px"></div>
        <button id="addport">addport</button>
        <button id="removeport">removeport</button>
        <div style="padding-top: 8px"></div>
        Offset:
        <select id="offsetX">
            <option value="" disabled selected>Offset X</option>
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
            <option value="1">1</option>
        </select>
        <select id="offsetY">
            <option value="" disabled selected>Offset Y</option>
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
            <option value="1">1</option>
        </select>
        <div id="path" style="padding-top: 8px">
            Path data:
            <select id="pathData">
                <option disabled selected>path</option>
                <option value="M 0 75 L 50 75 L 50 100 L 100 50 L 50 0 L 50 25 L 0 25 L 25 50 z">Arrow2</option>
                <option value="M 0 75 L 50 60 L 25 100 L 100 50 L 25 0 L 50 40 L 0 25 L 25 50 z">Arrow3</option>
            </select>
        </div>
        <div style="padding-top: 8px"></div>
        <input type="radio" name="color" id="fillColorRadio" value="fill" checked> Fill
        <input type="radio" name="color" id="strokeColorRadio" value="stroke"> Stroke
        <select id="fillColor">
            <option value="" disabled selected>color</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <div style="padding-top: 8px"></div>
        <input type="radio" name="dimension" id="widthRadio" value="width" checked>width
        <input type="radio" name="dimension" id="heightRadio" value="height"> height
        <select id="widthHeight">
            <option value="" disabled selected>Width</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select>
        <div style="padding-top: 8px"></div>
        StrokeWidth:
        <select id="strokeWidth">
            <option value="" disabled selected>stroke width</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div style="padding-top: 8px"></div>
        <select id="strokeDashArray">
            <option value="" disabled selected>dash</option>
            <option value="1,1">1,1</option>
            <option value="1,2">1,2</option>
            <option value="2,2">2,2</option>
            <option value="2,3">2,3</option>
            <option value="3,3">3,3</option>
            <option value="3,4">3,4</option>
            <option value="4,4">4,4</option>
        </select>
        <select id="opacity">
            <option value="" disabled selected>Opacity</option>
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
            <option value="1">1</option>
        </select>
        <div style="padding-top: 8px"></div>
        MouseMove:
        <select id="Node">
            <option value="0">Node1</option>
            <option value="1">Node2</option>
            <option value="4">Group</option>
        </select>
        <button id="MouseMove">MouseMove</button>
    </div>

    <style>
        #diagram {
            width: 800px;
            float: left;
        }

        #properties {
            width: 400px;
            float: right;
        }

        .multiselect {
            width: 200px;
        }

        .selectVisiblity {
            position: relative;
        }

        .selectVisiblity select {
            width: 100%;
            font-weight: bold;
        }

        .overSelect {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        #checkboxes {
            display: none;
            border: 1px #dadada solid;
        }

        #checkboxes label {
            display: block;
        }

        #checkboxes label:hover {
            background-color: #1e90ff;
        }
    </style>

</body>

</html>
