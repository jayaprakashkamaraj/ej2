<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Events </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script data-main="events" src="../../node_modules/requirejs/require.js"></script>
    <script src="../require.config.js"></script>
</head>

<body>
    <div id="Completediagram" style="width: 100%;height: 500px;">

        <div style="float:left;width:52%; height:600px">
            <div id="diagram"></div>
        </div>
        <div id="panel" style="float:left; width:25%">

            <div>
                <div>
                    <input type="button" id="scroll-node" value="Scroll-node"/>

                    <input type="button" id="eventclear" value="Clear" onclick="onClear()" />

                    <input type="button" value="Appearance" id="Appearance-node" />

                    <input type="button" value="AutoScroll" id="AutoScroll" />

                    <input id="AutoScroll-Connector" type="button" value="AutoScroll-Connector">

                    <input type="button" value="Select" id="Select-node" />

                    <input type="button" value="Drag" id="Drag-node" />

                    <input type="button" value="Drag" id="dragEnter" />

                    <input type="button" value="Resize" id="Resize-node" />

                    <input type="button" value="Rotate" id="Rotate-node" />

                    <input type="button" value="Position" id="Position-node" />

                    <input type="button" value="sourcePointChange" id="sourcePointChange" />

                    <input type="button" value="EditLabel" id="LabelEdit-node" />

                    <input type="button" value="DragDrop" id="DragDrop" />

                    <div id="eventtracker" style="padding-bottom:10px;height:300px;width:600px;border-style:solid;border-color:coral;">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
