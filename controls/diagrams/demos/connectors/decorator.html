<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Connectors </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="decorator" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
</head>

<body>
    <div id="diagram"></div>
    <div id="properties">
        <select id="selectionOption">
            <option value="unSelect" disabled selected>connector</option>
            <option value="0">Conn 1</option>
            <option value="1">Conn 2</option>
            <option value="2">Conn 3</option>
        </select>
        <button id="unSelect">UnSelect</button>
        <!-- <div style="padding-top: 8px"></div> -->
        <div style="padding-top: 8px"></div>
        <button id="undo">Undo </button>
        <button id="redo">Redo</button>
        <div style="padding-top: 8px"></div>
        <button id="copy">Copy</button>
        <button id="paste">Paste</button>
        <div style="padding-top: 8px"></div>
        Decorator:
        <input type="radio" name="decorator" id="sourceDecRadio" value="src" checked> src
        <input type="radio" name="decorator" id="targetDecRadio" value="tar"> tar
        <div style="padding-top: 8px"></div>
        <select id="decoratorShapes">
            <option id="Shapes" disabled selected>Shapes</option>
            <option id="None" value="None">None</option>
            <option id="Arrow" value="Arrow">Arrow</option>
            <option id="Diamond" value="Diamond">Diamond</option>
            <option id="OpenArrow" value="OpenArrow">OpenArrow</option>
            <option id="Circle" value="Circle">Circle</option>
            <option id="Square" value="Square">Square</option>
            <option id="Fletch" value="Fletch">Fletch</option>
            <option id="OpenFetch" value="OpenFetch">OpenFetch</option>
            <option id="IndentedArrow" value="IndentedArrow">IndentedArrow</option>
            <option id="OutdentedArrow" value="OutdentedArrow">OutdentedArrow</option>
            <option id="DoubleArrow" value="DoubleArrow">DoubleArrow</option>
            <option id="Custom" value="Custom">Custom</option>
        </select>
        <div style="padding-top: 8px"></div>
        Pivot:
        <select id="pivotX">
            <option  disabled selected>Pivot X</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select id="pivotY">
            <option  disabled selected>Pivot Y</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <div id="path" style="padding-top: 8px">
            Path data:
            <select id="pathData">
                <option  disabled selected>path</option>
                <option value="M 0 75 L 50 75 L 50 100 L 100 50 L 50 0 L 50 25 L 0 25 L 25 50 z">Arrow2</option>
                <option value="M 0 75 L 50 60 L 25 100 L 100 50 L 25 0 L 50 40 L 0 25 L 25 50 z">Arrow3</option>
            </select>
        </div>
        <div style="padding-top: 8px"></div>
        <input type="radio" name="color" id="fillColorRadio" value="fill" checked> Fill
        <input type="radio" name="color" id="strokeColorRadio" value="stroke"> Stroke
        <select id="fillColor">
            <option  disabled selected>color</option>
            <option value="black">Black</option>
            <option value="red">Red</option>            
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <div style="padding-top: 8px"></div>
        <input type="radio" name="dimension" id="widthRadio" value="width" checked>width
        <input type="radio" name="dimension" id="heightRadio" value="height"> height
        <select id="widthHeight">
            <option  disabled selected>Width</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div style="padding-top: 8px"></div>
        StrokeWidth:
        <select id="strokeWidth">
            <option  disabled selected>stroke width</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div style="padding-top: 8px"></div>
        <select id="strokeDashArray">
            <option  disabled selected>dash</option>
            <option value="1,1">1,1</option>
            <option value="1,2">1,2</option>
            <option value="2,2">2,2</option>
            <option value="2,3">2,3</option>
            <option value="3,3">3,3</option>
            <option value="3,4">3,4</option>
            <option value="4,4">4,4</option>
        </select>
        <select id="opacity">
            <option  disabled selected>Opacity</option>
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
            <option value="1">1</option>
        </select>

    </div>
</body>
<style>
    #diagram {
        width: 1050px;
        float: left;
    }

    #properties {
        width: 190px;
        float: right;
    }

    .multiselect {
        width: 200px;
    }

    .selectBox {
        position: relative;
    }

    .selectBox select {
        width: 100%;
        font-weight: bold;
    }

    .overSelect {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }

    #checkboxes {
        display: none;
        border: 1px #dadada solid;
    }

    #checkboxes label {
        display: block;
    }

    #checkboxes label:hover {
        background-color: #1e90ff;
    }

    #path{
        display: none;
    }
</style>

</html>
