<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Connectors </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="connector" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
</head>

<body>
    <div id="diagram"></div>
    <div id="properties">
        <select id="selectionOption">
            <option disabled selected>connector</option>
            <option value="0">Conn 1</option>
            <option value="1">Conn 2</option>
            <option value="2">Conn 3</option>
            <option value="3">Conn 4</option>
            <option value="4">Conn 5</option>
            <option value="5">Conn 6</option>
            <option value="6">Conn 7</option>
            <option value="7">Conn 8</option>
        </select>
        <!-- <div style="padding-top: 8px"></div> -->
        <select id="connectorType">
            <option disabled selected>Type</option>
            <option value="Straight">Straight</option>
            <option value="Orthogonal">Orthogonal</option>
            <option value="Bezier">Bezier</option>
        </select>
        <div style="padding-top: 8px"></div>
        <input type="checkbox" id="cornerRadius" value="10">Corner Radius
        <input type="checkbox" id="label" value="10">label
        <div style="padding-top: 8px"></div>
        <input type="checkbox" id="drawingTools" value="drawingTools">Drawing Tools
        <div style="padding-top: 8px"></div>
        Conn:
        <button id="addConnector">Add</button>
        <button id="removeConnector">Remove</button>
        <div style="padding-top: 8px"></div>
        Label:
        <button id="addLabel">Add</button>
        <button id="removeLabel">Remove</button>
        <div style="padding-top: 8px"></div>
        <button id="undo">Undo </button>
        <button id="redo">Redo</button>
        <div style="padding-top: 8px"></div>
        <button id="copy">Copy</button>
        <button id="paste">Paste</button>
        <div style="padding-top: 8px"></div>
        <select id="interaction">
            <option disabled selected>Select an interaction</option>
            <option value="drag">Drag</option>
            <option value="sourceEndDrag">Source End Drag</option>
            <option value="targetEndDrag">Target End Drag</option>
            <option value="rotate">Rotate</option>
            <option value="resizeNorth">Resize North</option>
            <option value="resizeSouth">Resize South</option>
            <option value="resizeEast">Resize East</option>
            <option value="resizeWest">Resize West</option>
            <option value="resizeNorthWest">Resize NorthWest</option>
            <option value="resizeNorthEast">Resize NorthEast</option>
            <option value="resizeSouthWest">Resize SouthWest</option>
            <option value="resizeSouthEast">Resize SouthEast</option>
        </select>
        <div style="padding-top: 8px"></div>
        <input type="radio" name="color" id="fillColorRadio" value="fill" checked> Fill
        <input type="radio" name="color" id="strokeColorRadio" value="stroke"> Stroke
        <select id="fillColor">
            <option disabled selected>color</option>
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>

        <select id="strokeWidth">
            <option disabled selected>Width</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div style="padding-top: 8px"></div>
        <select id="strokeDashArray">
            <option disabled selected>dash</option>
            <option value="1,1">1,1</option>
            <option value="1,2">1,2</option>
            <option value="2,2">2,2</option>
            <option value="2,3">2,3</option>
            <option value="3,3">3,3</option>
            <option value="3,4">3,4</option>
            <option value="4,4">4,4</option>
        </select>
        <select id="opacity">
            <option disabled selected>Opacity</option>
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
            <option value="1">1</option>
        </select>

        <input type="checkbox" value="SelectOne" onclick="uncheckAll('checkboxes')">One
        <div style="padding-top: 8px"></div>
        <div class="multiselect">
            <div id="selectBox" class="selectBox">
                <select>
                    <option>Select a constraints</option>
                </select>
                <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
                <label for="None">
                    <input type="checkbox" id="None">None
                </label>
                <label for="Select">
                    <input type="checkbox" id="Select" checked>Select</label>
                <label for="Delete">
                    <input type="checkbox" id="Delete" checked>Delete</label>
                <label for="DragConstraints">
                    <input type="checkbox" id="DragConstraints" checked>Drag</label>
                <label for="DragSourceEndConstraints">
                    <input type="checkbox" id="DragSourceEndConstraints" checked>DragSourceEnd</label>
                <label for="DragTargetEndConstraints">
                    <input type="checkbox" id="DragTargetEndConstraints" checked>DragTargetEnd</label>
                <label for="DragSegmentThumbConstraints">
                    <input type="checkbox" id="DragSegmentThumbConstraints">DragSegThumb</label>
                <label for="AllowDrop">
                    <input type="checkbox" id="AllowDrop">AllowDrop</label>
                <label for="Bridging">
                    <input type="checkbox" id="Bridging">Bridging</label>
                <label for="BridgeObstacle">
                    <input type="checkbox" id="BridgeObstacle" checked>BridgeObstacle</label>
                <label for="InheritBridging">
                    <input type="checkbox" id="InheritBridging" checked>InheritBridging</label>
                <label for="PointerEvents">
                    <input type="checkbox" id="PointerEvents" checked>PointerEvents</label>
                <label for="Tooltip">
                    <input type="checkbox" id="Tooltip">Tooltip</label>
                <label for="InheritTooltip">
                    <input type="checkbox" id="InheritTooltip" checked>InheritTooltip</label>
                <label for="Interaction">
                    <input type="checkbox" id="Interaction">Interaction</label>
                <label for="ReadOnly">
                    <input type="checkbox" id="ReadOnly">ReadOnly</label>
                <label for="Default">
                    <input type="checkbox" id="Default">Default</label>
            </div>
        </div>
    </div>
    <div style="width: 1000px">
        <button id="connectorbridging">Bridging</button>
        <input type="checkbox" id="MultipleSelection" value="MultipleSelection">MultipleSelection
        <button id="connectorInteraction">All interaction</button>
        <button id="connectorProperties">Properties</button>
        <button id="connectorStyle">Connector Style</button>
        <button id="drawConnectorUsingDrawingTool">Draw connector by tool</button>
    </div>
</body>
<style>
    #diagram {
        width: 1050px;
        float: left;
    }

    #properties {
        width: 180px;
        float: right;
    }

    .multiselect {
        width: 200px;
    }

    .selectBox {
        position: relative;
    }

    .selectBox select {
        width: 100%;
        font-weight: bold;
    }

    .overSelect {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }

    #checkboxes {
        display: none;
        border: 1px #dadada solid;
    }

    #checkboxes label {
        display: block;
    }

    #checkboxes label:hover {
        background-color: #1e90ff;
    }
</style>

</html>
