<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Team Organizational Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="radial" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
</head>

<body>
    <div style="width:1000px;height:1000px">
        <div id="diagram" style="width:74%;height:550px;float:left;"></div>
        <div id="propertypanel" style="width:25%;height:550px;float:right;margin-right:-240px; margin-top:-580px">
            <table>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Horizontal Spacing" />
                    </td>
                    <td>
                        <input id="hspacing" type="number" value="30" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Vertical Spacing" />
                    </td>
                    <td>
                        <input id="vspacing" type="number" value="30" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
