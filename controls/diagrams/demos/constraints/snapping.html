<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Snapping </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="snapping" src="../../node_modules/requirejs/require.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
</head>


<body>
    <div class="col-lg-8 control-section" style="width: 80%; float:left;">
        <div class="content-wrapper">
            <div id="diagram"> </div>
        </div>

    </div>
    <div class="col-lg-4 property-section">
        <div style="width: 20%; float: right; height: 80%">
            <div class="multiselect">
                <div id="selectBox" class="selectBox">
                    <select>
                        <option>Select a constraints</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                    <label for="None">
                        <input type="checkbox" id="None">None
                    </label>
                    <label for="ShowHorizontalLines">
                        <input type="checkbox" id="ShowHorizontalLines" checked>ShowHorizontalLines</label>
                    <label for="ShowVerticalLines">
                        <input type="checkbox" id="ShowVerticalLines" checked>ShowVerticalLines</label>
                    <label for="ShowLines">
                        <input type="checkbox" id="ShowLines" checked>ShowLines</label>
                    <label for="SnapToHorizontalLines">
                        <input type="checkbox" id="SnapToHorizontalLines" checked>SnapToHorizontalLines</label>
                    <label for="SnapToVerticalLines">
                        <input type="checkbox" id="SnapToVerticalLines" checked>SnapToVerticalLines</label>
                    <label for="SnapToLines">
                        <input type="checkbox" id="SnapToLines">SnapToLines</label>
                    <label for="SnapToObject">
                        <input type="checkbox" id="SnapToObject" checked>SnapToObject</label>
                    <label for="All">
                        <input type="checkbox" id="All" checked>All</label>
                </div>
            </div>
            <div class="multiselect">
                <div id="selectBox1" class="selectBox">
                    <select>
                        <option>Select a constraints</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes1">
                    <label for="Diagram">
                        <input type="checkbox" id="Diagram">Diagram
                    </label>
                    <label for="Infinity">
                        <input type="checkbox" id="Infinity" checked>Infinity</label>
                    <label for="Page">
                        <input type="checkbox" id="Page">Page</label>

                </div>
            </div>
            <div>
                <input type="button" value="SnapDrag" id="SnapDrag-node" />
            </div>
            <div>
                <input type="button" value="SnapResizeHeight" id="SnapResizeHeight-node" />
            </div>
            <div>
                <input type="button" value="SnapResizeWidth" id="SnapResizeWidth-node" />
            </div>
            <div>
                <input type="button" value="NodeConstraints-Select" id="NodeConstraints-Select" />
            </div>
            <div>
                <input type="button" value="NodeConstraints-NoneDrag" id="NodeConstraints-NoneDrag" />
            </div>
            <div>
                <input type="button" value="NodeConstraints-Delete" id="NodeConstraints-Delete" />
            </div>
            <div>
                <input type="button" value="NodeConstraints-Drag" id="NodeConstraints-Drag" />
            </div>
            <div>
                <input type="button" value="NodeConstraints-Rotate" id="NodeConstraints-Rotate" />
            </div>
            <div>
                <input type="button" value="SetPageSetting" id="SetPageSetting" />
            </div>
            <div>
                <input type="button" value="AddConnector" id="AddConnector" />
            </div>
            <div>
                <input type="button" value="DragConnector" id="DragConnector" />
            </div>
            <div>
                <input type="button" value="SetDiagramSize" id="SetDiagramSize" />
            </div>


        </div>
    </div>
    </div>
    <script src="../require.config.js"></script>

        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',

                main: 'index.js'
            },
            {
                name: '@syncfusion/ej2-data',
                location: '../../node_modules/@syncfusion/ej2-data',
                main: 'index.js'
            }
            ]
        });
    </script> -->
</body>
<style>
    #diagram {
        width: 1050px;
        float: left;
    }

    #properties {
        width: 190px;
        float: right;
    }

    .multiselect {
        width: 200px;
    }

    .selectBox {
        position: relative;
    }

    .selectBox select {
        width: 100%;
        font-weight: bold;
    }

    .overSelect {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }

    #checkboxes {
        display: none;
        border: 1px #dadada solid;
    }

    #checkboxes label {
        display: block;
    }

    #checkboxes1 {
        display: none;
        border: 1px #dadada solid;
    }

    #checkboxes label:hover {
        background-color: #1e90ff;
    }

    #checkboxes1 label {
        display: block;
    }

    #checkboxes1 label:hover {
        background-color: #1e90ff;
    }
</style>

</html>
