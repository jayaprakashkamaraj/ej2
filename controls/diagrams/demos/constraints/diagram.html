<!DOCTYPE html>



<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Connector Docking </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="diagram" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
    <style>
        #diagram {
            width: 1050px;
            float: left;
        }

        #properties {
            width: 190px;
            float: right;
        }
    </style>
</head>

<body>
    <div id="diagram"></div>
    <div id="properties">
        <div class="multiselect">
            <b>Constraints:</b>
            <div id="checkboxes">
                <label for="None">
                    <input type="checkbox" id="None">None
                </label>
                <label for="Bridging">
                    <input type="checkbox" id="Bridging">Bridging</label>
                <label for="UndoRedo">
                    <input type="checkbox" id="UndoRedo">UndoRedo</label>
                <label for="Tooltip">
                    <input type="checkbox" id="Tooltip">Tooltip</label>
                <label for="UserInteraction">
                    <input type="checkbox" id="UserInteraction">UserInteraction</label>
                <label for="PageEditable">
                    <input type="checkbox" id="PageEditable">PageEditable</label>
                <label for="Zoom">
                    <input type="checkbox" id="Zoom">Zoom</label>
                <label for="PanX">
                    <input type="checkbox" id="PanX">PanX</label>
                <label for="PanY">
                    <input type="checkbox" id="PanY">PanY</label>
                <label for="Pan">
                    <input type="checkbox" id="Pan">Pan</label>
                <label for="Default">
                    <input type="checkbox" id="Default" checked>Default</label>
            </div>
        </div>
        <div>
            <input type="button" value="ZoomPan" id="ZoomPan" />
        </div>
        <div>
            <input type="button" value="Bridging1" id="Bridging1" />
        </div>
        <div>
            <input type="button" value="Undo" id="Undo" />
        </div>
        <div>
            <input type="button" value="Redo" id="Redo" />
        </div>
        <div>
            <input type="button" value="ZoomPanDiagram" id="ZoomPanDiagram" />
        </div>
        <div>
            <input type="button" value="ZoomInDiagram" id="ZoomInDiagram" />
        </div>
        <div>
            <input type="button" value="ZoomOutDiagram" id="ZoomOutDiagram" />
        </div>
        <div>
            <input type="button" value="SnapResizeWidth" id="SnapResizeWidth-node" />
        </div>
        <div>
            <input type="button" value="NodeConstraints-Select" id="NodeConstraints-Select" />
        </div>
        <div>
            <input type="button" value="NodeConstraints-NoneDrag" id="NodeConstraints-NoneDrag" />
        </div>
        <div>
            <input type="button" value="NodeConstraints-Delete" id="NodeConstraints-Delete" />
        </div>
        <div>
            <input type="button" value="NodeConstraints-Drag" id="NodeConstraints-Drag" />
        </div>
        <div>
            <input type="button" value="NodeConstraints-Rotate" id="NodeConstraints-Rotate" />
        </div>
        <div>
            <input type="button" value="NodeConstraints-ReadOnly" id="NodeConstraints-ReadOnly" />
        </div>
        <div>
            <input type="button" value="NodeConstraints-ToolTip" id="NodeConstraints-ToolTip" />
        </div>
    </div>
</body>

</html>
