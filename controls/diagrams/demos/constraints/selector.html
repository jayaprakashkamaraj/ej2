<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Connectors </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="selector" src="../../node_modules/requirejs/require.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <script src="../require.config.js"></script>
    <!-- <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            },
            {
                name: '@syncfusion/ej2-data',
                location: '../../node_modules/@syncfusion/ej2-data',
                main: 'index.js'
            }
            ]
        });
    </script> -->
</head>


<body>

    <div class="col-lg-8 control-section" style="width: 80%; float:left;">
        <div class="content-wrapper">
            <div id="diagram"> </div>
        </div>
    </div>
    <div class="col-lg-4 property-section">
        <div style="width: 20%; float: right; height: 80%">
            <div class="multiselect">
                <div id="selectBox" class="selectBox">
                    <select>
                        <option>Select a constraints</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                    <label for="None">
                        <input type="checkbox" id="None">None
                    </label>
                    <label for="ConnectorSourceThumb">
                        <input type="checkbox" id="ConnectorSourceThumb" checked>ConnectorSourceThumb</label>
                    <label for="ConnectorTargetThumb">
                        <input type="checkbox" id="ConnectorTargetThumb" checked>ConnectorTargetThumb</label>
                    <label for="ResizeSouthEast">
                        <input type="checkbox" id="ResizeSouthEast" checked>ResizeSouthEast</label>
                    <label for="ResizeSouthWest">
                        <input type="checkbox" id="ResizeSouthWest" checked>ResizeSouthWest</label>
                    <label for="ResizeNorthEast">
                        <input type="checkbox" id="ResizeNorthEast" checked>ResizeNorthEast</label>
                    <label for="ResizeNorthWest">
                        <input type="checkbox" id="ResizeNorthWest" checked>ResizeNorthWest</label>
                    <label for="ResizeEast">
                        <input type="checkbox" id="ResizeEast" checked>ResizeEast</label>
                    <label for="ResizeWest">
                        <input type="checkbox" id="ResizeWest" checked>ResizeWest</label>
                    <label for="ResizeSouth">
                        <input type="checkbox" id="ResizeSouth" checked>ResizeSouth</label>
                    <label for="ResizeNorth">
                        <input type="checkbox" id="ResizeNorth" checked>ResizeNorth</label>
                    <label for="Rotate">
                        <input type="checkbox" id="Rotate" checked>Rotate</label>
                    <label for="UserHandle">
                        <input type="checkbox" id="UserHandle" checked>UserHandle</label>
                    <label for="ToolTip">
                        <input type="checkbox" id="ToolTip" checked>ToolTip</label>
                    <label for="ResizeAll">
                        <input type="checkbox" id="ResizeAll" checked>ResizeAll</label>
                    <label for="All">
                        <input type="checkbox" id="All" checked>All</label>
                </div>
            </div>
            <div>
                <input type="button" value="ZoomPan" id="ZoomPan" />
            </div>
            <div>
                <input type="button" value="Bridging1" id="Bridging1" />
            </div>
            <div>
                <input type="button" value="Undo" id="Undo" />
            </div>
            <div>
                <input type="button" value="Redo" id="Redo" />
            </div>
            <div>
                <input type="button" value="AddUserHandle" id="AddUserHandle" />
            </div>
            <div>
                <input type="button" value="ZoomPanDiagram" id="ZoomPanDiagram" />
            </div>
            <div>
                <input type="button" value="ZoomInDiagram" id="ZoomInDiagram" />
            </div>
            <div>
                <input type="button" value="ZoomOutDiagram" id="ZoomOutDiagram" />
            </div>
            <div>
                <input type="button" value="SnapResizeWidth" id="SnapResizeWidth-node" />
            </div>
            <div>
                <input type="button" value="Node-Select" id="Node-Select" />
            </div>
            <div>
                <input type="button" value="Connector-Select" id="Connector-Select" />
            </div>
            <div>
                <input type="button" value="NodeConstraints-NoneDrag" id="NodeConstraints-NoneDrag" />
            </div>
            <div>
                <input type="button" value="NodeConstraints-Delete" id="NodeConstraints-Delete" />
            </div>
            <div>
                <input type="button" value="NodeConstraints-Drag" id="NodeConstraints-Drag" />
            </div>
            <div>
                <input type="button" value="NodeConstraints-Rotate" id="NodeConstraints-Rotate" />
            </div>
            <div>
                <input type="button" value="NodeConstraints-ReadOnly" id="NodeConstraints-ReadOnly" />
            </div>
            <div>
                <input type="button" value="NodeConstraints-ToolTip" id="NodeConstraints-ToolTip" />
            </div>
        </div>

    </div>

</body>
<style>
    #diagram {
        width: 1050px;
        float: left;
    }

    #properties {
        width: 190px;
        float: right;
    }

    .multiselect {
        width: 200px;
    }

    .selectBox {
        position: relative;
    }

    .selectBox select {
        width: 100%;
        font-weight: bold;
    }

    .overSelect {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }

    #checkboxes {
        display: none;
        border: 1px #dadada solid;
    }

    #checkboxes label {
        display: block;
    }

    #checkboxes label:hover {
        background-color: #1e90ff;
    }
</style>

</html>
