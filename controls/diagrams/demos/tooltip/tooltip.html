<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Tool Tip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="tooltip" src="../../node_modules/requirejs/require.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />

    <script src="../require.config.js"></script>
</head>

<body>
    <div style="float:left;width:74%; height:600px">
        <div id="diagram" ></div>
    </div>
    <div id="panel" style="float:left; width:25%">
        <div style="padding-bottom: 10px">
            <tr>
                <td> Relative Mode: </td>
                <td>
                    <select id="mode">
                        <option value="Object">Object</option>
                        <option value="Mouse">Mouse</option>
                    </select>
                </td>
            </tr>
        </div>
        <div>
            <div style="padding-bottom: 10px">
                <tr>
                    <td>content:</td>
                    <td>
                        <select id="content">
                            <option value="Text">Text</option>
                            <option value="HTML ELEMENT">HTML ELEMENT</option>
                        </select>
                    </td>
                </tr>
            </div>
            <div id="tBlock" style="padding-bottom: 10px; display: block">
                <tr>
                    <td>Text:</td>
                    <td>
                        <input type="text" id="tcontent">
                    </td>
                </tr>
            </div>
            <div id="hBlock" style="padding-bottom: 10px; display: none">
                <tr>
                    <td>HTML ELEMENT:</td>
                    <td>
                        <select id="ht">
                            <option value="Html 1">HTML 1</option>
                            <option value="Html 2">HTML 2</option>
                        </select>
                    </td>
                </tr>
            </div>
        </div>
        <div style="padding-bottom: 10px">
            <tr>
                <td>position:</td>
                <td>
                    <select id="position">
                        <option value="top left">Top Left</option>
                        <option value="top center">Top Center</option>
                        <option value="top right">Top Right</option>
                        <option value="right top">Right Top</option>
                        <option value="right center">Right Center</option>
                        <option value="right bottom">Right Bottom</option>
                        <option value="bottom right">Bottom Right</option>
                        <option value="bottom center">Bottom Center</option>
                        <option value="bottom left">Bottom Left</option>
                        <option value="left bottom">Left Botttom</option>
                        <option value="left center">Left Center</option>
                        <option value="left top">Left Top</option>
                    </select>
                </td>
            </tr>
        </div>

        <div style="padding-bottom: 10px">
            <input type="checkbox" id="showTipPointer" checked="checked">Show Tip Pointer</input>
        </div>
    </div>

    <style>
        #diagram {
            width: 800px;
            height: 1000px;
            float: left;
        }

        #panel {
            width: 500px;
            height: 1000px;
            float: right;
            padding-bottom: 10px;
        }
    </style>
</body>

</html>
