<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Connectors </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="snap" src="../../node_modules/requirejs/require.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <script src="../require.config.js"></script>
</head>

<body>
    <div class="col-lg-8 control-section" style="float:left;">
        <div class="content-wrapper">
            <div id="diagram"> </div>
        </div>
    </div>
    <div class="col-lg-4 property-section">
        <div id="properties" style="float: right; height: 80%">
            <div class="multiselect">
                <div id="checkboxes">
                    <label for="None">
                        <input type="checkbox" id="None">None
                    </label>
                    <label for="Select">
                        <input type="checkbox" id="Select" checked>Select</label>
                    <label for="Delete">
                        <input type="checkbox" id="Delete" checked>Delete</label>
                    <label for="Drag">
                        <input type="checkbox" id="Drag" checked>Drag</label>
                    <label for="Rotate">
                        <input type="checkbox" id="Rotate" checked>Rotate</label>
                    <label for="Shadow">
                        <input type="checkbox" id="Shadow" checked>Shadow</label>
                    <label for="PointerEvents">
                        <input type="checkbox" id="PointerEvents">PointerEvents</label>
                    <label for="InConnect">
                        <input type="checkbox" id="InConnect" checked>InConnect</label>
                    <label for="AllowDrop">
                        <input type="checkbox" id="AllowDrop">AllowDrop</label>
                    <label for="OutConnect">
                        <input type="checkbox" id="OutConnect" checked>OutConnect</label>
                    <label for="Expandable">
                        <input type="checkbox" id="Expandable" checked>Expandable</label>
                    <label for="Inherit">
                        <input type="checkbox" id="Inherit" checked>Inherit</label>
                    <label for="Tooltip">
                        <input type="checkbox" id="Tooltip">Tooltip</label>
                    <label for="InheritTooltip">
                        <input type="checkbox" id="InheritTooltip" checked>InheritTooltip</label>
                    <label for="ResizeNorthEast">
                        <input type="checkbox" id="ResizeNorthEast" checked>ResizeNorthEast</label>
                    <label for="ResizeEast">
                        <input type="checkbox" id="ResizeEast" checked>ResizeEast</label>
                    <label for="ResizeSouthEast">
                        <input type="checkbox" id="ResizeSouthEast" checked>ResizeSouthEast</label>
                    <label for="ResizeSouth">
                        <input type="checkbox" id="ResizeSouth" checked>ResizeSouth</label>
                    <label for="ResizeSouthWest">
                        <input type="checkbox" id="ResizeSouthWest" checked>ResizeSouthWest</label>
                    <label for="ResizeWest">
                        <input type="checkbox" id="ResizeWest" checked>ResizeWest</label>
                    <label for="ResizeNorthWest">
                        <input type="checkbox" id="ResizeNorthWest" checked>ResizeNorthWest</label>
                    <label for="ResizeNorth">
                        <input type="checkbox" id="ResizeNorth" checked>ResizeNorth</label>
                    <label for="Resize">
                        <input type="checkbox" id="Resize" checked>Resize</label>
                    <label for="AspectRatio">
                        <input type="checkbox" id="AspectRatio" checked>AspectRatio</label>
                    <label for="ReadOnly">
                        <input type="checkbox" id="ReadOnly">ReadOnly</label>
                    <label for="Default">
                        <input type="checkbox" id="Default">Default</label>
                </div>
            </div>
            <div>
                <input type="button" value="SnapDrag" id="SnapDrag-node" />
                <input type="button" value="SnapResizeHei" id="SnapResizeHeight-node" />
                <input type="button" value="SnapResizeWi" id="SnapResizeWidth-node" />
                <input type="button" value="Select" id="NodeConstraints-Select" />
                <input type="button" value="NoneDrag" id="NodeConstraints-NoneDrag" />
                <input type="button" value="Delete" id="NodeConstraints-Delete" />
                <input type="button" value="Drag" id="NodeConstraints-Drag" />
                <input type="button" value="Rotate" id="NodeConstraints-Rotate" />
                <input type="button" value="ReadOnly" id="NodeConstraints-ReadOnly" />
                <input type="button" value="ToolTip" id="NodeConstraints-ToolTip" />
                <input type="button" value="Connect" id="NodeConstraints-Connect" />
                <input type="button" value="InConnectselect" id="NodeConstraints-InConnectselect" />
                <input type="button" value="AllowDrag" id="NodeConstraints-AllowDrag" />
                <input type="button" value="AllowDragHighlight" id="NodeConstraints-AllowDragHighlight" />
            </div>

        </div>
    </div>

    </div>
    <div>
        <input type="button" value="Expandable" id="NodeConstraints-ConnectwithExpandable" />
        <input type="button" value="ExpandSelect" id="NodeConstraints-ExpandSelect" />
        <input type="button" value="AspectRatio" id="NodeConstraints-AspectRatio" />
    </div>
</body>
<style>
    #diagram {
        width: 800px;
        float: left;
    }

    #properties {
        width: 400px;
        float: right;
    }
</style>

</html>
