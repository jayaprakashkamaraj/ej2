<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title>Undo Redo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="undoredo" src="../../node_modules/requirejs/require.js"></script>
    <script data-main="diagram" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
</head>

<body>
    <div id="diagram"></div>
    <div id="options">
        <div style="padding-bottom:0px">
            <p>Undo Redo</p>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
            <button id="startGroup">startGroup</button>
            <button id="endGroup">endGroup</button></div><br>
        <div style="padding-bottom:0px">
            <button id="copy">Copy</button>
            <button id="paste">Paste</button><br><br>
            <button id="add">Add</button>
            <button id="remove">Remove</button>
            <input type="checkbox" id="log" value="canlog" checked>Canlog</input>
        </div>
        <div style="padding-bottom:10px; padding-top:15px">Description
            <input id="custom" value="Start" size="7"></input>
            <button id="update">Update and add to history</button>
        </div>
        <div style="padding-bottom:20px; padding-top:5px">OffsetX
            <input id="offsetx" size="7" value=""></input> OffsetY <input id="offsety" size="7" value=""></input>
            <button id="change">Change</button>
        </div>
        <div>Sizing Commands
            <select id="samesize">
                <option value="size">Same Size</option>
                <option value="width">Same Width</option>
                <option value="height">Same Height</option>
            </select>
        </div><br>
        <div style="padding-top:0px">Align Commands&nbsp;
            <select id="align">
                <option value="left">Align Left</option>
                <option value="right">Align Right</option>
                <option value="center">Align Center</option>
                <option value="top">Align Top</option>
                <option value="bottom">Align Bottom</option>
                <option value="middle">Align Middle</option>
            </select>
        </div>
    </div>
    <style>
        #diagram {
            padding-top: 50px;
            padding-left: 5px;
            width: 850px;
            height: 2000px;
            float: left;
        }
        
        #options {
            width: 350px;
            height: 100%;
            float: right;
        }
    </style>
</body>

</html>
