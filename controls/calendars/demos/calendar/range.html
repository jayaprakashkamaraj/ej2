<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript Calendar Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="../themes/material.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="calendar.css" />
    <script data-main="range" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }]
        });
    </script>
</head>

<body>
    <div class="col-lg-12 range-control-section">
        <h4>Range Sample</h4>
        <div class="content-wrapper">
            <table id="range" style="height: 384px; width: 506px">
                <tr>
                    <td>
                        <input id="startDay" type="text" placeholder="Select date" />
                        <div>
                            <div id="startday"></div>
                            <br/>
                        </div>
                    </td>
                    <td>
                        <div>
                            <input id="endDay" type="text" placeholder="Select date" />
                            <div>
                                <div id="endday"></div>
                                <br/>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<style>
    .col-lg-12.range-control-section {
        margin-left: 30%;
        margin-top: 3%;
    }
</style>

</html>
