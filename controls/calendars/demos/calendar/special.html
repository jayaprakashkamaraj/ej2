<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript Calendar Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="../themes/material.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="calendar.css" />
    <script data-main="special" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }]
        });
    </script>
</head>

<body>
    <div class="col-lg-12 control-section">
        <h4>Special Date Sample</h4>
        <div class="content-wrapper">
            <input id="value" type="text" placeholder="Select date" />
            <div>
                <div id="calendar"></div>
                <br/>
            </div>
        </div>
    </div>
</body>
<style>
    span.e-icons.highlight {
        margin-top: -13px;
        display: block;
        margin-left: 4px;
    }

    span.e-icons.highlight,
    span.e-icons.highlight:before {
        color: rgb(0, 0, 255);
    }

    .e-other-month span.e-icons.highlight:before {
        content: "";
    }

    span.e-icons.highlight:before {
        top: -3px;
    }

    span.e-icons.highlight:before {
        content: "\e865";
        vertical-align: middle;
        margin-right: 3px;
        font-size: 4px;
        position: relative;
        top: -1px;
        font-weight: normal;
    }
</style>

</html>
