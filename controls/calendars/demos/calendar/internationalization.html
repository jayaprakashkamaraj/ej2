<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Calendar Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="../themes/material.css" rel="stylesheet" />
    <script data-main="internationalization" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }]
        });
    </script>
</head>

<body>
    <div class="col-lg-12 control-section">
        <table style="margin: 0 auto" class="left-container">
            <tbody>
                <td>
                    <div class="content-wrapper" style="width: 458px; margin: 0px">
                        <div style="width: 250px; margin: 0 auto">
                            <h4>Globalization Sample</h4>
                            <div id="calendar"></div>
                        </div>
                    </div>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-4 property-section">
        <h3 class="header">Property Panel </h3>
        <table style="padding: 5px 20px">
            <tr>
                <td style="width: 100px; padding: 15px 0px">Locale</td>
                <td>
                    <div>
                        <select id="cultures" class="form-control" style="height: 30px; width: 100px">
                            <option value="en">en</option>
                            <option value="de" selected>de</option>
                            <option value="zh">zh</option>
                        </select>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
<style>
    .content-wrapper {
        width: 248px;
        margin: 0 auto;
    }

    .e-bigger .content-wrapper,
    .e-bigger.content-wrapper {
        width: 345px;
    }

    .container {
        width: 500px;
        margin: 0 auto;
        border: 1px solid #ececec;
        border-radius: 4px;
        padding: 40px 20px;
        margin-top: 100px;
    }

    table.left-container {
        padding: 80px 120px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.12);
    }

    .col-lg-12.control-section {
        width: 70%;
        float: left;
    }

    .col-lg-4.property-section {
        width: 29%;
        float: left;
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-radius: 4px;
    }

    h3.header {
        border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        padding: 5px 20px;
        background-color: #e0dbdb;
        margin: 0px;
    }

    body {
        padding: 60px 0px;
    }
</style>

</html>
