<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript DateRangePicker Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="../themes/material.css" rel="stylesheet" type="text/css" />
    <script data-main="date-format" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-inputs',
                location: '../../node_modules/@syncfusion/ej2-inputs/dist',
                main: 'ej2-inputs.umd.min.js'
            }, {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            }, {
                name: '@syncfusion/ej2-lists',
                location: '../../node_modules/@syncfusion/ej2-lists/dist',
                main: 'ej2-lists.umd.min.js'
            }, {
                name: '@syncfusion/ej2-data',
                location: '../../node_modules/@syncfusion/ej2-data/dist',
                main: 'ej2-data.umd.min.js'
            },{
                name: '@syncfusion/ej2-splitbuttons',
                location: '../../node_modules/@syncfusion/ej2-splitbuttons/dist',
                main: 'ej2-splitbuttons.umd.min.js'
            }]
        });
</script>
</head>
<body style="height:600px">
    <div class="col-lg-12 control-section">
        <table>
            <tbody>
                <tr>
                    <td style="padding-right:80px">
                        <h4>Date Formats Sample</h4>
                    </td>
                    <td>
                        <h4>Property panel</h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="content-wrapper" style="width:248px">
                            <input id="daterangepicker" type="text" />
                        </div>
                    </td>
                    <td>
                        <div>
                            <select id="dateFormats" class="form-control" style="height:30px">
                        <option value="dd/MMM/yy">dd/MMM/yy</option>
                        <option value="yyyy/MM/dd">yyyy/MM/dd</option>
                        <option value="dd/MMMM">dd/MMMM</option>                        
                    </select>
                        </div>
                    </td>
                </tr>
                <br/>
                <br/>
            </tbody>
        </table>
    </div>
</body>
<style>
    
    .col-lg-12.control-section {
        margin-left: 40%;
        margin-top: 3%;
    }
    body{
        width: 100%;
        height: 600px;
    }
</style>
</html>
