<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Calendar Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="../timepicker/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/material.css" />
    <script data-main="default" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }, {
                name: '@syncfusion/ej2-inputs',
                location: '../../node_modules/@syncfusion/ej2-inputs',
                main: 'src/input/index.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons',
                main: 'src/button/index.js'
            }, {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups',
                main: 'index.js'
            }, {
                name: '@syncfusion/ej2-lists',
                location: '../../node_modules/@syncfusion/ej2-lists',
                main: 'src/common/list-base.js'
            }, {
                name: '@syncfusion/ej2-data',
                location: '../../node_modules/@syncfusion/ej2-data',
                main: 'index.js'
            }]
        });
    </script>
</head>

<body class="e-bigger">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-4">
                <h2>Calendar</h2>
                <div id="calendar"></div>
            </div>
            <div class="clearfix visible-sm-block"></div>
            <div class="col-sm-6 col-md-4 col-lg-4">
                <h2>DatePicker</h2>
                <input id="datepicker" type="text" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4">
                <h2>DateTime</h2>
                <input id="datetime" type="text" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4">
                <h2>DateRange</h2>
                <input id="daterange" type="text" />
            </div>
            <div class="clearfix visible-sm-block"></div>
            <div class="col-sm-6 col-md-4 col-lg-4">
                <h2>TimePicker</h2>
                <input id="timepicker" type="text" />
            </div>
        </div>
    </div>
</body>

</html>
