<!DOCTYPE html>
<html lang="en" class="e-bigger">

<head>
    <title> Typescript TimePicker Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link id="theme" href="../themes/material.css" rel="stylesheet" type="text/css" />
    <script data-main="booking" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-inputs',
                location: '../../node_modules/@syncfusion/ej2-inputs/dist',
                main: 'ej2-inputs.umd.min.js'
            }, {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            }, {
                name: '@syncfusion/ej2-lists',
                location: '../../node_modules/@syncfusion/ej2-lists/dist',
                main: 'ej2-lists.umd.min.js'
            }, {
                name: '@syncfusion/ej2-splitbuttons',
                location: '../../node_modules/@syncfusion/ej2-splitbuttons/dist',
                main: 'ej2-splitbuttons.umd.min.js'
            }, {
                name: '@syncfusion/ej2-data',
                location: '../../node_modules/@syncfusion/ej2-data/dist',
                main: 'ej2-data.umd.min.js'
            }]
        });
    </script>
</head>

<body>
    <div class="control-section">
        <h4>The Easiest way to reserve your dinning table in COA Village Hotel</h4>
        <div class="control-wrapper col-lg-12">
            <div class="pane col-lg-6">
                <div class="tabs-wrap">
                    <div class="txt">
                        <span>Select Date </span>
                    </div>
                    <div class="wrap">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
            <div class="pane col-lg-6">
                <div class="tabs-wrap">
                    <div class="txt">
                        <span>Select Meal Time</span>
                    </div>
                    <div class="wrap">
                        <select id="mealTime" class="form-control" style="height:30px;width:100%">
                            <option value="none" selected>-- none --</option>
                            <option value="breakfast">BREAKFAST</option>
                            <option value="lunch">LUNCH</option>
                            <option value="dinner">DINNER</option>
                        </select>
                    </div>
                </div>
                <div class="tabs-wrap">
                    <div class="txt">
                        <span>Select Time</span>
                    </div>
                    <div class="wrap">
                        <div class="inline">
                            <input type="text" id="min" />
                        </div>
                        <div class="inline">
                            <input type="text" id="max" />
                        </div>
                    </div>
                </div>
                <div class="tabs-wrap">
                    <div class="txt">
                        <span>Select Table</span>
                    </div>
                    <div class="wrap">
                        <select id="mealTable" class="form-control" style="height:30px;width:100%">
                            <option value="none" selected>-- none --</option>
                            <option value="table1">10 Persons / AC</option>
                            <option value="table2">10 Persons</option>
                            <option value="table3">8 Persons</option>
                            <option value="table4">6 Persons / AC </option>
                            <option value="table5">6 Persons</option>
                            <option value="table6">10 Persons / Terrace </option>
                            <option value="table7">8 Persons / Terrace</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="btn-wrap">
                <button id="reserve">Reserve Now</button>
            </div>
            <div id="status"></div>
        </div>
    </div>
</body>
<style>
    body {
        width: 80%;
        padding: 100px 0px;
        margin: 0 auto;
        font-family: "Roboto, Segoe UI";
    }

    .control-section {
        width: 80%;
        margin: 0 auto;
    }

    .btn-wrap {
        clear: both;
    }

    .btn-wrap,
    #status {
        padding: 10px 0px;
    }

    .control-wrapper {
        min-width: 260px;
        border-style: solid;
        border: 1px solid rgba(0, 0, 0, 0.12);
    }

    .control-wrapper #label {
        width: 100%
    }

    .tabs-wrap .txt,
    .tabs-wrap {
        padding: 10px 0px;
    }

    #reserve {
        display: block;
        margin: 0 auto;
        width: 120px;
    }
</style>

</html>
