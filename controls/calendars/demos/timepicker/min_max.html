<!DOCTYPE html>
<html lang="en" class="e-bigger">

<head>
    <title>Typescript TimePicker Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="../themes/material.css" rel="stylesheet" type="text/css" />
    <script data-main="min_max" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-inputs',
                location: '../../node_modules/@syncfusion/ej2-inputs/dist',
                main: 'ej2-inputs.umd.min.js'
            }, {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            }, {
                name: '@syncfusion/ej2-lists',
                location: '../../node_modules/@syncfusion/ej2-lists/dist',
                main: 'ej2-lists.umd.min.js'
            }, {
                name: '@syncfusion/ej2-splitbuttons',
                location: '../../node_modules/@syncfusion/ej2-splitbuttons/dist',
                main: 'ej2-splitbuttons.umd.min.js'
            }, {
                name: '@syncfusion/ej2-data',
                location: '../../node_modules/@syncfusion/ej2-data/dist',
                main: 'ej2-data.umd.min.js'
            }]
        });
    </script>
</head>

<body>
    <div class="col-lg-12 control-section">
        <div class="control">
            <h4 style="margin-bottom: 0px">Min and Max Timepicker Sample</h4>
    <div class="content-wrapper" style="width: 300px; height: 320px; margin: 0 auto; padding-top:40px">
            <input id="timepicker" type="text" />
        </div>
    </div>
    </div>
    <div class="col-lg-4 property-section">
        <h3 class="header">Property Panel </h3>
        <table style="padding: 5px 20px">
            <tr>
                <td style="width: 100px; padding: 15px 0px">Min</td>
                <td>
                    <input id="mintimepicker" type="text" />
                </td>
            </tr>
            <tr>
                <td style="width: 100px; padding: 15px 0px">Max</td>
                <td>
                    <input id="maxtimepicker" type="text" />
                </td>
            </tr>
        </table>
    </div>
</body>
<style>
    .control {
        text-align: center;
        margin: 0 auto;
    }

    .content-wrapper {
        width: 400px;
        height: 400px;
        margin: 0 auto;
    }

    .col-lg-12.control-section {
        width: 70%;
        float: left;
    }

    .col-lg-4.property-section {
        width: 22%;
        float: left;
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-radius: 4px;
    }

    h3.header {
        border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        padding: 5px 20px;
        background-color: #e0dbdb;
        margin: 0px;
    }

    body {
        padding: 60px 0px;
    }
</style>

</html>
