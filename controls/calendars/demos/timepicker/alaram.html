<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript TimePicker Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link id="theme" href="../themes/material.css" rel="stylesheet" type="text/css" />
    <script data-main="alaram" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }, {
                name: '@syncfusion/ej2-inputs',
                location: '../../node_modules/@syncfusion/ej2-inputs/dist',
                main: 'ej2-inputs.umd.min.js'
            }, {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }, {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            }, {
                name: '@syncfusion/ej2-lists',
                location: '../../node_modules/@syncfusion/ej2-lists/dist',
                main: 'ej2-lists.umd.min.js'
            }, {
                name: '@syncfusion/ej2-splitbuttons',
                location: '../../node_modules/@syncfusion/ej2-splitbuttons/dist',
                main: 'ej2-splitbuttons.umd.min.js'
            }, {
                name: '@syncfusion/ej2-data',
                location: '../../node_modules/@syncfusion/ej2-data/dist',
                main: 'ej2-data.umd.min.js'
            }]
        });
    </script>
</head>

<body>
    <div class="control-section">
        <h4>Set a Alarm</h4>
        <div class="control-wrapper col-lg-7 control-section">
            <div>
                <div class="tabs-wrap">
                    <div class="txt">
                        <span>Label</span>
                    </div>
                    <div class="wrap">
                        <input type="text" id="label" />
                    </div>
                </div>
                <div class="tabs-wrap">
                    <div class="wrap">
                        <input id="timepicker" type="text" />
                    </div>
                </div>
                <div class="btn-wrap">
                    <button id="alarm">Create a Alarm</button>
                </div>
            </div>
        </div>
        <div id="alarmList" class="col-lg-4 control-section">
        </div>
    </div>
</body>
<style>
    body {
        width: 75%;
        padding: 100px 0px;
        margin: 0 auto;
        font-family: "Roboto, Segoe UI";
    }

    .control-wrapper {
        display: inline-block;
        margin-bottom: 20px;
        min-width: 260px;
        margin-right: 3%;
        border-style: solid;
        border-color: rgba(0, 0, 0, 0.12);
    }

    .control-wrapper,
    #alarmList {
        border-width: 1px;
        border-radius: 4px;
    }

    .control-wrapper #label {
        width: 100%
    }

    .tabs-wrap .txt,
    .tabs-wrap {
        padding: 10px 0px;
    }

    .btn-wrap {
        padding: 20px 0px 10px;
    }

    #alarm {
        display: block;
        margin: 0 auto;
        width: 120px;
    }

    .alarmTime {
        font-size: 12px;
    }

    .cell_container {
        display: inline-block;
        width: 60%;
        float: left;
    }

    .time_val {
        font-size: 14px;
        padding: .5em 0;
        float: right;
        display: inline-block;
    }

    .e-cell {
        height: 40px;
        padding: 10px 0px;
        box-sizing: content-box;
        border-bottom: 1px solid rgba(0, 0, 0, 0.12);
    }

    #alarmList {
        display: inline-block;
        overflow: auto;
        height: 200px;
    }
</style>

</html>
