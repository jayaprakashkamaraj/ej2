<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spinner Button</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="../../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <button class="e-btn" id="material">Material</button>
                </td>
                <td>
                    <button class="e-btn" id="fabric">Fabric</button>
                </td>
                <td>
                    <button class="e-btn" id="bootstrap">Bootstrap</button>
                </td>
                <td>
                    <button class="e-btn" id="highcontrast">Highcontrast</button>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="frame">
        <thead>
            <tr>
                <th>States</th>
                <th>Default</th>
                <th>Primary</th>
                <th>Success</th>
                <th>Info</th>
                <th>Warning</th>
            </tr>
        </thead>
        <tbody id="control">
            <tr>
                <td><b>Default</b></td>
                <td>
                    <button id="spinleft"></button>
                </td>
                <td>
                    <button id="spinright"></button>
                </td>
                <td>
                    <button id="spintop"></button>
                </td>
                <td>
                    <button id="spinbottom"></button>
                </td>
                <td>
                    <button id="spincenter"></button>
                </td>
            </tr>
            <tr>
                <td><b>Flat</b></td>
                <td>
                    <button id="flatspinleft"></button>
                </td>
                <td>
                    <button id="flatspinright"></button>
                </td>
                <td>
                    <button id="flatspintop"></button>
                </td>
                <td>
                    <button id="flatspinbottom"></button>
                </td>
                <td>
                    <button id="flatspincenter"></button>
                </td>
            </tr>
            <tr>
                <td><b>Outline</b></td>
                <td>
                    <button id="outlinespinleft"></button>
                </td>
                <td>
                    <button id="outlinespinright"></button>
                </td>
                <td>
                    <button id="outlinespintop"></button>
                </td>
                <td>
                    <button id="outlinespinbottom"></button>
                </td>
                <td>
                    <button id="outlinespincenter"></button>
                </td>
            </tr>
            <tr>
                <td><b>Round Corner</b></td>
                <td>
                    <button id="roundspinleft"></button>
                </td>
                <td>
                    <button id="roundspinright"></button>
                </td>
                <td>
                    <button id="roundspintop"></button>
                </td>
                <td>
                    <button id="roundspinbottom"></button>
                </td>
                <td>
                    <button id="roundspincenter"></button>
                </td>
            </tr>
            <tr>
                <td><b>Icons</b></td>
                <td>
                    <button id="iconspinleft"></button>
                </td>
                <td>
                    <button id="iconspinright"></button>
                </td>
                <td>
                    <button id="iconspintop"></button>
                </td>
                <td>
                    <button id="iconspinbottom"></button>
                </td>
                <td>
                    <button id="iconspincenter"></button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<style>
    .e-caret::before {
        content: "\e826";
    }

    td button {
        margin: 25px;
    }

    table {
        width: max-content;
        margin: 0 auto;
    }

    .frame {
        box-shadow: 0 0 1px grey;
        margin-top: 3%;
        padding: 15px;
    }
</style>

</html>
