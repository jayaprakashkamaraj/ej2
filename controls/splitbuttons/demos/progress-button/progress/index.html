<!DOCTYPE html>
<html lang="en">

<head>
    <title>Progress Button</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="../../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <button class="e-btn" id="material">Material</button>
                </td>
                <td>
                    <button class="e-btn" id="fabric">Fabric</button>
                </td>
                <td>
                    <button class="e-btn" id="bootstrap">Bootstrap</button>
                </td>
                <td>
                    <button class="e-btn" id="highcontrast">Highcontrast</button>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="frame">
        <thead>
            <tr>
                <th>States</th>
                <th>Default</th>
                <th>Primary</th>
                <th>Success</th>
                <th>Info</th>
                <th>Warning</th>
                <th>Danger</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b>Default</b></td>
                <td>
                    <button id="progress"></button>
                </td>
                <td>
                    <button id="progresspri"></button>
                </td>
                <td>
                    <button id="progresssuc"></button>
                </td>
                <td>
                    <button id="progressinfo"></button>
                </td>
                <td>
                    <button id="progresswar"></button>
                </td>
                <td>
                    <button id="progressdan"></button>
                </td>
            </tr>
            <tr>
                <td><b>Flat</b></td>
                <td>
                    <button id="flatprogress"></button>
                </td>
                <td>
                    <button id="flatprogresspri"></button>
                </td>
                <td>
                    <button id="flatprogresssuc"></button>
                </td>
                <td>
                    <button id="flatprogressinfo"></button>
                </td>
                <td>
                    <button id="flatprogresswar"></button>
                </td>
                <td>
                    <button id="flatprogressdan"></button>
                </td>
            </tr>
            <tr>
                <td><b>Outline</b></td>
                <td>
                    <button id="outlineprogress"></button>
                </td>
                <td>
                    <button id="outlineprogresspri"></button>
                </td>
                <td>
                    <button id="outlineprogresssuc"></button>
                </td>
                <td>
                    <button id="outlineprogressinfo"></button>
                </td>
                <td>
                    <button id="outlineprogresswar"></button>
                </td>
                <td>
                    <button id="outlineprogressdan"></button>
                </td>
            </tr>
            <tr>
                <td><b>Custom</b></td>
                <td>
                    <button id="progresstop"></button>
                </td>
                <td>
                    <button id="progressbottom"></button>
                </td>
                <td>
                    <button id="progressup"></button>
                </td>
                <td>
                    <button id="progressdown"></button>
                </td>
                <td>
                    <button id="roundprogress"></button>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>

</body>
<style>
    .e-caret::before {
        content: "\e826";
    }

    td button {
        margin: 25px;
    }

    table {
        width: max-content;
        margin: 0 auto;
    }

    .frame {
        box-shadow: 0 0 1px grey;
        margin-top: 5%;
        padding: 15px;
    }

    #progressdown .e-progress {
        top: 0;
    }
</style>

</html>
