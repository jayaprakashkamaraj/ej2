<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link id="theme" href="../../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <button class="e-btn" id="material">Material</button>
                </td>
                <td>
                    <button class="e-btn" id="fabric">Fabric</button>
                </td>
                <td>
                    <button class="e-btn" id="bootstrap">Bootstrap</button>
                </td>
                <td>
                    <button class="e-btn" id="highcontrast">Highcontrast</button>
                </td>
            </tr>
        </tbody>
    </table>
    <table>
        <thead>
            <tr>
                <td colspan="4" style="text-align: center; font-size: 20px; line-height: 2">
                    <b>Progress Button</b>
                </td>
            </tr>
        </thead>
        <tbody id="frame">
            <tr>
                <td>
                    <button id="progress"></button>
                </td>
                <td>
                    <button id="exp-left"></button>
                </td>
                <td>
                    <button id="exp-right">Expand Right</button>
                </td>
                <td>
                    <button id="exp-up"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="exp-down"></button>
                </td>
                <td>
                    <button id="slide-left"></button>
                </td>
                <td>
                    <button id="slide-right"></button>
                </td>
                <td>
                    <button id="slide-up"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="slide-down"></button>
                </td>
                <td>
                    <button id="contract"></button>
                </td>
                <td>
                    <button id="zoomin"></button>
                </td>
                <td>
                    <button id="zoomout"></button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
<style>
    .e-caret::before {
        content: "\e826";
    }

    td button {
        margin: 32px;
    }

    table {
        width: max-content;
        margin: 0 auto;
    }

    #frame {
        box-shadow: 0 0 1px grey;
        margin-top: 5%;
        padding: 15px;
    }

    #contract.e-progress-active .e-btn-content {
        display: none;
    }

    #contract.e-contract {
        transition: all .3s cubic-bezier(.175, .885, .32, 1) 100ms;
    }
</style>

</html>
