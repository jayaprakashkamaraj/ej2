<style>
.grpbtn {
    padding: 25px 5px 20px 20px;
}

table {
    border-collapse: collapse;
}

.frame {
    width: 80%;
    margin: 25px 5px 20px 150px;
}

.grpbtntable {
    align-content: center;
    margin: 3% auto; 
}

@media only screen and (max-width: 500px) {
    .frame {
        margin: 5%;
        overflow: scroll;
        width: 100%;
    }
}

.darkBG {
    background-color: #000;
    color:#fff;
}
</style>
<script>
document.getElementById("material").onclick = function() {
    document.body.classList.remove("darkBG");
    document.getElementById("theme").setAttribute("href","../theme-files/material.css");
};
document.getElementById("fabric").onclick = function() {
    document.body.classList.remove("darkBG");
    document.getElementById("theme").setAttribute("href","../theme-files/fabric.css");
};
document.getElementById("bootstrap").onclick = function() {
    document.body.classList.remove("darkBG");
    document.getElementById("theme").setAttribute("href","../theme-files/bootstrap.css");
};
document.getElementById("highcontrast").onclick = function() {
    document.body.classList.add("darkBG");
    document.getElementById("theme").setAttribute("href","../theme-files/highcontrast.css");
};
</script>
