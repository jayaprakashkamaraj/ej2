<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>EJ2 ButtonGroup - Nesting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link id="theme" href="../theme-files/material.css" rel="stylesheet" />
    <script src="../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config({
            packages: [{
                    name: '@syncfusion/ej2-base',
                    location: '../../../node_modules/@syncfusion/ej2-base/dist',
                    main: 'ej2-base.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-popups',
                    location: '../../../node_modules/@syncfusion/ej2-popups/dist',
                    main: 'ej2-popups.umd.min.js'
                },
                {
                    name: '@syncfusion/ej2-buttons',
                    location: '../../../node_modules/@syncfusion/ej2-Buttons/dist',
                    main: 'ej2-buttons.umd.min.js'
                }
            ]
        });
    </script>

    <script>
        require.config(window.rsConfig);
    </script>
</head>

<body>
    <table style="margin: auto">
        <tbody>
            <tr>
                <td> <button id="material" class="e-btn">Material</button> </td>
                <td> <button id="fabric" class="e-btn">Fabric</button> </td>
                <td> <button id="bootstrap" class="e-btn">Bootstrap</button> </td>
                <td> <button id="highcontrast" class="e-btn">High Contrast</button> </td>
            </tr>
        </tbody>
    </table>
    <div class="frame">
        <table class="grpbtntable">
            <tr>
                <td>
                    <b>Nesting Horizontal- DropDownButton</b>
                </td>
                <td class="grpbtn">
                    <div class="e-btn-group">
                        <button class="e-btn">HTML</button>
                        <button class="e-btn">CSS</button>
                        <button class="e-btn">Javascript</button>
                        <button id="ddb" class="e-btn">More</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Nesting Horizontal- SplitButton</b>
                </td>
                <td class="grpbtn">
                    <div class="e-btn-group">
                        <button class="e-btn">Cut</button>
                        <button class="e-btn">Copy</button>
                        <button id="splitbtn" class="e-btn">Paste</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Nesting Vertical- DropDownButton</b>
                </td>
                <td class="grpbtn">
                    <div class="e-btn-group e-vertical">
                        <button class="e-btn">HTML</button>
                        <button class="e-btn">CSS</button>
                        <button class="e-btn">Javascript</button>
                        <button id="ddb1" class="e-btn">More</button>
                    </div>
                </td>
            </tr>
    </table>
    </div>
</body>
<style>
.grpbtn {
    padding: 25px 5px 20px 20px;
}
table {
    border-collapse: collapse;
    margin: 2% 10%;
}
.frame {
    width: 77%;
    border: 1px solid #dddddd;   
    margin: 25px 5px 20px 215px;
}

.grpbtntable {
    align-content: center;
    margin: 3% auto; 
}

@media only screen and (max-width: 500px) {
    .frame {
        margin: 5%;
        overflow: scroll;
        width: 100%;
    }
}
.darkBG {
    background-color: #000;
    color:#fff;
}
</style>
<script>
document.getElementById("material").onclick = function() {
    document.body.classList.remove("darkBG");
    document.getElementById("theme").setAttribute("href","../theme-files/material.css");
};
document.getElementById("fabric").onclick = function() {
    document.body.classList.remove("darkBG");
    document.getElementById("theme").setAttribute("href","../theme-files/fabric.css");
};
document.getElementById("bootstrap").onclick = function() {
    document.body.classList.remove("darkBG");
    document.getElementById("theme").setAttribute("href","../theme-files/bootstrap.css");
};
document.getElementById("highcontrast").onclick = function() {
    document.body.classList.add("darkBG");
    document.getElementById("theme").setAttribute("href","../theme-files/highcontrast.css");
};
</script>

</html>
