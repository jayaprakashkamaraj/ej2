<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>EJ2 ButtonGroup - Util Function</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link id="theme" href="../../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="util"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>
<body>
    <table style="margin: auto">
        <tbody>
            <tr>
                <td> <button id="material" class="e-btn">Material</button> </td>
                <td> <button id="fabric" class="e-btn">Fabric</button> </td>
                <td> <button id="bootstrap" class="e-btn">Bootstrap</button> </td>
                <td> <button id="highcontrast" class="e-btn">High Contrast</button> </td>
            </tr>
        </tbody>
    </table>
    <div class="frame">
        <table class="grpbtntable">
            <tr>
                <td>
                    <b>Normal ButtonGroup</b>
                </td>
                <td class="grpbtn">
                    <div id="groupbutton" class="e-outline">
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <b>CheckBox Type</b>
                </td>
                <td class="grpbtn">
                    <div id="groupbutton1">
                        <input type="checkbox" id="checkleft0" name="check0" />
                        <input type="checkbox" id="checkleft1" name="check0" />
                        <input type="checkbox" id="checkleft2" name="check0" />
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Disable Particular Button</b>
                </td>
                <td class="grpbtn">
                    <div id="groupbutton2">
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Disable Entire Button</b>
                </td>
                <td class="grpbtn">
                    <div id="groupbutton3">
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Rounded Corner</b>
                </td>
                <td class="grpbtn">
                    <div id="groupbutton4" class="e-round-corner">
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
<style>
    .grpbtn {
        padding: 25px 5px 20px 20px;
    }
    
    table {
        border-collapse: collapse;
    }
    
    .frame {
        width: 70%;
        border: 1px solid #dddddd;
        margin: 25px 5px 20px 270px;
    }

    .grpbtntable {
        align-content: center;
        margin: 3% auto; 
    }
    
    @media only screen and (max-width: 500px) {
        .frame {
            margin: 5%;
            overflow: scroll;
            width: 80%;
        }
    }
    
    .darkBG {
        background-color: #000;
        color: #fff;
    }
</style>
<script>
    document.getElementById("material").onclick = function () {
        document.body.classList.remove("darkBG");
        document.getElementById("theme").setAttribute("href", "../../theme-files/material.css");
    };
    document.getElementById("fabric").onclick = function () {
        document.body.classList.remove("darkBG");
        document.getElementById("theme").setAttribute("href", "../../theme-files/fabric.css");
    };
    document.getElementById("bootstrap").onclick = function () {
        document.body.classList.remove("darkBG");
        document.getElementById("theme").setAttribute("href", "../../theme-files/bootstrap.css");
    };
    document.getElementById("highcontrast").onclick = function () {
        document.body.classList.add("darkBG");
        document.getElementById("theme").setAttribute("href", "../../theme-files/highcontrast.css");
    };

</script>

</html>
