<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link id="theme" href="../../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        .frame {
            border: 1px solid transparent;
            margin: 20px 20px 10px 20px;
        }

        @media only screen and (max-width: 500px) {
            .frame {
                overflow: scroll;
            }
        }

        .e-split-btn-wrapper {
            margin-left: 50px;
        }

        #material,
        #fabric,
        #bootstrap,
        #highcontrast {
            margin-right: 30px;
        }

        .e-sum::before {
            content: '\e817';
        }

        .theme {
            border-collapse: collapse;
            margin-left: 32%;
            margin-top: 5%;
        }

        table {
            border-collapse: collapse;
            border-radius: 0;
            margin: 4% auto;
        }

        table th {
            padding-right: 40px;
        }
    </style>
</head>

<body>
    <table class="theme">
        <tbody>
            <tr>
                <td>
                    <button class="e-btn" id="material">Material</button>
                </td>
                <td>
                    <button class="e-btn" id="fabric">Fabric</button>
                </td>
                <td>
                    <button class="e-btn" id="bootstrap">Bootstrap</button>
                </td>
                <td>
                    <button class="e-btn" id="highcontrast">High Contrast</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="frame">
        <table>
            <tbody>
                <tr>
                    <td id="text">
                        <button id="textbtn"></button>
                    </td>
                    <td id="icon">
                        <button id="icontextbtn"></button>
                    </td>
                    <td id="disabled">
                        <button id="disabledbtn"></button>
                    </td>
                    <td id="rtl">
                        <button id="rtlbtn"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
